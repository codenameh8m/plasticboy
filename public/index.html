<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlasticBoy - –ö–∞—Ä—Ç–∞ –º–æ–¥–µ–ª–µ–π –ê–ª–º–∞—Ç—ã</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* –£–ø—Ä–æ—â–µ–Ω–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –∑–∞–≥—Ä—É–∑–æ—á–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞ */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.6s ease-out;
            color: #00ff00;
            font-family: monospace;
        }
        
        .loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        .logo-title {
            font-size: 2.5rem;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 20px;
            letter-spacing: 3px;
        }
        
        .logo-subtitle {
            font-size: 1rem;
            color: #00cccc;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }
        
        .progress-container {
            width: 300px;
            background: #000;
            border: 2px solid #00ff00;
            padding: 4px;
            margin-bottom: 20px;
        }
        
        .progress-bar {
            height: 15px;
            background: linear-gradient(90deg, #003300 0%, #00ff00 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            position: absolute;
            margin-top: -20px;
            margin-left: 140px;
            color: #ffffff;
            font-size: 12px;
        }
        
        .loading-status {
            font-size: 1rem;
            color: #00cccc;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .pixel-loader {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
        }
        
        .pixel-dot {
            width: 8px;
            height: 8px;
            background: #00ff00;
            animation: pixelPulse 1s infinite;
        }
        
        .pixel-dot:nth-child(2) { animation-delay: 0.2s; }
        .pixel-dot:nth-child(3) { animation-delay: 0.4s; }
        .pixel-dot:nth-child(4) { animation-delay: 0.6s; }
        .pixel-dot:nth-child(5) { animation-delay: 0.8s; }
        
        @keyframes pixelPulse {
            0%, 70%, 100% {
                background: #003300;
            }
            35% {
                background: #00ff00;
                box-shadow: 0 0 5px #00ff00;
            }
        }
        
        .main-content {
            opacity: 0;
            transition: opacity 0.6s ease-in;
        }
        
        .main-content.loaded {
            opacity: 1;
        }
        
        /* –ú–æ–±–∏–ª—å–Ω—ã–µ –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏ –¥–ª—è –∑–∞–≥—Ä—É–∑—á–∏–∫–∞ */
        @media (max-width: 768px) {
            .logo-title {
                font-size: 2rem;
                letter-spacing: 2px;
            }
            
            .logo-subtitle {
                font-size: 0.8rem;
            }
            
            .progress-container {
                width: 250px;
            }
            
            .progress-text {
                margin-left: 115px;
            }
        }
        
        @media (max-width: 480px) {
            .logo-title {
                font-size: 1.5rem;
                letter-spacing: 1px;
            }
            
            .logo-subtitle {
                font-size: 0.7rem;
            }
            
            .progress-container {
                width: 200px;
            }
            
            .progress-text {
                margin-left: 90px;
            }
            
            .loading-status {
                font-size: 0.8rem;
            }
            
            .pixel-loader {
                display: none; /* –£–±–∏—Ä–∞–µ–º –Ω–∞ –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö */
            }
        }
    </style>
</head>
<body>
    <!-- –£–ü–†–û–©–ï–ù–ù–´–ô –ó–ê–ì–†–£–ó–û–ß–ù–´–ô –≠–ö–†–ê–ù -->
    <div class="loading-screen" id="loadingScreen">
        <!-- –õ–æ–≥–æ—Ç–∏–ø -->
        <div class="logo-title">PLASTICBOY</div>
        <div class="logo-subtitle">Almaty Edition</div>
        
        <!-- –ü–∏–∫—Å–µ–ª—å–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è -->
        <div class="pixel-loader">
            <div class="pixel-dot"></div>
            <div class="pixel-dot"></div>
            <div class="pixel-dot"></div>
            <div class="pixel-dot"></div>
            <div class="pixel-dot"></div>
        </div>
        
        <!-- –°—Ç–∞—Ç—É—Å –∑–∞–≥—Ä—É–∑–∫–∏ -->
        <div class="loading-status" id="loadingStatus">INITIALIZING...</div>
        
        <!-- –ü—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
            <div class="progress-text" id="progressText">0%</div>
        </div>
    </div>

    <!-- –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ù–¢ –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø -->
    <div class="main-content" id="mainContent">
        <div class="container">
            <header class="header">
                <h1>üéØ PlasticBoy</h1>
                <p>Collect'em all</p>
            </header>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="availableCount">0</span>
                    <span class="stat-label">–î–æ—Å—Ç—É–ø–Ω–æ –¥–ª—è —Å–±–æ—Ä–∞</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="collectedCount">0</span>
                    <span class="stat-label">–°–æ–±—Ä–∞–Ω–æ –¥—Ä—É–≥–∏–º–∏</span>
                </div>
            </div>

            <div class="map-container">
                <div id="map"></div>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-dot green"></div>
                        <span>–î–æ—Å—Ç—É–ø–Ω—ã–µ –º–æ–¥–µ–ª–∏</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-dot red"></div>
                        <span>–°–æ–±—Ä–∞–Ω–Ω—ã–µ –º–æ–¥–µ–ª–∏</span>
                    </div>
                </div>
            </div>

            <!-- –ö–ù–û–ü–ö–ê –ì–ï–û–õ–û–ö–ê–¶–ò–ò -->
            <div class="map-controls">
                <button class="control-btn location-btn" onclick="getCurrentLocation()">
                    üìç –ú–æ—ë –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ
                </button>
            </div>
        </div>

        <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Å–æ–±—Ä–∞–Ω–Ω–æ–π –º–æ–¥–µ–ª–∏ -->
        <div id="infoModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modalTitle">–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –º–æ–¥–µ–ª–∏</h2>
                <div id="modalBody"></div>
            </div>
        </div>
    </div>

    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –±–∏–±–ª–∏–æ—Ç–µ–∫ -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- –£–ü–†–û–©–ï–ù–ù–ê–Ø –°–ò–°–¢–ï–ú–ê –ó–ê–ì–†–£–ó–ö–ò -->
    <script>
        // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Ç–∏–ø–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isSlowDevice = /Android.*Chrome\/[1-5][0-9]|iPhone.*Version\/[1-9]\.|iPad.*Version\/[1-9]\./i.test(navigator.userAgent);

        console.log('Device detection - Mobile:', isMobile, 'Slow:', isSlowDevice);

        // –§–ª–∞–≥–∏ –∑–∞–≥—Ä—É–∑–∫–∏
        let loadingProgress = 0;
        let loadingInterval;

        // –°—Ç–∞—Ç—É—Å—ã –∑–∞–≥—Ä—É–∑–∫–∏
        const loadingSteps = [
            "INITIALIZING...",
            "LOADING ASSETS...",
            "PREPARING MAP...",
            "LOADING LEAFLET...",
            "SCANNING POINTS...",
            "READY!"
        ];

        // –ë—ã—Å—Ç—Ä–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
        function startMobileLoading() {
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const loadingStatus = document.getElementById('loadingStatus');
            
            let currentStep = 0;
            
            loadingInterval = setInterval(() => {
                // –ë—ã—Å—Ç—Ä–æ–µ —É–≤–µ–ª–∏—á–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
                loadingProgress += isMobile ? 20 : 15;
                
                if (loadingProgress > 100) loadingProgress = 100;
                
                if (progressBar) progressBar.style.width = loadingProgress + '%';
                if (progressText) progressText.textContent = Math.floor(loadingProgress) + '%';
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
                const targetStep = Math.floor(loadingProgress / 20);
                if (targetStep > currentStep && currentStep < loadingSteps.length - 1) {
                    currentStep = targetStep;
                    if (loadingStatus) loadingStatus.textContent = loadingSteps[currentStep];
                }
                
                // –ó–∞–≤–µ—Ä—à–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
                if (loadingProgress >= 100) {
                    clearInterval(loadingInterval);
                    if (loadingStatus) loadingStatus.textContent = loadingSteps[loadingSteps.length - 1];
                    
                    setTimeout(() => {
                        finishLoading();
                    }, isMobile ? 300 : 800);
                }
            }, isMobile ? 150 : 250);
        }

        // –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–∞
        function startDesktopLoading() {
            // –ë–æ–ª–µ–µ —Å–ª–æ–∂–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞ –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–∞
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const loadingStatus = document.getElementById('loadingStatus');
            
            let currentStep = 0;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç—å —Ä–µ—Å—É—Ä—Å–æ–≤
            const checkResourcesReady = setInterval(() => {
                let resourcesLoaded = 0;
                let totalResources = 4;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º Leaflet
                if (typeof L !== 'undefined') resourcesLoaded++;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º DOM
                if (document.readyState === 'complete') resourcesLoaded++;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º CSS
                if (document.querySelector('.container')) resourcesLoaded++;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π —Å–∫—Ä–∏–ø—Ç
                if (typeof initMap === 'function') resourcesLoaded++;
                
                const newProgress = Math.floor((resourcesLoaded / totalResources) * 100);
                
                if (newProgress > loadingProgress) {
                    loadingProgress = newProgress;
                    
                    if (progressBar) progressBar.style.width = loadingProgress + '%';
                    if (progressText) progressText.textContent = loadingProgress + '%';
                    
                    const targetStep = Math.floor(loadingProgress / 20);
                    if (targetStep > currentStep && currentStep < loadingSteps.length - 1) {
                        currentStep = targetStep;
                        if (loadingStatus) loadingStatus.textContent = loadingSteps[currentStep];
                    }
                }
                
                if (loadingProgress >= 100) {
                    clearInterval(checkResourcesReady);
                    if (loadingStatus) loadingStatus.textContent = loadingSteps[loadingSteps.length - 1];
                    
                    setTimeout(() => {
                        finishLoading();
                    }, 500);
                }
            }, 200);
            
            // –¢–∞–π–º–∞—É—Ç –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏
            setTimeout(() => {
                if (loadingProgress < 100) {
                    clearInterval(checkResourcesReady);
                    loadingProgress = 100;
                    finishLoading();
                }
            }, 8000);
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏
        function finishLoading() {
            const loadingScreen = document.getElementById('loadingScreen');
            const mainContent = document.getElementById('mainContent');
            
            console.log('Finishing loading sequence');
            
            if (loadingScreen) {
                loadingScreen.classList.add('fade-out');
                
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 600);
            }
            
            if (mainContent) {
                mainContent.classList.add('loaded');
            }
            
            // –£–≤–µ–¥–æ–º–ª—è–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π —Å–∫—Ä–∏–ø—Ç –æ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏ –∑–∞–≥—Ä—É–∑–∫–∏
            if (typeof window.PlasticBoy !== 'undefined' && window.PlasticBoy.initMap) {
                setTimeout(() => {
                    if (!window.PlasticBoy.isMapInitialized || !window.PlasticBoy.isMapInitialized()) {
                        console.log('Triggering map initialization from loader');
                        window.PlasticBoy.initMap();
                    }
                }, 200);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑—á–∏–∫–∞
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, starting loading sequence');
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â—É—é —Å–∏—Å—Ç–µ–º—É –∑–∞–≥—Ä—É–∑–∫–∏
            if (isMobile || isSlowDevice) {
                console.log('Using mobile loading system');
                startMobileLoading();
            } else {
                console.log('Using desktop loading system');
                startDesktopLoading();
            }
            
            // –ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è —É—Å–∫–æ—Ä–µ–Ω–∏—è
            document.addEventListener('click', function() {
                if (loadingProgress < 100) {
                    loadingProgress += 10;
                }
            });
            
            document.addEventListener('keydown', function(e) {
                if (loadingProgress < 100) {
                    if (e.key === 'Enter') loadingProgress += 15;
                    if (e.key === ' ') loadingProgress += 10;
                }
            });
        });

        // –≠–∫—Å–ø–æ—Ä—Ç —Ñ—É–Ω–∫—Ü–∏–π –¥–ª—è –≤–Ω–µ—à–Ω–µ–≥–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è
        window.PlasticBoyLoader = {
            finishLoading,
            loadingProgress: () => loadingProgress,
            onPointsLoaded: function() {
                console.log('Points loaded callback received');
                if (loadingProgress < 100) {
                    loadingProgress = 100;
                    finishLoading();
                }
            }
        };

        console.log('Loading system initialized');
    </script>
    
    <!-- –û—Å–Ω–æ–≤–Ω–æ–π —Å–∫—Ä–∏–ø—Ç –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è -->
    <script src="script.js"></script>
</body>
</html>
