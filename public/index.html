<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlasticBoy - Карта моделей Алматы</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* ОРИГИНАЛЬНЫЕ СТИЛИ ДЛЯ ЗАГРУЗОЧНОГО ЭКРАНА */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
            font-family: 'Press Start 2P', monospace;
            color: #00ff00;
            overflow: hidden;
        }
        
        .loading-screen.fade-out {
            opacity: 0;
            transform: scale(1.05);
            pointer-events: none;
        }
        
        /* Анимированный фон с точками */
        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.3;
        }
        
        .matrix-dot {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ff00;
            border-radius: 50%;
            animation: matrixFall 2s linear infinite;
        }
        
        @keyframes matrixFall {
            0% {
                transform: translateY(-10px);
                opacity: 0;
            }
            15% {
                opacity: 1;
            }
            85% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        
        /* Логотип и заголовок */
        .logo-container {
            text-align: center;
            margin-bottom: 50px;
            animation: logoGlow 1.8s ease-in-out infinite alternate;
        }
        
        .logo-title {
            font-size: 3rem;
            color: #00ff00;
            text-shadow: 
                0 0 5px #00ff00,
                0 0 10px #00ff00,
                0 0 15px #00ff00,
                0 0 20px #00ff00;
            margin-bottom: 15px;
            letter-spacing: 4px;
        }
        
        .logo-subtitle {
            font-size: 0.9rem;
            color: #00cccc;
            text-shadow: 0 0 5px #00cccc;
            opacity: 0.8;
            letter-spacing: 2px;
        }
        
        @keyframes logoGlow {
            0% {
                text-shadow: 
                    0 0 5px #00ff00,
                    0 0 10px #00ff00,
                    0 0 15px #00ff00,
                    0 0 20px #00ff00;
            }
            100% {
                text-shadow: 
                    0 0 8px #00ff00,
                    0 0 16px #00ff00,
                    0 0 24px #00ff00,
                    0 0 32px #00ff00;
            }
        }
        
        /* Быстрый прогресс бар */
        .progress-container {
            width: 380px;
            background: #000;
            border: 3px solid #00ff00;
            border-radius: 0;
            padding: 6px;
            box-shadow: 
                inset 0 0 8px rgba(0, 255, 0, 0.3),
                0 0 16px rgba(0, 255, 0, 0.2);
            margin-bottom: 35px;
            position: relative;
        }
        
        .progress-bar {
            height: 18px;
            background: linear-gradient(90deg, #003300 0%, #00ff00 100%);
            width: 0%;
            transition: width 0.2s ease;
            position: relative;
            overflow: hidden;
            border-radius: 0;
        }
        
        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.4) 50%, 
                transparent 100%);
            animation: progressShine 1s infinite;
        }
        
        @keyframes progressShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.7rem;
            color: #ffffff;
            text-shadow: 1px 1px 0px #000;
            z-index: 1;
            letter-spacing: 1px;
        }
        
        /* Статус загрузки */
        .loading-status {
            font-size: 0.9rem;
            color: #00cccc;
            margin-bottom: 25px;
            text-align: center;
            min-height: 25px;
            animation: textBlink 1.2s infinite;
            letter-spacing: 1px;
        }
        
        @keyframes textBlink {
            0%, 60% { opacity: 1; }
            61%, 100% { opacity: 0.7; }
        }
        
        /* Быстрая пиксельная анимация */
        .pixel-loader {
            display: flex;
            gap: 3px;
            margin-bottom: 18px;
        }
        
        .pixel-dot {
            width: 7px;
            height: 7px;
            background: #00ff00;
            border-radius: 0;
            animation: pixelPulse 1s infinite;
        }
        
        .pixel-dot:nth-child(2) { animation-delay: 0.15s; }
        .pixel-dot:nth-child(3) { animation-delay: 0.3s; }
        .pixel-dot:nth-child(4) { animation-delay: 0.45s; }
        .pixel-dot:nth-child(5) { animation-delay: 0.6s; }
        
        @keyframes pixelPulse {
            0%, 70%, 100% {
                background: #003300;
                box-shadow: none;
            }
            35% {
                background: #00ff00;
                box-shadow: 0 0 8px #00ff00;
            }
        }
        
        /* Быстрые сканлинии */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                transparent 50%, 
                rgba(0, 255, 0, 0.02) 50%
            );
            background-size: 100% 3px;
            pointer-events: none;
            animation: scanlineMove 0.08s linear infinite;
        }
        
        @keyframes scanlineMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(3px); }
        }
        
        /* Эффект ЭЛТ монитора */
        .crt-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.25) 100%);
            pointer-events: none;
        }
        
        .loading-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 50%, rgba(0,255,0,0.015) 50%),
                linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,.2) 50%);
            background-size: 2px 2px, 100% 2px;
            pointer-events: none;
        }
        
        /* Скрываем основной контент во время загрузки */
        .main-content {
            opacity: 0;
            transition: opacity 0.6s ease-in;
        }
        
        .main-content.loaded {
            opacity: 1;
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .logo-title {
                font-size: 2rem;
                letter-spacing: 2px;
            }
            
            .progress-container {
                width: 280px;
            }
            
            .loading-status {
                font-size: 0.75rem;
            }
        }
        
        @media (max-width: 480px) {
            .logo-title {
                font-size: 1.6rem;
                letter-spacing: 1px;
            }
            
            .logo-subtitle {
                font-size: 0.75rem;
            }
            
            .progress-container {
                width: 240px;
            }
            
            .loading-status {
                font-size: 0.65rem;
            }
        }
    </style>
</head>
<body>
    <!-- ОРИГИНАЛЬНЫЙ ЗАГРУЗОЧНЫЙ ЭКРАН -->
    <div class="loading-screen" id="loadingScreen">
        <!-- Анимированный фон матрицы -->
        <div class="matrix-bg" id="matrixBg"></div>
        
        <!-- Сканлинии для эффекта ЭЛТ монитора -->
        <div class="scanlines"></div>
        <div class="crt-effect"></div>
        
        <!-- Логотип -->
        <div class="logo-container">
            <div class="logo-title">PLASTICBOY</div>
            <div class="logo-subtitle">Almighty Edition</div>
        </div>
        
        <!-- Пиксельная анимация загрузки -->
        <div class="pixel-loader">
            <div class="pixel-dot"></div>
            <div class="pixel-dot"></div>
            <div class="pixel-dot"></div>
            <div class="pixel-dot"></div>
            <div class="pixel-dot"></div>
        </div>
        
        <!-- Статус загрузки -->
        <div class="loading-status" id="loadingStatus">INITIALIZING...</div>
        
        <!-- Прогресс бар -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
            <div class="progress-text" id="progressText">0%</div>
        </div>
        
        <!-- Подсказка для пользователя -->
        <div style="position: absolute; bottom: 25px; text-align: center; color: #00cccc; font-size: 0.6rem; opacity: 0.6;">
            <div>тык тык</div>
        </div>
    </div>

    <!-- ОСНОВНОЙ КОНТЕНТ ПРИЛОЖЕНИЯ -->
    <div class="main-content" id="mainContent">
        <div class="container">
            <header class="header">
                <h1>🎯 PlasticBoy</h1>
                <p>Collect'em all</p>
            </header>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="availableCount">0</span>
                    <span class="stat-label">Доступно для сбора</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="collectedCount">0</span>
                    <span class="stat-label">Собрано другими</span>
                </div>
            </div>

            <div class="map-container">
                <div id="map"></div>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-dot green"></div>
                        <span>Доступные модели</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-dot red"></div>
                        <span>Собранные модели</span>
                    </div>
                </div>
            </div>

            <!-- КНОПКА ГЕОЛОКАЦИИ -->
            <div class="map-controls">
                <button class="control-btn location-btn" onclick="getCurrentLocation()">
                    📍 Моё местоположение
                </button>
            </div>
        </div>

        <!-- Модальное окно для информации о собранной модели -->
        <div id="infoModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modalTitle">Информация о модели</h2>
                <div id="modalBody"></div>
            </div>
        </div>
    </div>

    <!-- Подключение библиотек -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- ОРИГИНАЛЬНАЯ СИСТЕМА ЗАГРУЗКИ + КЭШИРОВАНИЕ -->
    <script>
        // ОРИГИНАЛЬНАЯ БЫСТРАЯ СИСТЕМА ЗАГРУЗКИ PlasticBoy
        // С добавленным кэшированием для ультра-быстрого появления точек

        // Флаги состояния загрузки
        let isMapReady = false;
        let arePointsLoaded = false;
        let isLeafletReady = false;
        let loadingTimeout;

        // Определение мобильного устройства
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // === КЭШИРОВАНИЕ ДЛЯ БЫСТРОГО ПОЯВЛЕНИЯ ТОЧЕК ===
        const CACHE_KEY = 'plasticboy_points_cache';
        const CACHE_TIMESTAMP_KEY = 'plasticboy_cache_timestamp';
        const CACHE_DURATION = 5 * 60 * 1000; // 5 минут

        function savePointsToCache(points) {
            try {
                const cacheData = {
                    points: points,
                    timestamp: Date.now()
                };
                localStorage.setItem(CACHE_KEY, JSON.stringify(cacheData));
                localStorage.setItem(CACHE_TIMESTAMP_KEY, Date.now().toString());
                console.log(`💾 Cached ${points.length} points`);
            } catch (error) {
                console.warn('Cache save error:', error);
            }
        }

        function loadPointsFromCache() {
            try {
                const cached = localStorage.getItem(CACHE_KEY);
                const timestamp = localStorage.getItem(CACHE_TIMESTAMP_KEY);
                
                if (cached && timestamp) {
                    const age = Date.now() - parseInt(timestamp);
                    if (age < CACHE_DURATION) {
                        const cacheData = JSON.parse(cached);
                        console.log(`⚡ Cache loaded: ${cacheData.points.length} points (age: ${Math.round(age/1000)}s)`);
                        return cacheData.points;
                    }
                }
                return null;
            } catch (error) {
                console.warn('Cache load error:', error);
                return null;
            }
        }

        // Создание матричного фона
        function createMatrixDots() {
            const matrixBg = document.getElementById('matrixBg');
            const numberOfDots = isMobile ? 20 : 30; // Меньше для мобильных
            
            for (let i = 0; i < numberOfDots; i++) {
                const dot = document.createElement('div');
                dot.className = 'matrix-dot';
                dot.style.left = Math.random() * 100 + '%';
                dot.style.animationDelay = Math.random() * 2 + 's';
                dot.style.animationDuration = (Math.random() * 1.5 + 1.5) + 's';
                matrixBg.appendChild(dot);
            }
        }

        // Быстрые статусы загрузки
        const loadingSteps = [
            "INITIALIZING...",
            "LOADING ASSETS...", 
            "CONNECTING...",
            "PREPARING MAP...",
            "LOADING LEAFLET...",
            "SCANNING POINTS...",
            "SYNCING DATA...",
            "READY!"
        ];

        let currentStep = 0;
        let progress = 0;
        let loadingInterval;

        function updateLoadingScreen() {
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const loadingStatus = document.getElementById('loadingStatus');
            
            // Быстрое увеличение прогресса
            if (!arePointsLoaded) {
                if (isLeafletReady && progress < 60) {
                    progress += Math.random() * 15 + 10; // Быстрее до 60%
                } else if (isMapReady && progress < 80) {
                    progress += Math.random() * 12 + 8; // Быстрее до 80%
                } else if (progress < 95) {
                    progress += Math.random() * 8 + 5; // Быстрее до 95%
                }
            } else {
                progress = 100; // Мгновенно до 100% при загрузке точек
            }
            
            if (progress > 100) progress = 100;
            
            if (progressBar) progressBar.style.width = progress + '%';
            if (progressText) progressText.textContent = Math.floor(progress) + '%';
            
            // Обновляем статус быстрее
            updateLoadingStatus(loadingStatus);
            
            // Быстрое завершение
            if (arePointsLoaded && progress >= 100) {
                if (loadingStatus) loadingStatus.textContent = loadingSteps[loadingSteps.length - 1];
                setTimeout(() => {
                    finishLoading();
                }, 300);
                clearInterval(loadingInterval);
                return;
            }
        }

        function updateLoadingStatus(loadingStatus) {
            let targetStep = Math.floor(progress / 14);
            
            if (targetStep > currentStep && currentStep < loadingSteps.length - 1) {
                currentStep = targetStep;
                if (loadingStatus) loadingStatus.textContent = loadingSteps[currentStep];
                playLoadingSound();
            }
        }

        function playLoadingSound() {
            try {
                if (typeof AudioContext !== 'undefined' || typeof webkitAudioContext !== 'undefined') {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(900, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(500, audioContext.currentTime + 0.05);
                    
                    gainNode.gain.setValueAtTime(0.08, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.05);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.05);
                }
            } catch (e) {
                // Игнорируем ошибки аудио
            }
        }

        // Быстрая проверка готовности
        function checkMapAndPointsReady() {
            // Проверяем готовность Leaflet
            if (typeof L !== 'undefined' && !isLeafletReady) {
                isLeafletReady = true;
                console.log('✅ Leaflet готов');
            }
            
            // Проверяем готовность карты
            if (window.map && !isMapReady) {
                isMapReady = true;
                console.log('✅ Карта готова');
            }
            
            // Быстрая проверка точек
            if (!arePointsLoaded) {
                // Проверяем маркеры
                if (window.markers && window.markers.length > 0) {
                    arePointsLoaded = true;
                    console.log('✅ Точки загружены через маркеры');
                    return;
                }
                
                // Проверяем статистику
                const availableElement = document.getElementById('availableCount');
                const collectedElement = document.getElementById('collectedCount');
                if (availableElement && collectedElement) {
                    const available = parseInt(availableElement.textContent) || 0;
                    const collected = parseInt(collectedElement.textContent) || 0;
                    if (available > 0 || collected > 0) {
                        arePointsLoaded = true;
                        console.log('✅ Точки загружены через статистику');
                        return;
                    }
                }
                
                // Проверяем DOM карты
                const mapElement = document.getElementById('map');
                if (mapElement && mapElement.querySelector('.leaflet-marker-pane .leaflet-marker-icon')) {
                    arePointsLoaded = true;
                    console.log('✅ Точки загружены через DOM');
                    return;
                }
            }
        }

        function finishLoading() {
            const loadingScreen = document.getElementById('loadingScreen');
            const mainContent = document.getElementById('mainContent');
            
            console.log('🚀 Завершение загрузки!');
            
            if (loadingScreen) {
                loadingScreen.classList.add('fade-out');
                
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 600);
            }
            
            if (mainContent) {
                mainContent.classList.add('loaded');
                
                // Уведомление о готовности
                setTimeout(() => {
                    if (typeof showNotification === 'function') {
                        showNotification('PlasticBoy готов! ⚡', 'success');
                    }
                }, 800);
            }
        }

        // Быстрое уведомление о загрузке точек
        function onPointsLoaded() {
            if (!arePointsLoaded) {
                arePointsLoaded = true;
                console.log('⚡ Точки загружены!');
            }
        }

        // Улучшенная загрузка точек с кэшированием
        function fastLoadPoints() {
            return new Promise(async (resolve, reject) => {
                try {
                    // 1. Сначала пробуем кэш
                    const cachedPoints = loadPointsFromCache();
                    if (cachedPoints && cachedPoints.length > 0) {
                        console.log('⚡ Используем кэшированные точки');
                        
                        // Быстро показываем кэшированные точки
                        if (typeof updateMap === 'function') updateMap(cachedPoints);
                        if (typeof updateStats === 'function') updateStats(cachedPoints);
                        onPointsLoaded();
                        
                        // В фоне обновляем с сервера
                        setTimeout(() => {
                            loadFromNetwork(true);
                        }, 1000);
                        
                        resolve(cachedPoints);
                        return;
                    }
                    
                    // 2. Если кэша нет, загружаем с сервера
                    loadFromNetwork(false).then(resolve).catch(reject);
                    
                } catch (error) {
                    console.error('Error in fastLoadPoints:', error);
                    reject(error);
                }
            });
        }

        async function loadFromNetwork(isBackgroundUpdate = false) {
            try {
                console.log(isBackgroundUpdate ? '🔄 Фоновое обновление...' : '🌐 Загрузка с сервера...');
                
                const response = await fetch('/api/points', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load points');
                }
                
                const points = await response.json();
                console.log(`📡 Загружено с сервера: ${points.length} точек`);
                
                // Сохраняем в кэш
                savePointsToCache(points);
                
                if (!isBackgroundUpdate) {
                    // Быстрое обновление карты и статистики
                    if (typeof updateMap === 'function') updateMap(points);
                    if (typeof updateStats === 'function') updateStats(points);
                    onPointsLoaded();
                } else {
                    // Проверяем изменения при фоновом обновлении
                    const hasChanges = true; // Упрощенно считаем что есть изменения
                    if (hasChanges) {
                        console.log('🔄 Обнаружены изменения, обновляем карту');
                        if (typeof updateMap === 'function') updateMap(points);
                        if (typeof updateStats === 'function') updateStats(points);
                        if (typeof showNotification === 'function') {
                            showNotification('Карта обновлена', 'info');
                        }
                    }
                }
                
                return points;
                
            } catch (error) {
                console.error('Network error:', error);
                
                if (!isBackgroundUpdate) {
                    // Помечаем как загруженные даже при ошибке
                    onPointsLoaded();
                    
                    // Повтор через 3 секунды
                    setTimeout(() => {
                        if (!arePointsLoaded) {
                            loadFromNetwork(false);
                        }
                    }, 3000);
                }
                
                throw error;
            }
        }

        // Быстрый запуск системы
        document.addEventListener('DOMContentLoaded', function() {
            console.log('⚡ Быстрый запуск PlasticBoy');
            
            createMatrixDots();
            
            // Переопределяем функцию загрузки точек для добавления кэширования
            if (typeof loadPoints === 'function') {
                window.originalLoadPoints = loadPoints;
                window.loadPoints = fastLoadPoints;
            }
            
            // Быстрая проверка состояния
            const quickCheck = setInterval(checkMapAndPointsReady, 100);
            
            // Таймаут безопасности
            loadingTimeout = setTimeout(() => {
                console.log('⏰ Таймаут загрузки - принудительное завершение');
                arePointsLoaded = true;
                progress = 100;
            }, 8000);
            
            // Быстрая инициализация
            Promise.all([
                // Ждем Leaflet
                new Promise((resolve) => {
                    const checkLeaflet = () => {
                        if (typeof L !== 'undefined') {
                            isLeafletReady = true;
                            resolve();
                        } else {
                            setTimeout(checkLeaflet, 25);
                        }
                    };
                    checkLeaflet();
                }),
                
                // Ждем DOM
                new Promise((resolve) => {
                    if (document.readyState === 'complete') {
                        resolve();
                    } else {
                        window.addEventListener('load', resolve);
                    }
                })
            ]).then(() => {
                console.log('⚡ Ресурсы готовы, запуск');
                
                // Быстрый запуск анимации
                setTimeout(() => {
                    loadingInterval = setInterval(updateLoadingScreen, 100);
                }, 100);
                
                // Быстрая инициализация приложения
                setTimeout(() => {
                    initFastApp();
                }, 200);
            });
            
            // Очистка интервалов при завершении
            const cleanup = () => {
                clearInterval(quickCheck);
                clearTimeout(loadingTimeout);
            };
            
            // Автоочистка через 10 секунд
            setTimeout(cleanup, 10000);
        });

        // Быстрая инициализация приложения
        function initFastApp() {
            console.log('⚡ Быстрая инициализация карты');
            
            // Инициализируем карту
            if (typeof initMap === 'function') {
                initMap();
                
                // Быстрая проверка карты
                const quickMapCheck = setInterval(() => {
                    if (window.map && !isMapReady) {
                        isMapReady = true;
                        clearInterval(quickMapCheck);
                        console.log('⚡ Карта готова, быстрая загрузка точек');
                        
                        // Быстрая загрузка точек
                        setTimeout(() => {
                            if (typeof fastLoadPoints === 'function') {
                                fastLoadPoints();
                            }
                        }, 100);
                    }
                }, 50);
                
                // Таймаут для быстрой проверки
                setTimeout(() => clearInterval(quickMapCheck), 2000);
            }
        }

        // Быстрая интерактивность
        document.addEventListener('keydown', function(e) {
            if (!arePointsLoaded) {
                switch(e.key) {
                    case 'Enter':
                        progress += 20;
                        playLoadingSound();
                        break;
                    case ' ':
                        progress += 15;
                        break;
                    case 'Escape':
                        if (e.ctrlKey) {
                            arePointsLoaded = true;
                            progress = 100;
                        }
                        break;
                }
            }
        });

        // Быстрый клик
        document.addEventListener('click', function(e) {
            if (!arePointsLoaded && e.target.closest('.loading-screen')) {
                progress += 10;
                playLoadingSound();
            }
        });

        // Экспорт для внешнего использования
        window.PlasticBoyLoader = {
            onPointsLoaded,
            checkMapAndPointsReady,
            fastLoadPoints,
            isMapReady: () => isMapReady,
            arePointsLoaded: () => arePointsLoaded,
            isLeafletReady: () => isLeafletReady
        };

        console.log('⚡ Быстрая система загрузки готова');
    </script>

    <script src="script.js"></script>
