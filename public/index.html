    <link rel="stylesheet" href="style.css">

    <style>
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∑–∞–≥—Ä—É–∑–æ—á–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞ */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
            font-family: 'Press Start 2P', monospace;
            color: #00ff00;
            overflow: hidden;
        }
        
        .loading-screen.fade-out {
            opacity: 0;
            transform: scale(1.1);
            pointer-events: none;
        }
        
        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω —Å —Ç–æ—á–∫–∞–º–∏ */
        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.3;
        }
        
        .matrix-dot {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ff00;
            border-radius: 50%;
            animation: matrixFall 3s linear infinite;
        }
        
        @keyframes matrixFall {
            0% {
                transform: translateY(-10px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        
        /* –õ–æ–≥–æ—Ç–∏–ø –∏ –∑–∞–≥–æ–ª–æ–≤–æ–∫ */
        .logo-container {
            text-align: center;
            margin-bottom: 60px;
            animation: logoGlow 2s ease-in-out infinite alternate;
        }
        
        .logo-title {
            font-size: 3rem;
            color: #00ff00;
            text-shadow: 
                0 0 5px #00ff00,
                0 0 10px #00ff00,
                0 0 15px #00ff00,
                0 0 20px #00ff00;
            margin-bottom: 20px;
            letter-spacing: 4px;
        }
        
        .logo-subtitle {
            font-size: 1rem;
            color: #00cccc;
            text-shadow: 0 0 5px #00cccc;
            opacity: 0.8;
            letter-spacing: 2px;
        }
        
        @keyframes logoGlow {
            0% {
                text-shadow: 
                    0 0 5px #00ff00,
                    0 0 10px #00ff00,
                    0 0 15px #00ff00,
                    0 0 20px #00ff00;
            }
            100% {
                text-shadow: 
                    0 0 10px #00ff00,
                    0 0 20px #00ff00,
                    0 0 30px #00ff00,
                    0 0 40px #00ff00;
            }
        }
        
        /* –ü—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä –≤ —Å—Ç–∏–ª–µ —Ä–µ—Ç—Ä–æ –∏–≥—Ä */
        .progress-container {
            width: 400px;
            background: #000;
            border: 3px solid #00ff00;
            border-radius: 0;
            padding: 8px;
            box-shadow: 
                inset 0 0 10px rgba(0, 255, 0, 0.3),
                0 0 20px rgba(0, 255, 0, 0.2);
            margin-bottom: 40px;
            position: relative;
        }
        
        .progress-bar {
            height: 20px;
            background: linear-gradient(90deg, #003300 0%, #00ff00 100%);
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
            border-radius: 0;
        }
        
        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.4) 50%, 
                transparent 100%);
            animation: progressShine 1.5s infinite;
        }
        
        @keyframes progressShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.8rem;
            color: #ffffff;
            text-shadow: 1px 1px 0px #000;
            z-index: 1;
            letter-spacing: 1px;
        }
        
        /* –°—Ç–∞—Ç—É—Å –∑–∞–≥—Ä—É–∑–∫–∏ */
        .loading-status {
            font-size: 1rem;
            color: #00cccc;
            margin-bottom: 30px;
            text-align: center;
            min-height: 30px;
            animation: textBlink 1.5s infinite;
            letter-spacing: 1px;
        }
        
        @keyframes textBlink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.6; }
        }
        
        /* –ü–∏–∫—Å–µ–ª—å–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ */
        .pixel-loader {
            display: flex;
            gap: 4px;
            margin-bottom: 20px;
        }
        
        .pixel-dot {
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 0;
            animation: pixelPulse 1.4s infinite;
        }
        
        .pixel-dot:nth-child(2) { animation-delay: 0.2s; }
        .pixel-dot:nth-child(3) { animation-delay: 0.4s; }
        .pixel-dot:nth-child(4) { animation-delay: 0.6s; }
        .pixel-dot:nth-child(5) { animation-delay: 0.8s; }
        
        @keyframes pixelPulse {
            0%, 80%, 100% {
                background: #003300;
                box-shadow: none;
            }
            40% {
                background: #00ff00;
                box-shadow: 0 0 10px #00ff00;
            }
        }
        
        /* –°–∫–∞–Ω–ª–∏–Ω–∏–∏ –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ —Å—Ç–∞—Ä–æ–≥–æ –º–æ–Ω–∏—Ç–æ—Ä–∞ */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                transparent 50%, 
                rgba(0, 255, 0, 0.03) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            animation: scanlineMove 0.1s linear infinite;
        }
        
        @keyframes scanlineMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }
        
        /* –≠—Ñ—Ñ–µ–∫—Ç –≠–õ–¢ –º–æ–Ω–∏—Ç–æ—Ä–∞ */
        .crt-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.3) 100%);
            pointer-events: none;
        }
        
        .loading-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 50%, rgba(0,255,0,0.02) 50%),
                linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,.25) 50%);
            background-size: 2px 2px, 100% 2px;
            pointer-events: none;
        }
        
        /* –°–∫—Ä—ã–≤–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç –≤–æ –≤—Ä–µ–º—è –∑–∞–≥—Ä—É–∑–∫–∏ */
        .main-content {
            opacity: 0;
            transition: opacity 0.8s ease-in;
        }
        
        .main-content.loaded {
            opacity: 1;
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .logo-title {
                font-size: 2rem;

            .progress-container {

            }

            }
        }
        
        @media (max-width: 480px) {
            .logo-title {
                font-size: 1.5rem;
                letter-spacing: 1px;
            }
            
            .logo-subtitle {
                font-size: 0.8rem;
            }
            
            .progress-container {
                width: 250px;
            }
            
            .loading-status {
                font-size: 0.7rem;
            }
        }
    </style>

        <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Å–æ–±—Ä–∞–Ω–Ω–æ–π –º–æ–¥–µ–ª–∏ -->

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // –°–ò–°–¢–ï–ú–ê –ó–ê–ì–†–£–ó–ö–ò –í –°–¢–ò–õ–ï –†–ï–¢–†–û –ò–ì–†
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –º–∞—Ç—Ä–∏—á–Ω–æ–≥–æ —Ñ–æ–Ω–∞
        function createMatrixDots() {
            const matrixBg = document.getElementById('matrixBg');
            const numberOfDots = 50;
            
            for (let i = 0; i < numberOfDots; i++) {
                const dot = document.createElement('div');
                dot.className = 'matrix-dot';
                dot.style.left = Math.random() * 100 + '%';
                dot.style.animationDelay = Math.random() * 3 + 's';
                dot.style.animationDuration = (Math.random() * 2 + 2) + 's';
                matrixBg.appendChild(dot);
            }
        }
        
        // –°—Ç–∞—Ç—É—Å—ã –∑–∞–≥—Ä—É–∑–∫–∏ –≤ —Å—Ç–∏–ª–µ —Å—Ç–∞—Ä—ã—Ö –∏–≥—Ä
        const loadingSteps = [
            "INITIALIZING SYSTEM...",
            "LOADING GAME ASSETS...",
            "CONNECTING TO ALMATY SERVER...",
            "CALIBRATING GPS MODULES...",
            "PREPARING MAP DATA...",
            "SCANNING FOR MODELS...",
            "LOADING LEAFLET MAPS...",
            "FINAL CHECKS...",
            "WELCOME TO PLASTICBOY!"
        ];
        
        let currentStep = 0;
        let progress = 0;
        let loadingInterval;
        
        function updateLoadingScreen() {
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const loadingStatus = document.getElementById('loadingStatus');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å
            progress += Math.random() * 12 + 8; // –°–ª—É—á–∞–π–Ω–æ–µ —É–≤–µ–ª–∏—á–µ–Ω–∏–µ –æ—Ç 8 –¥–æ 20%
            if (progress > 100) progress = 100;
            
            progressBar.style.width = progress + '%';
            progressText.textContent = Math.floor(progress) + '%';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
            const stepProgress = progress / (100 / loadingSteps.length);
            if (Math.floor(stepProgress) > currentStep && currentStep < loadingSteps.length - 1) {
                currentStep++;
                loadingStatus.textContent = loadingSteps[currentStep];
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∑–≤—É–∫–æ–≤–æ–π —ç—Ñ—Ñ–µ–∫—Ç
                playLoadingSound();
            }
            
            // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏
            if (progress >= 100) {
                loadingStatus.textContent = loadingSteps[loadingSteps.length - 1];
                setTimeout(() => {
                    finishLoading();
                }, 1500);
                clearInterval(loadingInterval);
                return;
            }
        }
        
        function playLoadingSound() {
            // –ü—Ä–æ—Å—Ç–æ–π –∑–≤—É–∫–æ–≤–æ–π —ç—Ñ—Ñ–µ–∫—Ç —á–µ—Ä–µ–∑ Web Audio API
            try {
                if (typeof AudioContext !== 'undefined' || typeof webkitAudioContext !== 'undefined') {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.1);
                    
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1);
                }
            } catch (e) {
                // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏ –∞—É–¥–∏–æ
                console.log('Audio not supported');
            }
        }
        
        function finishLoading() {
            const loadingScreen = document.getElementById('loadingScreen');
            const mainContent = document.getElementById('mainContent');
            
            // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω
            loadingScreen.classList.add('fade-out');
            
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç
                mainContent.classList.add('loaded');
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –æ—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
                initMainApp();
            }, 800);
        }
        
        function initMainApp() {
            console.log('üéØ PlasticBoy –∑–∞–≥—Ä—É–∂–µ–Ω –∏ –≥–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ!');
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∫–∞—Ä—Ç—É –∏ –∑–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
            if (typeof initMap === 'function') {
                initMap();
            }
            if (typeof loadPoints === 'function') {
                loadPoints();
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            setTimeout(() => {
                if (typeof showNotification === 'function') {
                    showNotification('–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ PlasticBoy! üéØ', 'success');
                }
            }, 500);
        }
        
        // –ó–∞–ø—É—Å–∫ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            createMatrixDots();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–≥—Ä—É–∂–µ–Ω—ã –ª–∏ –æ—Å–Ω–æ–≤–Ω—ã–µ —Ä–µ—Å—É—Ä—Å—ã
            Promise.all([
                // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ Leaflet
                new Promise((resolve) => {
                    if (typeof L !== 'undefined') {
                        resolve();
                    } else {
                        const checkLeaflet = setInterval(() => {
                            if (typeof L !== 'undefined') {
                                clearInterval(checkLeaflet);
                                resolve();
                            }
                        }, 50);
                    }
                }),
                
                // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Å–∫—Ä–∏–ø—Ç–∞
                new Promise((resolve) => {
                    if (document.readyState === 'complete') {
                        resolve();
                    } else {
                        window.addEventListener('load', resolve);
                    }
                })
            ]).then(() => {
                // –ù–∞—á–∏–Ω–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ—Å—É—Ä—Å–æ–≤
                setTimeout(() => {
                    loadingInterval = setInterval(updateLoadingScreen, 150);
                }, 300);
            });
            
            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –º–∞—Ç—Ä–∏—á–Ω—ã–µ —Ç–æ—á–∫–∏ –∫–∞–∂–¥—ã–µ –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å–µ–∫—É–Ω–¥
            setInterval(() => {
                if (progress < 100) {
                    const matrixBg = document.getElementById('matrixBg');
                    if (matrixBg && matrixBg.children.length < 100) {
                        for (let i = 0; i < 3; i++) {
                            const dot = document.createElement('div');
                            dot.className = 'matrix-dot';
                            dot.style.left = Math.random() * 100 + '%';
                            dot.style.animationDelay = Math.random() * 3 + 's';
                            dot.style.animationDuration = (Math.random() * 2 + 2) + 's';
                            matrixBg.appendChild(dot);
                        }
                    }
                }
            }, 2000);
        });
        
        // –ü–∞—Å—Ö–∞–ª–∫–∏ –∏ –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å
        document.addEventListener('keydown', function(e) {
            if (progress < 100) {
                switch(e.key) {
                    case 'Enter':
                        // –£—Å–∫–æ—Ä–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏
                        progress += 15;
                        playLoadingSound();
                        break;
                    case ' ':
                        // Spacebar - –¥–æ–±–∞–≤–ª—è–µ–º –±–æ–ª—å—à–µ —Ç–æ—á–µ–∫ –º–∞—Ç—Ä–∏—Ü—ã
                        const matrixBg = document.getElementById('matrixBg');
                        if (matrixBg) {
                            for (let i = 0; i < 10; i++) {
                                const dot = document.createElement('div');
                                dot.className = 'matrix-dot';
                                dot.style.left = Math.random() * 100 + '%';
                                dot.style.animationDelay = '0s';
                                dot.style.animationDuration = '1s';
                                matrixBg.appendChild(dot);
                            }
                        }
                        break;
                    case 'Escape':
                        // –ú–≥–Ω–æ–≤–µ–Ω–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ (–¥–ª—è —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏)
                        if (e.ctrlKey) {
                            progress = 100;
                        }
                        break;
                }
            }
        });
        
        // –ö–ª–∏–∫ –ø–æ —ç–∫—Ä–∞–Ω—É –¥–ª—è —É—Å–∫–æ—Ä–µ–Ω–∏—è (–º–æ–±–∏–ª—å–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞)
        document.addEventListener('click', function(e) {
            if (progress < 100 && e.target.closest('.loading-screen')) {
                progress += 10;
                playLoadingSound();
            }
        });
        
        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ —Å–ª—É—á–∞–π–Ω–æ–≥–æ –∑–∞–∫—Ä—ã—Ç–∏—è –≤–æ –≤—Ä–µ–º—è –∑–∞–≥—Ä—É–∑–∫–∏
        window.addEventListener('beforeunload', function(e) {
            if (progress < 100) {
                e.preventDefault();
                e.returnValue = '–ó–∞–≥—Ä—É–∑–∫–∞ –µ—â–µ –Ω–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∞. –í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –ø–æ–∫–∏–Ω—É—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É?';
            }
        });
        
        // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –∫ —Ä–∞–∑–º–µ—Ä—É —ç–∫—Ä–∞–Ω–∞
        function adjustLoadingForMobile() {
            if (window.innerWidth <= 480) {
                const progressContainer = document.querySelector('.progress-container');
                if (progressContainer) {
                    progressContainer.style.width = '250px';
                }
            }
        }
        
        window.addEventListener('resize', adjustLoadingForMobile);
        adjustLoadingForMobile();
    </script>
