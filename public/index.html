    <title>PlasticBoy - –ö–∞—Ä—Ç–∞ –º–æ–¥–µ–ª–µ–π –ê–ª–º–∞—Ç—ã</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* –û–†–ò–ì–ò–ù–ê–õ–¨–ù–´–ï –°–¢–ò–õ–ò –î–õ–Ø –ó–ê–ì–†–£–ó–û–ß–ù–û–ì–û –≠–ö–†–ê–ù–ê */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
            font-family: 'Press Start 2P', monospace;
            color: #00ff00;
            overflow: hidden;
        }
        
        .loading-screen.fade-out {
            opacity: 0;
            transform: scale(1.05);
            pointer-events: none;
        }
        
        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω —Å —Ç–æ—á–∫–∞–º–∏ */
        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.3;
        }
        
        .matrix-dot {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ff00;
            border-radius: 50%;
            animation: matrixFall 2s linear infinite;
        }
        
        @keyframes matrixFall {
            0% {
                transform: translateY(-10px);
                opacity: 0;
            }
            15% {
                opacity: 1;
            }
            85% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        
        /* –õ–æ–≥–æ—Ç–∏–ø –∏ –∑–∞–≥–æ–ª–æ–≤–æ–∫ */
        .logo-container {
            text-align: center;
            margin-bottom: 50px;
            animation: logoGlow 1.8s ease-in-out infinite alternate;
        }
        
        .logo-title {
            font-size: 3rem;
            color: #00ff00;
            text-shadow: 
                0 0 5px #00ff00,
                0 0 10px #00ff00,
                0 0 15px #00ff00,
                0 0 20px #00ff00;
            margin-bottom: 15px;
            letter-spacing: 4px;
        }
        
        .logo-subtitle {
            font-size: 0.9rem;
            color: #00cccc;
            text-shadow: 0 0 5px #00cccc;
            opacity: 0.8;
            letter-spacing: 2px;
        }
        
        @keyframes logoGlow {
            0% {
                text-shadow: 
                    0 0 5px #00ff00,
                    0 0 10px #00ff00,
                    0 0 15px #00ff00,
                    0 0 20px #00ff00;
            }
            100% {
                text-shadow: 
                    0 0 8px #00ff00,
                    0 0 16px #00ff00,
                    0 0 24px #00ff00,
                    0 0 32px #00ff00;
            }
        }
        
        /* –ë—ã—Å—Ç—Ä—ã–π –ø—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä */
        .progress-container {
            width: 380px;
            background: #000;
            border: 3px solid #00ff00;
            border-radius: 0;
            padding: 6px;
            box-shadow: 
                inset 0 0 8px rgba(0, 255, 0, 0.3),
                0 0 16px rgba(0, 255, 0, 0.2);
            margin-bottom: 35px;
            position: relative;
        }
        
        .progress-bar {
            height: 18px;
            background: linear-gradient(90deg, #003300 0%, #00ff00 100%);
            width: 0%;
            transition: width 0.2s ease;
            position: relative;
            overflow: hidden;
            border-radius: 0;
        }
        
        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.4) 50%, 
                transparent 100%);
            animation: progressShine 1s infinite;
        }
        
        @keyframes progressShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.7rem;
            color: #ffffff;
            text-shadow: 1px 1px 0px #000;
            z-index: 1;
            letter-spacing: 1px;
        }
        
        /* –°—Ç–∞—Ç—É—Å –∑–∞–≥—Ä—É–∑–∫–∏ */
        .loading-status {
            font-size: 0.9rem;
            color: #00cccc;
            margin-bottom: 25px;
            text-align: center;
            min-height: 25px;
            animation: textBlink 1.2s infinite;
            letter-spacing: 1px;
        }
        
        @keyframes textBlink {
            0%, 60% { opacity: 1; }
            61%, 100% { opacity: 0.7; }
        }
        
        /* –ë—ã—Å—Ç—Ä–∞—è –ø–∏–∫—Å–µ–ª—å–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è */
        .pixel-loader {
            display: flex;
            gap: 3px;
            margin-bottom: 18px;
        }
        
        .pixel-dot {
            width: 7px;
            height: 7px;
            background: #00ff00;
            border-radius: 0;
            animation: pixelPulse 1s infinite;
        }
        
        .pixel-dot:nth-child(2) { animation-delay: 0.15s; }
        .pixel-dot:nth-child(3) { animation-delay: 0.3s; }
        .pixel-dot:nth-child(4) { animation-delay: 0.45s; }
        .pixel-dot:nth-child(5) { animation-delay: 0.6s; }
        
        @keyframes pixelPulse {
            0%, 70%, 100% {
                background: #003300;
                box-shadow: none;
            }
            35% {
                background: #00ff00;
                box-shadow: 0 0 8px #00ff00;
            }
        }
        
        /* –ë—ã—Å—Ç—Ä—ã–µ —Å–∫–∞–Ω–ª–∏–Ω–∏–∏ */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                transparent 50%, 
                rgba(0, 255, 0, 0.02) 50%
            );
            background-size: 100% 3px;
            pointer-events: none;
            animation: scanlineMove 0.08s linear infinite;
        }
        
        @keyframes scanlineMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(3px); }
        }
        
        /* –≠—Ñ—Ñ–µ–∫—Ç –≠–õ–¢ –º–æ–Ω–∏—Ç–æ—Ä–∞ */
        .crt-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.25) 100%);
            pointer-events: none;
        }
        
        .loading-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 50%, rgba(0,255,0,0.015) 50%),
                linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,.2) 50%);
            background-size: 2px 2px, 100% 2px;
            pointer-events: none;
        }
        
        /* –°–∫—Ä—ã–≤–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç –≤–æ –≤—Ä–µ–º—è –∑–∞–≥—Ä—É–∑–∫–∏ */
        .main-content {
            opacity: 0;
            transition: opacity 0.6s ease-in;
        }
        
        .main-content.loaded {
            opacity: 1;
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .logo-title {
                font-size: 2rem;
                letter-spacing: 2px;
            }
            
            .progress-container {
                width: 280px;
            }
            
            .loading-status {

        }
        
        @media (max-width: 480px) {
            .logo-title {

            .logo-subtitle {

            }
            
            .progress-container {
                width: 240px;
            }
            
            .loading-status {
                font-size: 0.65rem;
            }
        }
    </style>
</head>
<body>
    <!-- –û–†–ò–ì–ò–ù–ê–õ–¨–ù–´–ô –ó–ê–ì–†–£–ó–û–ß–ù–´–ô –≠–ö–†–ê–ù -->
    <div class="loading-screen" id="loadingScreen">

    <!-- –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ù–¢ –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø -->
    <div class="main-content" id="mainContent">

        <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Å–æ–±—Ä–∞–Ω–Ω–æ–π –º–æ–¥–µ–ª–∏ -->
        <div id="infoModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modalTitle">–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –º–æ–¥–µ–ª–∏</h2>

    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –±–∏–±–ª–∏–æ—Ç–µ–∫ -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- –û–†–ò–ì–ò–ù–ê–õ–¨–ù–ê–Ø –°–ò–°–¢–ï–ú–ê –ó–ê–ì–†–£–ó–ö–ò + –ö–≠–®–ò–†–û–í–ê–ù–ò–ï -->
    <script>
        // –û–†–ò–ì–ò–ù–ê–õ–¨–ù–ê–Ø –ë–´–°–¢–†–ê–Ø –°–ò–°–¢–ï–ú–ê –ó–ê–ì–†–£–ó–ö–ò PlasticBoy
        // –° –¥–æ–±–∞–≤–ª–µ–Ω–Ω—ã–º –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ–º –¥–ª—è —É–ª—å—Ç—Ä–∞-–±—ã—Å—Ç—Ä–æ–≥–æ –ø–æ—è–≤–ª–µ–Ω–∏—è —Ç–æ—á–µ–∫

        // –§–ª–∞–≥–∏ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∑–∞–≥—Ä—É–∑–∫–∏
        let isMapReady = false;
        let arePointsLoaded = false;
        let isLeafletReady = false;
        let loadingTimeout;

        // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –º–æ–±–∏–ª—å–Ω–æ–≥–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // === –ö–≠–®–ò–†–û–í–ê–ù–ò–ï –î–õ–Ø –ë–´–°–¢–†–û–ì–û –ü–û–Ø–í–õ–ï–ù–ò–Ø –¢–û–ß–ï–ö ===
        const CACHE_KEY = 'plasticboy_points_cache';
        const CACHE_TIMESTAMP_KEY = 'plasticboy_cache_timestamp';
        const CACHE_DURATION = 5 * 60 * 1000; // 5 –º–∏–Ω—É—Ç

        function savePointsToCache(points) {
            try {
                const cacheData = {
                    points: points,
                    timestamp: Date.now()
                };
                localStorage.setItem(CACHE_KEY, JSON.stringify(cacheData));
                localStorage.setItem(CACHE_TIMESTAMP_KEY, Date.now().toString());
                console.log(`üíæ Cached ${points.length} points`);
            } catch (error) {
                console.warn('Cache save error:', error);
            }
        }

        function loadPointsFromCache() {
            try {
                const cached = localStorage.getItem(CACHE_KEY);
                const timestamp = localStorage.getItem(CACHE_TIMESTAMP_KEY);
                
                if (cached && timestamp) {
                    const age = Date.now() - parseInt(timestamp);
                    if (age < CACHE_DURATION) {
                        const cacheData = JSON.parse(cached);
                        console.log(`‚ö° Cache loaded: ${cacheData.points.length} points (age: ${Math.round(age/1000)}s)`);
                        return cacheData.points;
                    }
                }
                return null;
            } catch (error) {
                console.warn('Cache load error:', error);
                return null;
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –º–∞—Ç—Ä–∏—á–Ω–æ–≥–æ —Ñ–æ–Ω–∞
        function createMatrixDots() {
            const matrixBg = document.getElementById('matrixBg');
            const numberOfDots = isMobile ? 20 : 30; // –ú–µ–Ω—å—à–µ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
            
            for (let i = 0; i < numberOfDots; i++) {
                const dot = document.createElement('div');
                dot.className = 'matrix-dot';
                dot.style.left = Math.random() * 100 + '%';
                dot.style.animationDelay = Math.random() * 2 + 's';
                dot.style.animationDuration = (Math.random() * 1.5 + 1.5) + 's';
                matrixBg.appendChild(dot);
            }
        }

        // –ë—ã—Å—Ç—Ä—ã–µ —Å—Ç–∞—Ç—É—Å—ã –∑–∞–≥—Ä—É–∑–∫–∏
        const loadingSteps = [
            "INITIALIZING...",
            "LOADING ASSETS...", 
            "CONNECTING...",
            "PREPARING MAP...",
            "LOADING LEAFLET...",
            "SCANNING POINTS...",
            "SYNCING DATA...",
            "READY!"
        ];

        let currentStep = 0;
        let progress = 0;
        let loadingInterval;

        function updateLoadingScreen() {
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const loadingStatus = document.getElementById('loadingStatus');
            
            // –ë—ã—Å—Ç—Ä–æ–µ —É–≤–µ–ª–∏—á–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
            if (!arePointsLoaded) {
                if (isLeafletReady && progress < 60) {
                    progress += Math.random() * 15 + 10; // –ë—ã—Å—Ç—Ä–µ–µ –¥–æ 60%
                } else if (isMapReady && progress < 80) {
                    progress += Math.random() * 12 + 8; // –ë—ã—Å—Ç—Ä–µ–µ –¥–æ 80%
                } else if (progress < 95) {
                    progress += Math.random() * 8 + 5; // –ë—ã—Å—Ç—Ä–µ–µ –¥–æ 95%
                }
            } else {
                progress = 100; // –ú–≥–Ω–æ–≤–µ–Ω–Ω–æ –¥–æ 100% –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ç–æ—á–µ–∫
            }
            
            if (progress > 100) progress = 100;
            
            if (progressBar) progressBar.style.width = progress + '%';
            if (progressText) progressText.textContent = Math.floor(progress) + '%';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –±—ã—Å—Ç—Ä–µ–µ
            updateLoadingStatus(loadingStatus);
            
            // –ë—ã—Å—Ç—Ä–æ–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ
            if (arePointsLoaded && progress >= 100) {
                if (loadingStatus) loadingStatus.textContent = loadingSteps[loadingSteps.length - 1];
                setTimeout(() => {
                    finishLoading();
                }, 300);
                clearInterval(loadingInterval);
                return;
            }
        }

        function updateLoadingStatus(loadingStatus) {
            let targetStep = Math.floor(progress / 14);
            
            if (targetStep > currentStep && currentStep < loadingSteps.length - 1) {
                currentStep = targetStep;
                if (loadingStatus) loadingStatus.textContent = loadingSteps[currentStep];
                playLoadingSound();
            }
        }

        function playLoadingSound() {
            try {
                if (typeof AudioContext !== 'undefined' || typeof webkitAudioContext !== 'undefined') {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(900, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(500, audioContext.currentTime + 0.05);
                    
                    gainNode.gain.setValueAtTime(0.08, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.05);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.05);
                }
            } catch (e) {
                // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏ –∞—É–¥–∏–æ
            }
        }

        // –ë—ã—Å—Ç—Ä–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏
        function checkMapAndPointsReady() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç—å Leaflet
            if (typeof L !== 'undefined' && !isLeafletReady) {
                isLeafletReady = true;
                console.log('‚úÖ Leaflet –≥–æ—Ç–æ–≤');
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç—å –∫–∞—Ä—Ç—ã
            if (window.map && !isMapReady) {
                isMapReady = true;
                console.log('‚úÖ –ö–∞—Ä—Ç–∞ –≥–æ—Ç–æ–≤–∞');
            }
            
            // –ë—ã—Å—Ç—Ä–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —Ç–æ—á–µ–∫
            if (!arePointsLoaded) {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –º–∞—Ä–∫–µ—Ä—ã
                if (window.markers && window.markers.length > 0) {
                    arePointsLoaded = true;
                    console.log('‚úÖ –¢–æ—á–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã —á–µ—Ä–µ–∑ –º–∞—Ä–∫–µ—Ä—ã');
                    return;
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                const availableElement = document.getElementById('availableCount');
                const collectedElement = document.getElementById('collectedCount');
                if (availableElement && collectedElement) {
                    const available = parseInt(availableElement.textContent) || 0;
                    const collected = parseInt(collectedElement.textContent) || 0;
                    if (available > 0 || collected > 0) {
                        arePointsLoaded = true;
                        console.log('‚úÖ –¢–æ—á–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã —á–µ—Ä–µ–∑ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É');

                    }
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º DOM –∫–∞—Ä—Ç—ã
                const mapElement = document.getElementById('map');
                if (mapElement && mapElement.querySelector('.leaflet-marker-pane .leaflet-marker-icon')) {
                    arePointsLoaded = true;
                    console.log('‚úÖ –¢–æ—á–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã —á–µ—Ä–µ–∑ DOM');

        function finishLoading() {
            const loadingScreen = document.getElementById('loadingScreen');
            const mainContent = document.getElementById('mainContent');
            
            console.log('üöÄ –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏!');
            
            if (loadingScreen) {
                loadingScreen.classList.add('fade-out');
                
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 600);
            }
            
            if (mainContent) {
                mainContent.classList.add('loaded');
                
                // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏
                setTimeout(() => {
                    if (typeof showNotification === 'function') {
                        showNotification('PlasticBoy –≥–æ—Ç–æ–≤! ‚ö°', 'success');

        // –ë—ã—Å—Ç—Ä–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –∑–∞–≥—Ä—É–∑–∫–µ —Ç–æ—á–µ–∫
        function onPointsLoaded() {
            if (!arePointsLoaded) {
                arePointsLoaded = true;
                console.log('‚ö° –¢–æ—á–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã!');
            }
        }

        // –£–ª—É—á—à–µ–Ω–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ —Ç–æ—á–µ–∫ —Å –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ–º
        function fastLoadPoints() {
            return new Promise(async (resolve, reject) => {
                try {
                    // 1. –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–±—É–µ–º –∫—ç—à
                    const cachedPoints = loadPointsFromCache();
                    if (cachedPoints && cachedPoints.length > 0) {
                        console.log('‚ö° –ò—Å–ø–æ–ª—å–∑—É–µ–º –∫—ç—à–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Ç–æ—á–∫–∏');
                        
                        // –ë—ã—Å—Ç—Ä–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫—ç—à–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Ç–æ—á–∫–∏
                        if (typeof updateMap === 'function') updateMap(cachedPoints);
                        if (typeof updateStats === 'function') updateStats(cachedPoints);
                        onPointsLoaded();
                        
                        // –í —Ñ–æ–Ω–µ –æ–±–Ω–æ–≤–ª—è–µ–º —Å —Å–µ—Ä–≤–µ—Ä–∞
                        setTimeout(() => {
                            loadFromNetwork(true);
                        }, 1000);
                        
                        resolve(cachedPoints);
                        return;
                    }
                    
                    // 2. –ï—Å–ª–∏ –∫—ç—à–∞ –Ω–µ—Ç, –∑–∞–≥—Ä—É–∂–∞–µ–º —Å —Å–µ—Ä–≤–µ—Ä–∞
                    loadFromNetwork(false).then(resolve).catch(reject);
                    
                } catch (error) {
                    console.error('Error in fastLoadPoints:', error);
                    reject(error);
                }
            });
        }

        async function loadFromNetwork(isBackgroundUpdate = false) {
            try {
                console.log(isBackgroundUpdate ? 'üîÑ –§–æ–Ω–æ–≤–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ...' : 'üåê –ó–∞–≥—Ä—É–∑–∫–∞ —Å —Å–µ—Ä–≤–µ—Ä–∞...');
                
                const response = await fetch('/api/points', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load points');
                }
                
                const points = await response.json();
                console.log(`üì° –ó–∞–≥—Ä—É–∂–µ–Ω–æ —Å —Å–µ—Ä–≤–µ—Ä–∞: ${points.length} —Ç–æ—á–µ–∫`);
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –∫—ç—à
                savePointsToCache(points);
                
                if (!isBackgroundUpdate) {
                    // –ë—ã—Å—Ç—Ä–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞—Ä—Ç—ã –∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
                    if (typeof updateMap === 'function') updateMap(points);
                    if (typeof updateStats === 'function') updateStats(points);
                    onPointsLoaded();
                } else {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –ø—Ä–∏ —Ñ–æ–Ω–æ–≤–æ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏
                    const hasChanges = true; // –£–ø—Ä–æ—â–µ–Ω–Ω–æ —Å—á–∏—Ç–∞–µ–º —á—Ç–æ –µ—Å—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è
                    if (hasChanges) {
                        console.log('üîÑ –û–±–Ω–∞—Ä—É–∂–µ–Ω—ã –∏–∑–º–µ–Ω–µ–Ω–∏—è, –æ–±–Ω–æ–≤–ª—è–µ–º –∫–∞—Ä—Ç—É');
                        if (typeof updateMap === 'function') updateMap(points);
                        if (typeof updateStats === 'function') updateStats(points);
                        if (typeof showNotification === 'function') {
                            showNotification('–ö–∞—Ä—Ç–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∞', 'info');
                        }
                    }
                }
                
                return points;
                
            } catch (error) {
                console.error('Network error:', error);
                
                if (!isBackgroundUpdate) {
                    // –ü–æ–º–µ—á–∞–µ–º –∫–∞–∫ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω—ã–µ –¥–∞–∂–µ –ø—Ä–∏ –æ—à–∏–±–∫–µ
                    onPointsLoaded();
                    
                    // –ü–æ–≤—Ç–æ—Ä —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(() => {
                        if (!arePointsLoaded) {
                            loadFromNetwork(false);
                        }
                    }, 3000);
                }
                
                throw error;
            }
        }

        // –ë—ã—Å—Ç—Ä—ã–π –∑–∞–ø—É—Å–∫ —Å–∏—Å—Ç–µ–º—ã
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚ö° –ë—ã—Å—Ç—Ä—ã–π –∑–∞–ø—É—Å–∫ PlasticBoy');
            
            createMatrixDots();
            
            // –ü–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏—é –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ—á–µ–∫ –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏—è
            if (typeof loadPoints === 'function') {
                window.originalLoadPoints = loadPoints;
                window.loadPoints = fastLoadPoints;
            }
            
            // –ë—ã—Å—Ç—Ä–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ—Å—Ç–æ—è–Ω–∏—è
            const quickCheck = setInterval(checkMapAndPointsReady, 100);
            
            // –¢–∞–π–º–∞—É—Ç –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏
            loadingTimeout = setTimeout(() => {
                console.log('‚è∞ –¢–∞–π–º–∞—É—Ç –∑–∞–≥—Ä—É–∑–∫–∏ - –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ');
                arePointsLoaded = true;
                progress = 100;
            }, 8000);
            
            // –ë—ã—Å—Ç—Ä–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            Promise.all([
                // –ñ–¥–µ–º Leaflet
                new Promise((resolve) => {
                    const checkLeaflet = () => {
                        if (typeof L !== 'undefined') {
                            isLeafletReady = true;
                            resolve();
                        } else {
                            setTimeout(checkLeaflet, 25);
                        }
                    };
                    checkLeaflet();
                }),
                
                // –ñ–¥–µ–º DOM
                new Promise((resolve) => {
                    if (document.readyState === 'complete') {
                        resolve();
                    } else {
                        window.addEventListener('load', resolve);
                    }
                })
            ]).then(() => {
                console.log('‚ö° –†–µ—Å—É—Ä—Å—ã –≥–æ—Ç–æ–≤—ã, –∑–∞–ø—É—Å–∫');
                
                // –ë—ã—Å—Ç—Ä—ã–π –∑–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏
                setTimeout(() => {
                    loadingInterval = setInterval(updateLoadingScreen, 100);
                }, 100);
                
                // –ë—ã—Å—Ç—Ä–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
                setTimeout(() => {
                    initFastApp();
                }, 200);
            });
            
            // –û—á–∏—Å—Ç–∫–∞ –∏–Ω—Ç–µ—Ä–≤–∞–ª–æ–≤ –ø—Ä–∏ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏
            const cleanup = () => {
                clearInterval(quickCheck);
                clearTimeout(loadingTimeout);
            };
            
            // –ê–≤—Ç–æ–æ—á–∏—Å—Ç–∫–∞ —á–µ—Ä–µ–∑ 10 —Å–µ–∫—É–Ω–¥
            setTimeout(cleanup, 10000);
        });

        // –ë—ã—Å—Ç—Ä–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function initFastApp() {
            console.log('‚ö° –ë—ã—Å—Ç—Ä–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã');
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∫–∞—Ä—Ç—É
            if (typeof initMap === 'function') {
                initMap();
                
                // –ë—ã—Å—Ç—Ä–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –∫–∞—Ä—Ç—ã
                const quickMapCheck = setInterval(() => {
                    if (window.map && !isMapReady) {
                        isMapReady = true;
                        clearInterval(quickMapCheck);
                        console.log('‚ö° –ö–∞—Ä—Ç–∞ –≥–æ—Ç–æ–≤–∞, –±—ã—Å—Ç—Ä–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ —Ç–æ—á–µ–∫');
                        
                        // –ë—ã—Å—Ç—Ä–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ —Ç–æ—á–µ–∫
                        setTimeout(() => {
                            if (typeof fastLoadPoints === 'function') {
                                fastLoadPoints();
                            }
                        }, 100);
                    }
                }, 50);
                
                // –¢–∞–π–º–∞—É—Ç –¥–ª—è –±—ã—Å—Ç—Ä–æ–π –ø—Ä–æ–≤–µ—Ä–∫–∏
                setTimeout(() => clearInterval(quickMapCheck), 2000);
            }
        }

        // –ë—ã—Å—Ç—Ä–∞—è –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å
        document.addEventListener('keydown', function(e) {
            if (!arePointsLoaded) {
                switch(e.key) {
                    case 'Enter':
                        progress += 20;
                        playLoadingSound();
                        break;
                    case ' ':
                        progress += 15;
                        break;
                    case 'Escape':
                        if (e.ctrlKey) {
                            arePointsLoaded = true;
                            progress = 100;
                        }
                        break;
                }
            }
        });

        // –ë—ã—Å—Ç—Ä—ã–π –∫–ª–∏–∫
        document.addEventListener('click', function(e) {
            if (!arePointsLoaded && e.target.closest('.loading-screen')) {
                progress += 10;
                playLoadingSound();
            }
        });

        // –≠–∫—Å–ø–æ—Ä—Ç –¥–ª—è –≤–Ω–µ—à–Ω–µ–≥–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è
        window.PlasticBoyLoader = {
            onPointsLoaded,
            checkMapAndPointsReady,
            fastLoadPoints,
            isMapReady: () => isMapReady,
            arePointsLoaded: () => arePointsLoaded,
            isLeafletReady: () => isLeafletReady
        };

        console.log('‚ö° –ë—ã—Å—Ç—Ä–∞—è —Å–∏—Å—Ç–µ–º–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≥–æ—Ç–æ–≤–∞');
    </script>
