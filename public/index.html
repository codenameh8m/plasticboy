<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>PlasticBoy</title>
    
    <!-- Preload –∫—Ä–∏—Ç–∏—á–µ—Å–∫–∏—Ö —Ä–µ—Å—É—Ä—Å–æ–≤ -->
    <link rel="preload" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" as="style">
    <link rel="preload" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" as="script">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∑–∞–≥—Ä—É–∑–æ—á–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞ */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.6s ease-out;
            font-family: 'Press Start 2P', monospace;
            color: #00ff00;
            overflow: hidden;
            animation: crtFlicker 0.15s infinite alternate;
        }
        
        .loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        /* CRT —ç—Ñ—Ñ–µ–∫—Ç */
        .crt-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        
        /* –ò–∑–≥–∏–± —ç–∫—Ä–∞–Ω–∞ */
        .crt-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                ellipse at center,
                transparent 70%,
                rgba(0, 255, 0, 0.1) 100%
            );
            border-radius: 15px;
        }
        
        /* –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ –ø–æ–ª–æ—Å—ã */
        .crt-effect::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 0, 0.02) 2px,
                rgba(0, 255, 0, 0.02) 4px
            );
        }
        
        /* –ú–µ—Ä—Ü–∞–Ω–∏–µ —ç–∫—Ä–∞–Ω–∞ */
        @keyframes crtFlicker {
            0% {
                opacity: 1;
            }
            96% {
                opacity: 1;
            }
            97% {
                opacity: 0.98;
            }
            98% {
                opacity: 1;
            }
            99% {
                opacity: 0.99;
            }
            100% {
                opacity: 1;
            }
        }
        
        /* –°—Ç–∞—Ç–∏—á–µ—Å–∫–∏–µ –ø–æ–º–µ—Ö–∏ */
        .static-noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background: url('data:image/svg+xml;charset=utf-8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><defs><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/><feColorMatrix type="saturate" values="0"/></filter></defs><rect width="100%" height="100%" filter="url(%23noise)"/></svg>');
            animation: staticMove 0.1s infinite;
        }
        
        @keyframes staticMove {
            0% { transform: translate(0, 0); }
            10% { transform: translate(-1px, 1px); }
            20% { transform: translate(1px, -1px); }
            30% { transform: translate(-1px, -1px); }
            40% { transform: translate(1px, 1px); }
            50% { transform: translate(-1px, 0); }
            60% { transform: translate(1px, 0); }
            70% { transform: translate(0, -1px); }
            80% { transform: translate(0, 1px); }
            90% { transform: translate(-1px, 1px); }
            100% { transform: translate(0, 0); }
        }
        
        /* –ü—Ä–æ—Å—Ç–æ–π –º–∞—Ç—Ä–∏—á–Ω—ã–π —Ñ–æ–Ω */
        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.2;
        }
        
        .matrix-dot {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ff00;
            border-radius: 50%;
            animation: matrixFall 3s linear infinite;
        }
        
        @keyframes matrixFall {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        
        /* –õ–æ–≥–æ—Ç–∏–ø */
        .logo-container {
            text-align: center;
            margin-bottom: 40px;
            animation: logoGlow 2s ease-in-out infinite alternate;
            z-index: 10;
            position: relative;
        }
        
        .logo-title {
            font-size: 2.5rem;
            color: #00ff00;
            text-shadow: 
                0 0 3px #00ff00,
                0 0 6px #00ff00;
            margin-bottom: 15px;
            letter-spacing: 3px;
            position: relative;
        }
        
        /* RGB —Å–º–µ—â–µ–Ω–∏–µ –¥–ª—è —Ç–µ–∫—Å—Ç–∞ */
        .logo-title::before,
        .logo-title::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .logo-title::before {
            color: #ff0000;
            z-index: -1;
            animation: chromaShiftRed 2s infinite;
        }
        
        .logo-title::after {
            color: #0000ff;
            z-index: -2;
            animation: chromaShiftBlue 2s infinite;
        }
        
        @keyframes chromaShiftRed {
            0%, 100% { transform: translate(0px, 0px); }
            25% { transform: translate(0.5px, 0px); }
            50% { transform: translate(-0.5px, 0px); }
            75% { transform: translate(0.5px, 0px); }
        }
        
        @keyframes chromaShiftBlue {
            0%, 100% { transform: translate(0px, 0px); }
            25% { transform: translate(-0.5px, 0px); }
            50% { transform: translate(0.5px, 0px); }
            75% { transform: translate(-0.5px, 0px); }
        }
        
        .logo-subtitle {
            font-size: 0.8rem;
            color: #00cccc;
            text-shadow: 0 0 5px #00cccc;
            opacity: 0.8;
            letter-spacing: 2px;
        }
        
        @keyframes logoGlow {
            0% {
                text-shadow: 
                    0 0 5px #00ff00,
                    0 0 10px #00ff00,
                    0 0 15px #00ff00;
            }
            100% {
                text-shadow: 
                    0 0 8px #00ff00,
                    0 0 16px #00ff00,
                    0 0 24px #00ff00;
            }
        }
        
        /* –ü—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä */
        .progress-container {
            width: 320px;
            background: #000;
            border: 2px solid #00ff00;
            border-radius: 0;
            padding: 4px;
            box-shadow: 
                inset 0 0 8px rgba(0, 255, 0, 0.3),
                0 0 16px rgba(0, 255, 0, 0.2);
            margin-bottom: 30px;
            position: relative;
            z-index: 10;
        }
        
        .progress-bar {
            height: 16px;
            background: linear-gradient(90deg, #003300 0%, #00ff00 100%);
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.4) 50%, 
                transparent 100%);
            animation: progressShine 1.2s infinite;
        }
        
        @keyframes progressShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.6rem;
            color: #ffffff;
            text-shadow: 1px 1px 0px #000;
            z-index: 1;
            letter-spacing: 1px;
        }
        
        /* –°—Ç–∞—Ç—É—Å –∑–∞–≥—Ä—É–∑–∫–∏ */
        .loading-status {
            font-size: 0.8rem;
            color: #00cccc;
            margin-bottom: 20px;
            text-align: center;
            min-height: 20px;
            animation: textBlink 1.5s infinite;
            letter-spacing: 1px;
            z-index: 10;
            position: relative;
        }
        
        @keyframes textBlink {
            0%, 70% { opacity: 1; }
            71%, 100% { opacity: 0.6; }
        }
        
        /* –ü–∏–∫—Å–µ–ª—å–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è */
        .pixel-loader {
            display: flex;
            gap: 3px;
            margin-bottom: 15px;
            z-index: 10;
            position: relative;
        }
        
        .pixel-dot {
            width: 6px;
            height: 6px;
            background: #00ff00;
            border-radius: 0;
            animation: pixelPulse 1.2s infinite;
        }
        
        .pixel-dot:nth-child(2) { animation-delay: 0.2s; }
        .pixel-dot:nth-child(3) { animation-delay: 0.4s; }
        .pixel-dot:nth-child(4) { animation-delay: 0.6s; }
        .pixel-dot:nth-child(5) { animation-delay: 0.8s; }
        
        @keyframes pixelPulse {
            0%, 80%, 100% {
                background: #003300;
                box-shadow: none;
            }
            40% {
                background: #00ff00;
                box-shadow: 0 0 6px #00ff00;
            }
        }
        
        /* –°–∫–∞–Ω–ª–∏–Ω–∏–∏ */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                transparent 50%, 
                rgba(0, 255, 0, 0.03) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            animation: scanlineMove 0.1s linear infinite;
        }
        
        @keyframes scanlineMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }
        
        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        .main-content {
            opacity: 0;
            transition: opacity 0.6s ease-in;
        }
        
        .main-content.loaded {
            opacity: 1;
        }
        
        /* –ú–æ–±–∏–ª—å–Ω–∞—è –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è */
        @media (max-width: 768px) {
            .logo-title {
                font-size: 2rem;
                letter-spacing: 2px;
            }
            
            .logo-subtitle {
                font-size: 0.7rem;
            }
            
            .progress-container {
                width: 260px;
            }
            
            .loading-status {
                font-size: 0.7rem;
            }
            
            .matrix-dot {
                width: 1px;
                height: 1px;
            }
        }
        
        @media (max-width: 480px) {
            .logo-title {
                font-size: 1.6rem;
                letter-spacing: 1px;
            }
            
            .logo-subtitle {
                font-size: 0.6rem;
            }
            
            .progress-container {
                width: 220px;
            }
            
            .loading-status {
                font-size: 0.6rem;
            }
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ —Ä–µ–π—Ç–∏–Ω–≥–∞ */
        .leaderboard-btn {
            background: linear-gradient(45deg, #0088cc, #00a0ff) !important;
            border: 2px solid rgba(0, 136, 204, 0.3) !important;
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.2) !important;
            margin-top: 15px;
            text-decoration: none;
            display: flex;
            position: relative;
            overflow: hidden;
        }

        .leaderboard-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .leaderboard-btn:hover::before {
            left: 100%;
        }

        .leaderboard-btn:hover {
            background: linear-gradient(45deg, #006699, #0088cc) !important;
            box-shadow: 0 8px 25px rgba(0, 136, 204, 0.4) !important;
            border-color: rgba(0, 136, 204, 0.5) !important;
            transform: translateY(-3px);
        }

        .leaderboard-btn:active {
            transform: translateY(-1px);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –∏–∫–æ–Ω–∫–∏ —Ä–µ–π—Ç–∏–Ω–≥–∞ */
        .leaderboard-btn .trophy-icon {
            animation: trophyBounce 2s ease-in-out infinite;
        }

        @keyframes trophyBounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-3px);
            }
            60% {
                transform: translateY(-1px);
            }
        }
    </style>
</head>
<body>
    <!-- –ó–ê–ì–†–£–ó–û–ß–ù–´–ô –≠–ö–†–ê–ù -->
    <div class="loading-screen" id="loadingScreen">
        <!-- CRT —ç—Ñ—Ñ–µ–∫—Ç -->
        <div class="crt-effect"></div>
        
        <!-- –°—Ç–∞—Ç–∏—á–µ—Å–∫–∏–µ –ø–æ–º–µ—Ö–∏ -->
        <div class="static-noise"></div>
        
        <!-- –ú–∞—Ç—Ä–∏—á–Ω—ã–π —Ñ–æ–Ω -->
        <div class="matrix-bg" id="matrixBg"></div>
        
        <!-- –°–∫–∞–Ω–ª–∏–Ω–∏–∏ -->
        <div class="scanlines"></div>
        
        <!-- –õ–æ–≥–æ—Ç–∏–ø -->
        <div class="logo-container">
            <div class="logo-title" data-text="PLASTICBOY">PLASTICBOY</div>
            <div class="logo-subtitle">Almaty Edition</div>
        </div>
        
        <!-- –ü–∏–∫—Å–µ–ª—å–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è -->
        <div class="pixel-loader">
            <div class="pixel-dot"></div>
            <div class="pixel-dot"></div>
            <div class="pixel-dot"></div>
            <div class="pixel-dot"></div>
            <div class="pixel-dot"></div>
        </div>
        
        <!-- –°—Ç–∞—Ç—É—Å –∑–∞–≥—Ä—É–∑–∫–∏ -->
        <div class="loading-status" id="loadingStatus">INITIALIZING...</div>
        
        <!-- –ü—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
            <div class="progress-text" id="progressText">0%</div>
        </div>
    </div>

    <!-- –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ù–¢ –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø -->
    <div class="main-content" id="mainContent">
        <div class="container">
            <header class="header">
                <h1>PlasticBoy</h1>
                <p>Collect'em all</p>
            </header>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="availableCount">0</span>
                    <span class="stat-label">–î–æ—Å—Ç—É–ø–Ω–æ –¥–ª—è —Å–±–æ—Ä–∞</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="collectedCount">0</span>
                    <span class="stat-label">–°–æ–±—Ä–∞–Ω–æ –¥—Ä—É–≥–∏–º–∏</span>
                </div>
            </div>

            <div class="map-container">
                <div id="map"></div>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-dot green"></div>
                        <span>–î–æ—Å—Ç—É–ø–Ω—ã–µ –º–æ–¥–µ–ª–∏</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-dot red"></div>
                        <span>–°–æ–±—Ä–∞–Ω–Ω—ã–µ –º–æ–¥–µ–ª–∏</span>
                    </div>
                </div>
            </div>

           <!-- –ö–ù–û–ü–ö–ò –£–ü–†–ê–í–õ–ï–ù–ò–Ø - –†–ê–ó–î–ï–õ–ï–ù–ù–´–ï -->
            <!-- –ö–Ω–æ–ø–∫–∞ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏ -->
            <div class="map-controls">
                <button class="control-btn location-btn" onclick="getCurrentLocation()">
                    üìç –ú–æ—ë –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ
                </button>
            </div>

            <!-- –ö–Ω–æ–ø–∫–∞ —Ä–µ–π—Ç–∏–Ω–≥–∞ -->
            <div class="map-controls">
                <a href="/leaderboard.html" class="control-btn leaderboard-btn">
                    <span class="trophy-icon">üèÜ</span>
                    –†–µ–π—Ç–∏–Ω–≥ –∫–æ–ª–ª–µ–∫—Ç–æ—Ä–æ–≤
                </a>
            </div>
        </div>

        <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Å–æ–±—Ä–∞–Ω–Ω–æ–π –º–æ–¥–µ–ª–∏ -->
        <div id="infoModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modalTitle">–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –º–æ–¥–µ–ª–∏</h2>
                <div id="modalBody"></div>
            </div>
        </div>
    </div>

    <!-- –°–∫—Ä–∏–ø—Ç —Å–∏—Å—Ç–µ–º—ã –∑–∞–≥—Ä—É–∑–∫–∏ -->
    <script>
        // –ü–†–û–°–¢–ê–Ø –ò –ù–ê–î–ï–ñ–ù–ê–Ø –°–ò–°–¢–ï–ú–ê –ó–ê–ì–†–£–ó–ö–ò
        console.log('üéØ PlasticBoy - –ó–∞–ø—É—Å–∫ —Å–∏—Å—Ç–µ–º—ã');
        
        let loadingSteps = [
            "INITIALIZING...",
            "LOADING LEAFLET...",
            "PREPARING MAP...",
            "LOADING POINTS...",
            "READY!"
        ];

        let currentStep = 0;
        let progress = 0;
        let isMapReady = false;
        let arePointsLoaded = false;
        let isLeafletReady = false;

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø—Ä–æ—Å—Ç–æ–≥–æ –º–∞—Ç—Ä–∏—á–Ω–æ–≥–æ —Ñ–æ–Ω–∞
        function createMatrix() {
            const matrixBg = document.getElementById('matrixBg');
            const numberOfDots = window.innerWidth < 768 ? 10 : 20;
            
            for (let i = 0; i < numberOfDots; i++) {
                const dot = document.createElement('div');
                dot.className = 'matrix-dot';
                dot.style.left = Math.random() * 100 + '%';
                dot.style.animationDelay = Math.random() * 3 + 's';
                dot.style.animationDuration = (Math.random() * 2 + 2) + 's';
                matrixBg.appendChild(dot);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∑–æ—á–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞
        function updateLoader() {
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const loadingStatus = document.getElementById('loadingStatus');
            
            // –ü—Ä–æ—Å—Ç–æ–µ —É–≤–µ–ª–∏—á–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
            if (isLeafletReady && progress < 40) {
                progress = 40;
            }
            if (isMapReady && progress < 70) {
                progress = 70;
            }
            if (arePointsLoaded && progress < 100) {
                progress = 100;
            } else if (progress < 95) {
                progress += 5;
            }
            
            if (progress > 100) progress = 100;
            
            progressBar.style.width = progress + '%';
            progressText.textContent = Math.floor(progress) + '%';
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
            const targetStep = Math.floor(progress / 25);
            if (targetStep > currentStep && currentStep < loadingSteps.length - 1) {
                currentStep = targetStep;
                loadingStatus.textContent = loadingSteps[currentStep];
            }
            
            // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏
            if (arePointsLoaded && progress >= 100) {
                loadingStatus.textContent = loadingSteps[loadingSteps.length - 1];
                setTimeout(finishLoading, 500);
                return true;
            }
            return false;
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏
        function finishLoading() {
            const loadingScreen = document.getElementById('loadingScreen');
            const mainContent = document.getElementById('mainContent');
            
            loadingScreen.classList.add('fade-out');
            
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                mainContent.classList.add('loaded');
            }, 600);
        }

        // –≠–∫—Å–ø–æ—Ä—Ç –¥–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –≤ script.js
        window.AppLoader = {
            onLeafletReady: () => { 
                isLeafletReady = true; 
                console.log('‚úÖ Leaflet –≥–æ—Ç–æ–≤');
            },
            onMapReady: () => { 
                isMapReady = true; 
                console.log('‚úÖ –ö–∞—Ä—Ç–∞ –≥–æ—Ç–æ–≤–∞');
            },
            onPointsLoaded: () => { 
                arePointsLoaded = true; 
                console.log('‚úÖ –¢–æ—á–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã');
            },
            updateLoader: updateLoader
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            createMatrix();
            
            // –û—Å–Ω–æ–≤–Ω–æ–π —Ü–∏–∫–ª –∑–∞–≥—Ä—É–∑–∫–∏
            const loaderInterval = setInterval(() => {
                if (updateLoader()) {
                    clearInterval(loaderInterval);
                }
            }, 300);
            
            // –¢–∞–π–º–∞—É—Ç –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏
            setTimeout(() => {
                arePointsLoaded = true;
                progress = 100;
            }, 15000);
        });
    </script>
