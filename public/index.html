<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PlasticBoy - –ö–∞—Ä—Ç–∞ –º–æ–¥–µ–ª–µ–π –ê–ª–º–∞—Ç—ã</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    
    <!-- –£–ø—Ä–æ—â–µ–Ω–Ω—ã–π –∑–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω -->
    <style>
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.6s ease-out;
            color: #00ff00;
            font-family: 'Courier New', monospace;
        }
        
        .loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        .logo-title {
            font-size: 2.5rem;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 30px;
            letter-spacing: 3px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .progress-bar {
            width: 300px;
            height: 6px;
            background: #003300;
            border: 2px solid #00ff00;
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #003300, #00ff00);
            width: 0%;
            animation: loading 3s ease-in-out infinite;
        }
        
        @keyframes glow {
            0% { text-shadow: 0 0 10px #00ff00; }
            100% { text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00; }
        }
        
        @keyframes loading {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        
        .main-content {
            opacity: 0;
            transition: opacity 0.6s ease-in;
        }
        
        .main-content.loaded {
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .logo-title {
                font-size: 2rem;
                letter-spacing: 2px;
            }
            .progress-bar {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- –ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π –∑–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω -->
    <div class="loading-screen" id="loadingScreen">
        <div class="logo-title">PLASTICBOY</div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div style="margin-top: 20px; font-size: 0.8rem; opacity: 0.7;">
            –ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ä—Ç—ã –ê–ª–º–∞—Ç—ã...
        </div>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="main-content" id="mainContent">
        <div class="container">
            <header class="header">
                <h1>üéØ PlasticBoy</h1>
                <p>Collect'em all</p>
            </header>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="availableCount">0</span>
                    <span class="stat-label">–î–æ—Å—Ç—É–ø–Ω–æ –¥–ª—è —Å–±–æ—Ä–∞</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="collectedCount">0</span>
                    <span class="stat-label">–°–æ–±—Ä–∞–Ω–æ –¥—Ä—É–≥–∏–º–∏</span>
                </div>
            </div>

            <div class="map-container">
                <div id="map"></div>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-dot green"></div>
                        <span>–î–æ—Å—Ç—É–ø–Ω—ã–µ –º–æ–¥–µ–ª–∏</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-dot red"></div>
                        <span>–°–æ–±—Ä–∞–Ω–Ω—ã–µ –º–æ–¥–µ–ª–∏</span>
                    </div>
                </div>
            </div>

            <div class="map-controls">
                <button class="control-btn location-btn">
                    üìç –ú–æ—ë –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ
                </button>
            </div>
        </div>
    </div>

    <!-- –ü—Ä–æ—Å—Ç–∞—è —Å–∏—Å—Ç–µ–º–∞ –∑–∞–≥—Ä—É–∑–∫–∏ -->
    <script>
        // –£–ø—Ä–æ—â–µ–Ω–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞ –∑–∞–≥—Ä—É–∑–∫–∏
        let isReady = false;
        let checkCount = 0;
        
        function checkAppReady() {
            checkCount++;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç—å PlasticBoy
            if (window.PlasticBoy && window.PlasticBoy.isReady()) {
                isReady = true;
                finishLoading();
                return;
            }
            
            // –¢–∞–π–º–∞—É—Ç —á–µ—Ä–µ–∑ 10 —Å–µ–∫—É–Ω–¥
            if (checkCount > 100) {
                finishLoading();
                return;
            }
            
            setTimeout(checkAppReady, 100);
        }
        
        function finishLoading() {
            const loadingScreen = document.getElementById('loadingScreen');
            const mainContent = document.getElementById('mainContent');
            
            loadingScreen.classList.add('fade-out');
            
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                mainContent.classList.add('loaded');
            }, 600);
        }
        
        // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –ø—Ä–æ–≤–µ—Ä–∫–∏
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(checkAppReady, 1000);
        });
        
        // Fallback - –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ —Å–∫—Ä—ã—Ç–∏–µ —á–µ—Ä–µ–∑ 15 —Å–µ–∫—É–Ω–¥
        setTimeout(finishLoading, 15000);
    </script>
    
    <!-- –û—Å–Ω–æ–≤–Ω–æ–π —Å–∫—Ä–∏–ø—Ç -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
