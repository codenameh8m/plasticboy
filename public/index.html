<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>PlasticBoy - Карта моделей Алматы</title>
    
    <!-- Preload критических ресурсов -->
    <link rel="preload" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" as="style">
    <link rel="preload" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" as="script">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* Стили для загрузочного экрана */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.6s ease-out;
            font-family: 'Press Start 2P', monospace;
            color: #00ff00;
            overflow: hidden;
            animation: crtFlicker 0.15s infinite alternate;
        }
        
        .loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        /* CRT эффект */
        .crt-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        
        /* Изгиб экрана */
        .crt-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                ellipse at center,
                transparent 70%,
                rgba(0, 255, 0, 0.1) 100%
            );
            border-radius: 15px;
        }
        
        /* Вертикальные полосы */
        .crt-effect::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 0, 0.02) 2px,
                rgba(0, 255, 0, 0.02) 4px
            );
        }
        
        /* Мерцание экрана */
        @keyframes crtFlicker {
            0% {
                opacity: 1;
            }
            96% {
                opacity: 1;
            }
            97% {
                opacity: 0.98;
            }
            98% {
                opacity: 1;
            }
            99% {
                opacity: 0.99;
            }
            100% {
                opacity: 1;
            }
        }
        
        /* Статические помехи */
        .static-noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background: url('data:image/svg+xml;charset=utf-8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><defs><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/><feColorMatrix type="saturate" values="0"/></filter></defs><rect width="100%" height="100%" filter="url(%23noise)"/></svg>');
            animation: staticMove 0.1s infinite;
        }
        
        @keyframes staticMove {
            0% { transform: translate(0, 0); }
            10% { transform: translate(-1px, 1px); }
            20% { transform: translate(1px, -1px); }
            30% { transform: translate(-1px, -1px); }
            40% { transform: translate(1px, 1px); }
            50% { transform: translate(-1px, 0); }
            60% { transform: translate(1px, 0); }
            70% { transform: translate(0, -1px); }
            80% { transform: translate(0, 1px); }
            90% { transform: translate(-1px, 1px); }
            100% { transform: translate(0, 0); }
        }
        
        /* Простой матричный фон */
        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.2;
        }
        
        .matrix-dot {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ff00;
            border-radius: 50%;
            animation: matrixFall 3s linear infinite;
        }
        
        @keyframes matrixFall {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        
        /* Логотип */
        .logo-container {
            text-align: center;
            margin-bottom: 40px;
            animation: logoGlow 2s ease-in-out infinite alternate;
            z-index: 10;
            position: relative;
        }
        
        .logo-title {
            font-size: 2.5rem;
            color: #00ff00;
            text-shadow: 
                0 0 5px #00ff00,
                0 0 10px #00ff00,
                0 0 15px #00ff00;
            margin-bottom: 15px;
            letter-spacing: 3px;
            position: relative;
        }
        
        /* RGB смещение для текста */
        .logo-title::before,
        .logo-title::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .logo-title::before {
            color: #ff0000;
            z-index: -1;
            animation: chromaShiftRed 2s infinite;
        }
        
        .logo-title::after {
            color: #0000ff;
            z-index: -2;
            animation: chromaShiftBlue 2s infinite;
        }
        
        @keyframes chromaShiftRed {
            0%, 100% { transform: translate(0px, 0px); }
            25% { transform: translate(0.5px, 0px); }
            50% { transform: translate(-0.5px, 0px); }
            75% { transform: translate(0.5px, 0px); }
        }
        
        @keyframes chromaShiftBlue {
            0%, 100% { transform: translate(0px, 0px); }
            25% { transform: translate(-0.5px, 0px); }
            50% { transform: translate(0.5px, 0px); }
            75% { transform: translate(-0.5px, 0px); }
        }
        
        .logo-subtitle {
            font-size: 0.8rem;
            color: #00cccc;
            text-shadow: 0 0 5px #00cccc;
            opacity: 0.8;
            letter-spacing: 2px;
        }
        
        @keyframes logoGlow {
            0% {
                text-shadow: 
                    0 0 5px #00ff00,
                    0 0 10px #00ff00,
                    0 0 15px #00ff00;
            }
            100% {
                text-shadow: 
                    0 0 8px #00ff00,
                    0 0 16px #00ff00,
                    0 0 24px #00ff00;
            }
        }
        
        /* Прогресс бар */
        .progress-container {
            width: 320px;
            background: #000;
            border: 2px solid #00ff00;
            border-radius: 0;
            padding: 4px;
            box-shadow: 
                inset 0 0 8px rgba(0, 255, 0, 0.3),
                0 0 16px rgba(0, 255, 0, 0.2);
            margin-bottom: 30px;
            position: relative;
            z-index: 10;
        }
        
        .progress-bar {
            height: 16px;
            background: linear-gradient(90deg, #003300 0%, #00ff00 100%);
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.4) 50%, 
                transparent 100%);
            animation: progressShine 1.2s infinite;
        }
        
        @keyframes progressShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.6rem;
            color: #ffffff;
            text-shadow: 1px 1px 0px #000;
            z-index: 1;
            letter-spacing: 1px;
        }
        
        /* Статус загрузки */
        .loading-status {
            font-size: 0.8rem;
            color: #00cccc;
            margin-bottom: 20px;
            text-align: center;
            min-height: 20px;
            animation: textBlink 1.5s infinite;
            letter-spacing: 1px;
            z-index: 10;
            position: relative;
        }
        
        @keyframes textBlink {
            0%, 70% { opacity: 1; }
            71%, 100% { opacity: 0.6; }
        }
        
        /* Пиксельная анимация */
        .pixel-loader {
            display: flex;
            gap: 3px;
            margin-bottom: 15px;
            z-index: 10;
            position: relative;
        }
        
        .pixel-dot {
            width: 6px;
            height: 6px;
            background: #00ff00;
            border-radius: 0;
            animation: pixelPulse 1.2s infinite;
        }
        
        .pixel-dot:nth-child(2) { animation-delay: 0.2s; }
        .pixel-dot:nth-child(3) { animation-delay: 0.4s; }
        .pixel-dot:nth-child(4) { animation-delay: 0.6s; }
        .pixel-dot:nth-child(5) { animation-delay: 0.8s; }
        
        @keyframes pixelPulse {
            0%, 80%, 100% {
                background: #003300;
                box-shadow: none;
            }
            40% {
                background: #00ff00;
                box-shadow: 0 0 6px #00ff00;
            }
        }
        
        /* Сканлинии */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                transparent 50%, 
                rgba(0, 255, 0, 0.03) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            animation: scanlineMove 0.1s linear infinite;
        }
        
        @keyframes scanlineMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }
        
        /* Основной контент */
        .main-content {
            opacity: 0;
            transition: opacity 0.6s ease-in;
        }
        
        .main-content.loaded {
            opacity: 1;
        }
        
        /* Мобильная оптимизация */
        @media (max-width: 768px) {
            .logo-subtitle {
                font-size: 0.7rem;
            }
            
            .progress-container {
                width: 280px;
            }
        }
        
        @media (max-width: 480px) {
            .logo-title {
                font-size: 1.5rem;
                letter-spacing: 1px;
            }
            
            .loading-status {
                font-size: 0.7rem;
            }
            
            .progress-container {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- ЗАГРУЗОЧНЫЙ ЭКРАН -->
    <div class="loading-screen" id="loadingScreen">
        <!-- Простой матричный фон -->
        <div class="matrix-bg" id="matrixBg"></div>
        
        <!-- CRT эффекты -->
        <div class="crt-effect"></div>
        <div class="scanlines"></div>
        <div class="static-noise"></div>
        
        <!-- Логотип -->
        <div class="logo-container">
            <h1 class="logo-title" data-text="PLASTICBOY">PLASTICBOY</h1>
            <p class="logo-subtitle">CYBER COLLECTION v3.0</p>
        </div>
        
        <!-- Пиксельный индикатор -->
        <div class="pixel-loader">
            <div class="pixel-dot"></div>
            <div class="pixel-dot"></div>
            <div class="pixel-dot"></div>
            <div class="pixel-dot"></div>
            <div class="pixel-dot"></div>
        </div>
        
        <!-- Прогресс бар -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <span class="progress-text" id="progressText">0%</span>
            </div>
        </div>
        
        <!-- Статус загрузки -->
        <div class="loading-status" id="loadingStatus">INITIALIZING SYSTEM...</div>
    </div>

    <!-- ОСНОВНОЙ КОНТЕНТ ПРИЛОЖЕНИЯ -->
    <div class="main-content" id="mainContent">
        <div class="container">
            <header class="header">
                <h1>🎯 PlasticBoy</h1>
                <p>Collect'em all in Almaty</p>
            </header>

            <!-- Навигация между картой и рейтингом -->
            <div class="nav-tabs">
                <button class="nav-tab active" onclick="showTab('map')">
                    🗺️ Карта
                </button>
                <button class="nav-tab" onclick="showTab('leaderboard')">
                    🏆 Рейтинг
                </button>
            </div>

            <!-- Вкладка карты -->
            <div id="mapTab" class="tab-content active">
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-number" id="availableCount">0</span>
                        <span class="stat-label">Доступно для сбора</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="collectedCount">0</span>
                        <span class="stat-label">Собрано другими</span>
                    </div>
                </div>

                <div class="map-container">
                    <div id="map"></div>
                    <div class="legend">
                        <div class="legend-item">
                            <div class="legend-dot green"></div>
                            <span>Доступные модели</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-dot red"></div>
                            <span>Собранные модели</span>
                        </div>
                    </div>
                </div>

                <!-- КНОПКА ГЕОЛОКАЦИИ -->
                <div class="map-controls">
                    <button class="control-btn location-btn" onclick="getCurrentLocation()">
                        📍 Моё местоположение
                    </button>
                </div>
            </div>

            <!-- Вкладка рейтинга -->
            <div id="leaderboardTab" class="tab-content" style="display: none;">
                <div class="leaderboard-container">
                    <h2>🏆 Топ коллекционеров</h2>
                    <div id="leaderboardList" class="leaderboard-list">
                        <!-- Здесь будет список лидеров -->
                    </div>
                    <div class="leaderboard-pagination">
                        <button id="prevPageBtn" onclick="loadLeaderboard(currentPage - 1)">←</button>
                        <span id="pageInfo">Страница 1</span>
                        <button id="nextPageBtn" onclick="loadLeaderboard(currentPage + 1)">→</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Модальное окно для информации о собранной модели -->
        <div id="infoModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modalTitle">Информация о модели</h2>
                <div id="modalBody"></div>
            </div>
        </div>

        <!-- Модальное окно профиля пользователя -->
        <div id="userModal" class="modal">
            <div class="modal-content user-profile-modal">
                <span class="close" onclick="closeUserModal()">&times;</span>
                <div id="userProfileContent">
                    <!-- Содержимое профиля -->
                </div>
            </div>
        </div>
    </div>

    <!-- Скрипт системы загрузки -->
    <script>
        window.AppLoader = (function() {
            'use strict';
            
            let progress = 0;
            let loadSteps = {
                start: false,
                leaflet: false,
                map: false,
                points: false
            };
            
            const statusMessages = [
                'INITIALIZING SYSTEM...',
                'CONNECTING TO SATELLITE...',
                'LOADING MAP DATA...',
                'ESTABLISHING SECURE CONNECTION...',
                'SYNCHRONIZING COORDINATES...',
                'LOADING COLLECTION POINTS...',
                'DECRYPTING QR CODES...',
                'SYSTEM READY'
            ];
            
            let currentMessageIndex = 0;
            
            // Создаем матричный фон
            function createMatrixBackground() {
                const matrixBg = document.getElementById('matrixBg');
                const dotCount = 50;
                
                for (let i = 0; i < dotCount; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'matrix-dot';
                    dot.style.left = Math.random() * 100 + '%';
                    dot.style.animationDelay = Math.random() * 3 + 's';
                    dot.style.animationDuration = (2 + Math.random() * 3) + 's';
                    matrixBg.appendChild(dot);
                }
            }
            
            // Обновляем прогресс
            function updateProgress(value) {
                progress = Math.min(value, 100);
                const progressBar = document.getElementById('progressBar');
                const progressText = document.getElementById('progressText');
                
                if (progressBar) {
                    progressBar.style.width = progress + '%';
                }
                if (progressText) {
                    progressText.textContent = Math.floor(progress) + '%';
                }
                
                // Меняем статус сообщения
                const messageIndex = Math.floor((progress / 100) * (statusMessages.length - 1));
                if (messageIndex !== currentMessageIndex) {
                    currentMessageIndex = messageIndex;
                    updateStatus(statusMessages[messageIndex]);
                }
            }
            
            // Обновляем статус
            function updateStatus(message) {
                const statusElement = document.getElementById('loadingStatus');
                if (statusElement) {
                    statusElement.style.opacity = '0';
                    setTimeout(() => {
                        statusElement.textContent = message;
                        statusElement.style.opacity = '1';
                    }, 150);
                }
            }
            
            // Плавное увеличение прогресса
            function smoothProgress(targetValue, duration = 500) {
                const startValue = progress;
                const startTime = Date.now();
                
                function animate() {
                    const elapsed = Date.now() - startTime;
                    const percentage = Math.min(elapsed / duration, 1);
                    
                    // Easing функция
                    const easeInOutQuad = t => t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t;
                    const easedPercentage = easeInOutQuad(percentage);
                    
                    const currentProgress = startValue + (targetValue - startValue) * easedPercentage;
                    updateProgress(currentProgress);
                    
                    if (percentage < 1) {
                        requestAnimationFrame(animate);
                    }
                }
                
                animate();
            }
            
            // Финальная анимация
            function finishLoading() {
                smoothProgress(100, 600);
                
                setTimeout(() => {
                    updateStatus('WELCOME TO PLASTICBOY');
                    
                    setTimeout(() => {
                        const loadingScreen = document.getElementById('loadingScreen');
                        const mainContent = document.getElementById('mainContent');
                        
                        if (loadingScreen) {
                            loadingScreen.classList.add('fade-out');
                        }
                        
                        if (mainContent) {
                            mainContent.classList.add('loaded');
                        }
                        
                        setTimeout(() => {
                            if (loadingScreen) {
                                loadingScreen.style.display = 'none';
                            }
                        }, 600);
                    }, 800);
                }, 600);
            }
            
            // Проверяем завершение загрузки
            function checkLoadingComplete() {
                const allLoaded = Object.values(loadSteps).every(step => step === true);
                
                if (allLoaded) {
                    finishLoading();
                }
            }
            
            // Инициализация
            createMatrixBackground();
            
            // Начальная анимация
            setTimeout(() => {
                loadSteps.start = true;
                smoothProgress(15, 800);
            }, 300);
            
            // API для отметки этапов загрузки
            return {
                onLeafletReady: function() {
                    console.log('📚 Leaflet загружен');
                    loadSteps.leaflet = true;
                    smoothProgress(35, 600);
                    checkLoadingComplete();
                },
                
                onMapReady: function() {
                    console.log('🗺️ Карта готова');
                    loadSteps.map = true;
                    smoothProgress(65, 700);
                    checkLoadingComplete();
                },
                
                onPointsLoaded: function() {
                    console.log('📍 Точки загружены');
                    loadSteps.points = true;
                    smoothProgress(85, 500);
                    checkLoadingComplete();
                }
            };
        })();
    </script>
    
    <!-- Подключение Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Основной скрипт приложения -->
    <script src="script.js"></script>
</body>
