    <!-- –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ –∫—Ä–∏—Ç–∏—á–µ—Å–∫–∏—Ö —Ä–µ—Å—É—Ä—Å–æ–≤ -->

    <style>
        /* –£–õ–¨–¢–†–ê-–ë–´–°–¢–†–´–ï —Å—Ç–∏–ª–∏ –∑–∞–≥—Ä—É–∑–æ—á–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞ */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
            font-family: 'Press Start 2P', monospace;
            color: #00ff00;
            overflow: hidden;
            
            /* CRT —ç—Ñ—Ñ–µ–∫—Ç—ã */
            filter: contrast(1.2) brightness(1.1);
            
            /* Lens distortion */
            transform: perspective(1000px) rotateX(1deg);
            transform-style: preserve-3d;
        }
        
        .loading-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            
            /* CRT barrel distortion */
            background: radial-gradient(ellipse at center, 
                transparent 0%, 
                transparent 40%, 
                rgba(0, 0, 0, 0.02) 60%, 
                rgba(0, 0, 0, 0.05) 80%, 
                rgba(0, 0, 0, 0.1) 100%);
            
            /* Subtle lens distortion */
            border-radius: 0 0 5% 5% / 0 0 2% 2%;
            
            pointer-events: none;
            z-index: 1;
        }
        
        .loading-screen::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            
            /* CRT scanlines */
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 0, 0.03) 2px,
                rgba(0, 255, 0, 0.03) 4px
            );
            
            /* Flickering effect */
            animation: crtFlicker 0.15s infinite linear alternate;
            
            pointer-events: none;
            z-index: 2;
        }
        
        @keyframes crtFlicker {
            0% { opacity: 1; }
            98% { opacity: 1; }
            99% { opacity: 0.98; }
            100% { opacity: 0.995; }
        }
        
        .loading-screen.fade-out {
            opacity: 0;
            transform: perspective(1000px) rotateX(1deg) scale(1.02);
            pointer-events: none;
        }
        
        /* –ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π –º–∞—Ç—Ä–∏—á–Ω—ã–π —Ñ–æ–Ω –¥–ª—è –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ */
        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.2;
        }
        
        .matrix-dot {
            position: absolute;
            width: 1px;
            height: 1px;
            background: #00ff00;
            border-radius: 50%;
            animation: matrixFall 1.5s linear infinite;
        }
        
        @keyframes matrixFall {
            0% {
                transform: translateY(-5px);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        
        /* –ö–æ–º–ø–∞–∫—Ç–Ω—ã–π –ª–æ–≥–æ—Ç–∏–ø */
        .logo-container {
            text-align: center;
            margin-bottom: 40px;
            animation: logoGlow 1.5s ease-in-out infinite alternate;
            position: relative;
            z-index: 10;
            
            /* CRT –≥–ª—É–±–∏–Ω–∞ */
            transform: translateZ(20px);
        }
        
        .logo-title {
            font-size: 2.5rem;
            color: #00ff00;
            text-shadow: 
                0 0 5px #00ff00,
                0 0 10px #00ff00,
                0 0 15px #00ff00,
                0 0 20px #00ff00;
            margin-bottom: 10px;
            letter-spacing: 3px;
            
            /* CRT —ç—Ñ—Ñ–µ–∫—Ç —Å–≤–µ—á–µ–Ω–∏—è */
            filter: blur(0.5px);
        }
        
        .logo-subtitle {
            font-size: 0.8rem;
            color: #00cccc;
            text-shadow: 0 0 5px #00cccc;
            opacity: 0.7;
            letter-spacing: 1px;
            
            /* CRT —ç—Ñ—Ñ–µ–∫—Ç */
            filter: blur(0.3px);
        }
        
        @keyframes logoGlow {
            0% {
                text-shadow: 
                    0 0 5px #00ff00,
                    0 0 10px #00ff00,
                    0 0 15px #00ff00,
                    0 0 20px #00ff00;
                filter: blur(0.5px);
            }
            100% {
                text-shadow: 
                    0 0 8px #00ff00,
                    0 0 16px #00ff00,
                    0 0 24px #00ff00,
                    0 0 32px #00ff00;
                filter: blur(0.3px);
            }
        }
        
        /* –ë—ã—Å—Ç—Ä—ã–π –ø—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä */
        .progress-container {
            width: 320px;
            background: #000;
            border: 2px solid #00ff00;
            border-radius: 0;
            padding: 4px;
            box-shadow: 
                inset 0 0 6px rgba(0, 255, 0, 0.3),
                0 0 12px rgba(0, 255, 0, 0.2);
            margin-bottom: 25px;
            position: relative;
            z-index: 10;
            
            /* CRT —ç—Ñ—Ñ–µ–∫—Ç */
            filter: contrast(1.1);
            transform: translateZ(10px);
        }
        
        .progress-bar {
            height: 14px;
            background: linear-gradient(90deg, #003300 0%, #00ff00 100%);
            width: 0%;
            transition: width 0.1s ease;
            position: relative;
            overflow: hidden;
            border-radius: 0;
        }
        
        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.3) 50%, 
                transparent 100%);
            animation: progressShine 0.8s infinite;
        }
        
        @keyframes progressShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.6rem;
            color: #ffffff;
            text-shadow: 1px 1px 0px #000;
            z-index: 1;
            letter-spacing: 1px;
        }
        
        /* –°—Ç–∞—Ç—É—Å –∑–∞–≥—Ä—É–∑–∫–∏ */
        .loading-status {
            font-size: 0.8rem;
            color: #00cccc;
            margin-bottom: 20px;
            text-align: center;
            min-height: 20px;
            animation: textBlink 1s infinite;
            letter-spacing: 1px;
            position: relative;
            z-index: 10;
            
            /* CRT —ç—Ñ—Ñ–µ–∫—Ç */
            filter: blur(0.3px);
            text-shadow: 0 0 3px #00cccc;
        }
        
        @keyframes textBlink {
            0%, 70% { opacity: 1; }
            71%, 100% { opacity: 0.6; }
        }
        
        /* –ë—ã—Å—Ç—Ä–∞—è –ø–∏–∫—Å–µ–ª—å–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è */
        .pixel-loader {
            display: flex;
            gap: 2px;
            margin-bottom: 15px;
            position: relative;
            z-index: 10;
            
            /* CRT —ç—Ñ—Ñ–µ–∫—Ç */
            filter: contrast(1.2);
        }
        
        .pixel-dot {
            width: 6px;
            height: 6px;
            background: #00ff00;
            border-radius: 0;
            animation: pixelPulse 0.8s infinite;
            box-shadow: 0 0 2px #00ff00;
        }
        
        .pixel-dot:nth-child(2) { animation-delay: 0.1s; }
        .pixel-dot:nth-child(3) { animation-delay: 0.2s; }
        .pixel-dot:nth-child(4) { animation-delay: 0.3s; }
        .pixel-dot:nth-child(5) { animation-delay: 0.4s; }
        
        @keyframes pixelPulse {
            0%, 60%, 100% {
                background: #003300;
                box-shadow: none;
            }
            30% {
                background: #00ff00;
                box-shadow: 0 0 6px #00ff00;
            }
        }
        
        /* –ë—ã—Å—Ç—Ä—ã–µ —Å–∫–∞–Ω–ª–∏–Ω–∏–∏ */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                transparent 50%, 
                rgba(0, 255, 0, 0.02) 50%
            );
            background-size: 100% 2px;
            pointer-events: none;
            animation: scanlineMove 0.06s linear infinite;
            z-index: 3;
            
            /* CRT depth */
            transform: translateZ(5px);
        }
        
        @keyframes scanlineMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(2px); }
        }
        
        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç —Å–∫—Ä—ã—Ç –¥–æ –∑–∞–≥—Ä—É–∑–∫–∏ */
        .main-content {
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }
        
        .main-content.loaded {
            opacity: 1;
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {

            }

                width: 220px;
            }
            
            .loading-status {
                font-size: 0.6rem;
            }
        }
    </style>

<body>
    <!-- –£–õ–¨–¢–†–ê-–ë–´–°–¢–†–´–ô –ó–ê–ì–†–£–ó–û–ß–ù–´–ô –≠–ö–†–ê–ù -->
    <div class="loading-screen" id="loadingScreen">

    <!-- –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ Leaflet -->
    <script>
        // –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∂–∞–µ–º Leaflet –¥–ª—è —É—Å–∫–æ—Ä–µ–Ω–∏—è
        const leafletScript = document.createElement('script');
        leafletScript.src = 'https://unpkg.com/leaflet@1.9.4/dist/leaflet.js';
        leafletScript.async = true;
        document.head.appendChild(leafletScript);
    </script>
    
    <!-- –£–õ–¨–¢–†–ê-–ë–´–°–¢–†–ê–Ø –°–ò–°–¢–ï–ú–ê –ó–ê–ì–†–£–ó–ö–ò -->
    <script>
        // –ú–ì–ù–û–í–ï–ù–ù–ê–Ø –°–ò–°–¢–ï–ú–ê –ó–ê–ì–†–£–ó–ö–ò PlasticBoy v3.0
        // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –æ–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–∞ –¥–ª—è —É–ª—å—Ç—Ä–∞-–±—ã—Å—Ç—Ä–æ–π –ø–æ–¥–≥—Ä—É–∑–∫–∏ —Ç–æ—á–µ–∫

        // –§–ª–∞–≥–∏ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∑–∞–≥—Ä—É–∑–∫–∏
        let isMapReady = false;
        let arePointsLoaded = false;
        let isLeafletReady = false;
        let loadingTimeout;
        let ultraFastInterval;

        // –°—á–µ—Ç—á–∏–∫–∏ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏
        let loadStartTime = performance.now();
        let pointsLoadStartTime = 0;

        // –°–æ–∑–¥–∞–Ω–∏–µ –º–∏–Ω–∏–º–∞–ª—å–Ω–æ–≥–æ –º–∞—Ç—Ä–∏—á–Ω–æ–≥–æ —Ñ–æ–Ω–∞
        function createMinimalMatrixDots() {
            const matrixBg = document.getElementById('matrixBg');
            const numberOfDots = 12; // –ú–∏–Ω–∏–º—É–º –¥–ª—è –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏
            
            for (let i = 0; i < numberOfDots; i++) {
                const dot = document.createElement('div');
                dot.className = 'matrix-dot';
                dot.style.left = Math.random() * 100 + '%';
                dot.style.animationDelay = Math.random() * 0.8 + 's';
                dot.style.animationDuration = (Math.random() * 0.8 + 0.8) + 's';
                matrixBg.appendChild(dot);
            }
        }

        // –£–ª—å—Ç—Ä–∞-–±—ã—Å—Ç—Ä—ã–µ —Å—Ç–∞—Ç—É—Å—ã
        const ultraFastSteps = [
            "INIT...",
            "LOAD...", 
            "LEAFLET...",
            "MAP...",
            "POINTS...",
            "READY!"
        ];

        let currentStep = 0;
        let progress = 0;
        let loadingInterval;

        function ultraFastUpdateScreen() {
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const loadingStatus = document.getElementById('loadingStatus');
            
            // –ê–≥—Ä–µ—Å—Å–∏–≤–Ω–æ–µ —É–≤–µ–ª–∏—á–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
            if (!arePointsLoaded) {
                if (isLeafletReady && progress < 40) {
                    progress += Math.random() * 30 + 20; // –û—á–µ–Ω—å –±—ã—Å—Ç—Ä–æ –¥–æ 40%
                } else if (isMapReady && progress < 70) {
                    progress += Math.random() * 25 + 20; // –û—á–µ–Ω—å –±—ã—Å—Ç—Ä–æ –¥–æ 70%
                } else if (progress < 95) {
                    progress += Math.random() * 20 + 15; // –ë—ã—Å—Ç—Ä–æ –¥–æ 95%
                }
            } else {
                progress = 100; // –ú–≥–Ω–æ–≤–µ–Ω–Ω–æ –¥–æ 100%
            }
            
            if (progress > 100) progress = 100;
            
            progressBar.style.width = progress + '%';
            progressText.textContent = Math.floor(progress) + '%';
            
            // –ë—ã—Å—Ç—Ä–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
            updateUltraFastStatus(loadingStatus);
            
            // –ú–≥–Ω–æ–≤–µ–Ω–Ω–æ–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ç–æ—á–µ–∫
            if (arePointsLoaded && progress >= 100) {
                loadingStatus.textContent = ultraFastSteps[ultraFastSteps.length - 1];
                setTimeout(() => {
                    finishUltraFastLoading();
                }, 100); // –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞
                clearInterval(loadingInterval);
                return;
            }
        }

        function updateUltraFastStatus(loadingStatus) {
            let targetStep = Math.floor(progress / 20); // –ë—ã—Å—Ç—Ä–æ–µ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ
            
            if (targetStep > currentStep && currentStep < ultraFastSteps.length - 1) {
                currentStep = targetStep;
                loadingStatus.textContent = ultraFastSteps[currentStep];
                playMicroSound();
            }
        }

        function playMicroSound() {
            try {
                if (typeof AudioContext !== 'undefined' || typeof webkitAudioContext !== 'undefined') {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(1100, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(700, audioContext.currentTime + 0.02);
                    
                    gainNode.gain.setValueAtTime(0.04, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.02);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.02);
                }
            } catch (e) {
                // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏ –∞—É–¥–∏–æ
            }
        }

        // –£–ª—å—Ç—Ä–∞-–±—ã—Å—Ç—Ä–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏
        function ultraFastCheck() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º Leaflet
            if (typeof L !== 'undefined' && !isLeafletReady) {
                isLeafletReady = true;
                console.log('‚ö° Leaflet –≥–æ—Ç–æ–≤ –ú–ì–ù–û–í–ï–ù–ù–û');
                progress = Math.max(progress, 30);
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–∞—Ä—Ç—É
            if (window.map && !isMapReady) {
                isMapReady = true;

                if (window.PlasticBoy && window.PlasticBoy.pointsCache && window.PlasticBoy.pointsCache.length > 0) {

        function finishUltraFastLoading() {

            if (pointsLoadStartTime === 0) {
                pointsLoadStartTime = performance.now();

                method: 'GET',
                headers: {
                    'Accept': 'application/json',
                    'Cache-Control': 'no-cache'

                signal: AbortSignal.timeout(1500) // –û—á–µ–Ω—å –±—ã—Å—Ç—Ä—ã–π —Ç–∞–π–º–∞—É—Ç
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load points');
                }
                return response.json();
            })
            .then(points => {
                console.log(`‚ö° –ü–†–ò–ù–£–î–ò–¢–ï–õ–¨–ù–û –∑–∞–≥—Ä—É–∂–µ–Ω–æ ${points.length} —Ç–æ—á–µ–∫`);

                if (typeof window.PlasticBoy !== 'undefined') {
                    if (typeof window.PlasticBoy.ultraFastUpdateMap === 'function') {
                        window.PlasticBoy.ultraFastUpdateMap(points);
                    }
                    if (typeof window.PlasticBoy.instantUpdateStats === 'function') {
                        window.PlasticBoy.instantUpdateStats(points);
                    }
                } else if (typeof updateMap === 'function' && typeof updateStats === 'function') {
                    updateMap(points);
                    updateStats(points);
                }
                
                onPointsLoadedInstantly();
                return points;
            })
            .catch(error => {
                console.error('Error force loading points:', error);
                onPointsLoadedInstantly(); // –ü–æ–º–µ—á–∞–µ–º –∫–∞–∫ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω—ã–µ –¥–∞–∂–µ –ø—Ä–∏ –æ—à–∏–±–∫–µ
            });
        }

        // –£–ª—å—Ç—Ä–∞-–±—ã—Å—Ç—Ä—ã–π –∑–∞–ø—É—Å–∫ —Å–∏—Å—Ç–µ–º—ã
        document.addEventListener('DOMContentLoaded', function() {
            loadStartTime = performance.now();

            // –ü–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–ª—è –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–π —Å–∫–æ—Ä–æ—Å—Ç–∏

                window.originalLoadPoints = loadPoints;
                window.loadPoints = forceLoadPoints;
            }
            
            // –£–ª—å—Ç—Ä–∞-–±—ã—Å—Ç—Ä–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∫–∞–∂–¥—ã–µ 25ms
            ultraFastInterval = setInterval(ultraFastCheck, 25);
            
            // –ê–≤–∞—Ä–∏–π–Ω—ã–π —Ç–∞–π–º–∞—É—Ç - –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –∑–∞–≤–µ—Ä—à–∞–µ–º —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            loadingTimeout = setTimeout(() => {
                console.log('‚è∞ –ê–í–ê–†–ò–ô–ù–´–ô —Ç–∞–π–º–∞—É—Ç - –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ');
                arePointsLoaded = true;
                progress = 100;
            }, 3000);
            
            // –£–ª—å—Ç—Ä–∞-–±—ã—Å—Ç—Ä–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            Promise.race([
                // –ñ–¥–µ–º Leaflet —Å –±—ã—Å—Ç—Ä—ã–º —Ç–∞–π–º–∞—É—Ç–æ–º
                new Promise((resolve) => {
                    const checkLeaflet = () => {
                        if (typeof L !== 'undefined') {

                            resolve();

                        }
                    };
                    checkLeaflet();
                    
                    // –ë—ã—Å—Ç—Ä—ã–π —Ç–∞–π–º–∞—É—Ç –¥–ª—è Leaflet
                    setTimeout(() => {
                        console.warn('Leaflet –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è –¥–æ–ª–≥–æ, –ø—Ä–æ–¥–æ–ª–∂–∞–µ–º...');
                        resolve();
                    }, 500);
                }),
                
                // –ñ–¥–µ–º DOM
                new Promise((resolve) => {
                    if (document.readyState === 'complete') {
                        resolve();
                    } else {
                        window.addEventListener('load', resolve);
                        // –ë—ã—Å—Ç—Ä—ã–π —Ç–∞–π–º–∞—É—Ç –¥–ª—è DOM
                        setTimeout(resolve, 200);
                    }
                })
            ]).then(() => {
                console.log('‚ö° –†–µ—Å—É—Ä—Å—ã –≥–æ—Ç–æ–≤—ã, –ú–ì–ù–û–í–ï–ù–ù–´–ô –∑–∞–ø—É—Å–∫');
                
                // –ú–≥–Ω–æ–≤–µ–Ω–Ω—ã–π –∑–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏
                setTimeout(() => {
                    loadingInterval = setInterval(ultraFastUpdateScreen, 25); // –û—á–µ–Ω—å —á–∞—Å—Ç–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
                }, 25);
                
                // –ú–≥–Ω–æ–≤–µ–Ω–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
                setTimeout(() => {
                    initUltraFastApp();
                }, 50);
            });
        });

        // –£–ª—å—Ç—Ä–∞-–±—ã—Å—Ç—Ä–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function initUltraFastApp() {
            console.log('‚ö° –£–õ–¨–¢–†–ê-–ë–´–°–¢–†–ê–Ø –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã');

            if (typeof initMap === 'function') {
                initMap();
                
                // –û—á–µ–Ω—å –±—ã—Å—Ç—Ä–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –∫–∞—Ä—Ç—ã
                const ultraQuickMapCheck = setInterval(() => {

                        console.log('‚ö° –ö–∞—Ä—Ç–∞ –≥–æ—Ç–æ–≤–∞, –ú–ì–ù–û–í–ï–ù–ù–ê–Ø –∑–∞–≥—Ä—É–∑–∫–∞ —Ç–æ—á–µ–∫');

                            if (typeof forceLoadPoints === 'function') {
                                forceLoadPoints();

                                window.PlasticBoy.loadPoints();

                // –ë—ã—Å—Ç—Ä—ã–π —Ç–∞–π–º–∞—É—Ç
                setTimeout(() => clearInterval(ultraQuickMapCheck), 500);

        // –£–ª—å—Ç—Ä–∞-–±—ã—Å—Ç—Ä–∞—è –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å
        document.addEventListener('keydown', function(e) {

                        playMicroSound();

        document.addEventListener('click', function(e) {

        window.UltraFastLoader = {
