<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>PlasticBoy</title>
    
    <!-- Preload критических ресурсов -->
    <link rel="preload" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" as="style">
    <link rel="preload" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" as="script">
    
    <!-- Preload кастомного шрифта ABC Oracle Medium для быстрой загрузки -->
    <link rel="preload" href="./fonts/abcoracle-medium.woff2" as="font" type="font/woff2" crossorigin>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* Стили для загрузочного экрана - МИНИМАЛИСТИЧНЫЕ С СИЛЬНЫМ CRT ЭФФЕКТОМ */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.6s ease-out;
            font-family: 'Press Start 2P', 'ABC Oracle', monospace;
            color: #000000;
            overflow: hidden;
            animation: crtFlicker 0.15s infinite alternate;
        }
        
        .loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        /* CRT эффект */
        .crt-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        
        /* Изгиб экрана */
        .crt-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                ellipse at center,
                transparent 70%,
                rgba(0, 0, 0, 0.1) 100%
            );
            border-radius: 15px;
        }
        
        /* Вертикальные полосы */
        .crt-effect::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.02) 2px,
                rgba(0, 0, 0, 0.02) 4px
            );
        }
        
        /* Мерцание экрана */
        @keyframes crtFlicker {
            0% {
                opacity: 1;
            }
            96% {
                opacity: 1;
            }
            97% {
                opacity: 0.98;
            }
            98% {
                opacity: 1;
            }
            99% {
                opacity: 0.99;
            }
            100% {
                opacity: 1;
            }
        }
        
        /* Статические помехи */
        .static-noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.02;
            background: url('data:image/svg+xml;charset=utf-8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><defs><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/><feColorMatrix type="saturate" values="0"/></filter></defs><rect width="100%" height="100%" filter="url(%23noise)"/></svg>');
            animation: staticMove 0.1s infinite;
        }
        
        @keyframes staticMove {
            0% { transform: translate(0, 0); }
            10% { transform: translate(-1px, 1px); }
            20% { transform: translate(1px, -1px); }
            30% { transform: translate(-1px, -1px); }
            40% { transform: translate(1px, 1px); }
            50% { transform: translate(-1px, 0); }
            60% { transform: translate(1px, 0); }
            70% { transform: translate(0, -1px); }
            80% { transform: translate(0, 1px); }
            90% { transform: translate(-1px, 1px); }
            100% { transform: translate(0, 0); }
        }
        
        /* Простой матричный фон */
        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.1;
        }
        
        .matrix-dot {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #333333;
            border-radius: 50%;
            animation: matrixFall 3s linear infinite;
        }
        
        @keyframes matrixFall {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        
        /* Логотип */
        .logo-container {
            text-align: center;
            margin-bottom: 40px;
            animation: logoGlow 2s ease-in-out infinite alternate;
            z-index: 10;
            position: relative;
        }
        
        .logo-title {
            font-size: 2.5rem;
            color: #000000;
            text-shadow: 
                0 0 3px #000000,
                0 0 6px #000000;
            margin-bottom: 15px;
            letter-spacing: 3px;
            position: relative;
        }
        
        /* RGB смещение для текста */
        .logo-title::before,
        .logo-title::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .logo-title::before {
            color: rgba(0, 0, 0, 0.3);
            z-index: -1;
            animation: chromaShiftGray1 2s infinite;
        }
        
        .logo-title::after {
            color: rgba(0, 0, 0, 0.2);
            z-index: -2;
            animation: chromaShiftGray2 2s infinite;
        }
        
        @keyframes chromaShiftGray1 {
            0%, 100% { transform: translate(0px, 0px); }
            25% { transform: translate(0.5px, 0px); }
            50% { transform: translate(-0.5px, 0px); }
            75% { transform: translate(0.5px, 0px); }
        }
        
        @keyframes chromaShiftGray2 {
            0%, 100% { transform: translate(0px, 0px); }
            25% { transform: translate(-0.5px, 0px); }
            50% { transform: translate(0.5px, 0px); }
            75% { transform: translate(-0.5px, 0px); }
        }
        
        .logo-subtitle {
            font-size: 0.8rem;
            color: #666666;
            text-shadow: 0 0 5px #666666;
            opacity: 0.8;
            letter-spacing: 2px;
        }
        
        @keyframes logoGlow {
            0% {
                text-shadow: 
                    0 0 5px #000000,
                    0 0 10px #000000,
                    0 0 15px #000000;
            }
            100% {
                text-shadow: 
                    0 0 8px #000000,
                    0 0 16px #000000,
                    0 0 24px #000000;
            }
        }
        
        /* Прогресс бар */
        .progress-container {
            width: 320px;
            background: #ffffff;
            border: 2px solid #000000;
            border-radius: 0;
            padding: 4px;
            box-shadow: 
                inset 0 0 8px rgba(0, 0, 0, 0.1),
                0 0 16px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            position: relative;
            z-index: 10;
        }
        
        .progress-bar {
            height: 16px;
            background: linear-gradient(90deg, #f0f0f0 0%, #000000 100%);
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.4) 50%, 
                transparent 100%);
            animation: progressShine 1.2s infinite;
        }
        
        @keyframes progressShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.6rem;
            color: #333333;
            text-shadow: 1px 1px 0px #ffffff;
            z-index: 1;
            letter-spacing: 1px;
        }
        
        /* Статус загрузки */
        .loading-status {
            font-size: 0.8rem;
            color: #333333;
            margin-bottom: 20px;
            text-align: center;
            min-height: 20px;
            animation: textBlink 1.5s infinite;
            letter-spacing: 1px;
            z-index: 10;
            position: relative;
        }
        
        @keyframes textBlink {
            0%, 70% { opacity: 1; }
            71%, 100% { opacity: 0.6; }
        }
        
        /* Пиксельная анимация */
        .pixel-loader {
            display: flex;
            gap: 3px;
            margin-bottom: 15px;
            z-index: 10;
            position: relative;
        }
        
        .pixel-dot {
            width: 6px;
            height: 6px;
            background: #000000;
            border-radius: 0;
            animation: pixelPulse 1.2s infinite;
        }
        
        .pixel-dot:nth-child(2) { animation-delay: 0.2s; }
        .pixel-dot:nth-child(3) { animation-delay: 0.4s; }
        .pixel-dot:nth-child(4) { animation-delay: 0.6s; }
        .pixel-dot:nth-child(5) { animation-delay: 0.8s; }
        
        @keyframes pixelPulse {
            0%, 80%, 100% {
                background: #cccccc;
                box-shadow: none;
            }
            40% {
                background: #000000;
                box-shadow: 0 0 6px #000000;
            }
        }
        
        /* Сканлинии */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                transparent 50%, 
                rgba(0, 0, 0, 0.02) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            animation: scanlineMove 0.1s linear infinite;
        }
        
        @keyframes scanlineMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }
        
        /* Основной контент */
        .main-content {
            opacity: 0;
            transition: opacity 0.6s ease-in;
        }
        
        .main-content.loaded {
            opacity: 1;
        }
        
        /* Мобильная оптимизация */
        @media (max-width: 768px) {
            .logo-title {
                font-size: 2rem;
                letter-spacing: 2px;
            }
            
            .logo-subtitle {
                font-size: 0.7rem;
            }
            
            .progress-container {
                width: 260px;
            }
            
            .loading-status {
                font-size: 0.7rem;
            }
            
            .matrix-dot {
                width: 1px;
                height: 1px;
            }
        }
        
        @media (max-width: 480px) {
            .logo-title {
                font-size: 1.6rem;
                letter-spacing: 1px;
            }
            
            .logo-subtitle {
                font-size: 0.6rem;
            }
            
            .progress-container {
                width: 220px;
            }
            
            .loading-status {
                font-size: 0.6rem;
            }
        }

        /* Стили для кнопки рейтинга и локации */
        .location-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049) !important;
            color: white !important;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.2) !important;
        }

        .location-btn:hover {
            background: linear-gradient(45deg, #45a049, #3d8b40) !important;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4) !important;
            transform: translateY(-3px);
        }

        .leaderboard-btn {
            background: #000000 !important;
            border: 2px solid #333333 !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1) !important;
            margin-top: 15px;
            text-decoration: none;
            display: flex;
            position: relative;
            overflow: hidden;
            font-family: 'ABC Oracle', sans-serif !important;
            font-weight: 500 !important;
            letter-spacing: 0.5px !important;
        }

        .leaderboard-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .leaderboard-btn:hover::before {
            left: 100%;
        }

        .leaderboard-btn:hover {
            background: #333333 !important;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2) !important;
            border-color: #000000 !important;
            transform: translateY(-3px);
        }

        .leaderboard-btn:active {
            transform: translateY(-1px);
        }

        /* Анимация иконки рейтинга */
        .leaderboard-btn .trophy-icon {
            animation: trophyBounce 2s ease-in-out infinite;
        }

        @keyframes trophyBounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-3px);
            }
            60% {
                transform: translateY(-1px);
            }
        }
        
        /* Стили для основного приложения с ABC Oracle */
        .main-content {
            font-family: 'ABC Oracle', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- LOADING SCREEN -->
    <div class="loading-screen" id="loadingScreen">
        <!-- CRT эффект -->
        <div class="crt-effect"></div>
        
        <!-- Статические помехи -->
        <div class="static-noise"></div>
        
        <!-- Матричный фон -->
        <div class="matrix-bg" id="matrixBg"></div>
        
        <!-- Сканлинии -->
        <div class="scanlines"></div>
        
        <!-- Логотип -->
        <div class="logo-container">
            <div class="logo-title" data-text="PLASTICBOY">PLASTICBOY</div>
            <div class="logo-subtitle">Almighty Edition</div>
        </div>
        
        <!-- Пиксельная анимация -->
        <div class="pixel-loader">
            <div class="pixel-dot"></div>
            <div class="pixel-dot"></div>
            <div class="pixel-dot"></div>
            <div class="pixel-dot"></div>
            <div class="pixel-dot"></div>
        </div>
        
        <!-- Статус загрузки -->
        <div class="loading-status" id="loadingStatus">INITIALIZING...</div>
        
        <!-- Прогресс бар -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
            <div class="progress-text" id="progressText">0%</div>
        </div>
    </div>

    <!-- MAIN APPLICATION CONTENT -->
    <div class="main-content" id="mainContent">
        <div class="container">
            <header class="header">
                <h1>PlasticBoy</h1>
                <p>Collect'em all</p>
            </header>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="availableCount">0</span>
                    <span class="stat-label">Available to collect</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="collectedCount">0</span>
                    <span class="stat-label">Collected by others</span>
                </div>
            </div>

            <div class="map-container">
                <div id="map"></div>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-dot green"></div>
                        <span>Available models</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-dot red"></div>
                        <span>Collected models</span>
                    </div>
                </div>
            </div>

           <!-- CONTROL BUTTONS - SEPARATED -->
            <!-- Location button -->
            <div class="map-controls">
                <button class="control-btn location-btn" onclick="getCurrentLocation()">
                    📍 My location
                </button>
            </div>

            <!-- Leaderboard button -->
            <div class="map-controls">
                <a href="/leaderboard.html" class="control-btn leaderboard-btn">
                    <span class="trophy-icon">🏆</span>
                    Collectors Leaderboard
                </a>
            </div>
        </div>

        <!-- Modal window for collected model information -->
        <div id="infoModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modalTitle">Model Information</h2>
                <div id="modalBody"></div>
            </div>
        </div>
    </div>

    <!-- Loading system script -->
    <script>
        // SIMPLE AND RELIABLE LOADING SYSTEM
        console.log('🎯 PlasticBoy - Starting system');
        
        let loadingSteps = [
            "INITIALIZING...",
            "LOADING LEAFLET...",
            "PREPARING MAP...",
            "LOADING POINTS...",
            "READY!"
        ];

        let currentStep = 0;
        let progress = 0;
        let isMapReady = false;
        let arePointsLoaded = false;
        let isLeafletReady = false;

        // Create simple matrix background
        function createMatrix() {
            const matrixBg = document.getElementById('matrixBg');
            const numberOfDots = window.innerWidth < 768 ? 10 : 20;
            
            for (let i = 0; i < numberOfDots; i++) {
                const dot = document.createElement('div');
                dot.className = 'matrix-dot';
                dot.style.left = Math.random() * 100 + '%';
                dot.style.animationDelay = Math.random() * 3 + 's';
                dot.style.animationDuration = (Math.random() * 2 + 2) + 's';
                matrixBg.appendChild(dot);
            }
        }

        // Update loading screen
        function updateLoader() {
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const loadingStatus = document.getElementById('loadingStatus');
            
            // Simple progress increase
            if (isLeafletReady && progress < 40) {
                progress = 40;
            }
            if (isMapReady && progress < 70) {
                progress = 70;
            }
            if (arePointsLoaded && progress < 100) {
                progress = 100;
            } else if (progress < 95) {
                progress += 5;
            }
            
            if (progress > 100) progress = 100;
            
            progressBar.style.width = progress + '%';
            progressText.textContent = Math.floor(progress) + '%';
            
            // Update status
            const targetStep = Math.floor(progress / 25);
            if (targetStep > currentStep && currentStep < loadingSteps.length - 1) {
                currentStep = targetStep;
                loadingStatus.textContent = loadingSteps[currentStep];
            }
            
            // Complete loading
            if (arePointsLoaded && progress >= 100) {
                loadingStatus.textContent = loadingSteps[loadingSteps.length - 1];
                setTimeout(finishLoading, 500);
                return true;
            }
            return false;
        }

        // Finish loading
        function finishLoading() {
            const loadingScreen = document.getElementById('loadingScreen');
            const mainContent = document.getElementById('mainContent');
            
            loadingScreen.classList.add('fade-out');
            
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                mainContent.classList.add('loaded');
            }, 600);
        }

        // Export for use in script.js
        window.AppLoader = {
            onLeafletReady: () => { 
                isLeafletReady = true; 
                console.log('✅ Leaflet ready');
            },
            onMapReady: () => { 
                isMapReady = true; 
                console.log('✅ Map ready');
            },
            onPointsLoaded: () => { 
                arePointsLoaded = true; 
                console.log('✅ Points loaded');
            },
            updateLoader: updateLoader
        };

        // Initialization
        document.addEventListener('DOMContentLoaded', function() {
            createMatrix();
            
            // Main loading loop
            const loaderInterval = setInterval(() => {
                if (updateLoader()) {
                    clearInterval(loaderInterval);
                }
            }, 300);
            
            // Safety timeout
            setTimeout(() => {
                arePointsLoaded = true;
                progress = 100;
            }, 15000);
        });
    </script>
    
    <!-- Leaflet connection -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Main application script -->
    <script src="script.js"></script>
</body>
</html>
