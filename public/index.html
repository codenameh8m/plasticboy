<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlasticBoy - Карта моделей Алматы</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- Предзагрузка критических ресурсов -->
    <link rel="prefetch" href="/api/points">
    <link rel="preconnect" href="https://unpkg.com">
    <link rel="dns-prefetch" href="//tile.openstreetmap.org">
    
    <style>
        /* УЛЬТРА-БЫСТРЫЕ стили загрузочного экрана */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
            font-family: 'Press Start 2P', monospace;
            color: #00ff00;
            overflow: hidden;
            
            /* CRT эффекты */
            filter: contrast(1.2) brightness(1.1);
            
            /* Lens distortion */
            transform: perspective(1000px) rotateX(1deg);
            transform-style: preserve-3d;
        }
        
        .loading-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            
            /* CRT barrel distortion */
            background: radial-gradient(ellipse at center, 
                transparent 0%, 
                transparent 40%, 
                rgba(0, 0, 0, 0.02) 60%, 
                rgba(0, 0, 0, 0.05) 80%, 
                rgba(0, 0, 0, 0.1) 100%);
            
            /* Subtle lens distortion */
            border-radius: 0 0 5% 5% / 0 0 2% 2%;
            
            pointer-events: none;
            z-index: 1;
        }
        
        .loading-screen::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            
            /* CRT scanlines */
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 0, 0.03) 2px,
                rgba(0, 255, 0, 0.03) 4px
            );
            
            /* Flickering effect */
            animation: crtFlicker 0.15s infinite linear alternate;
            
            pointer-events: none;
            z-index: 2;
        }
        
        @keyframes crtFlicker {
            0% { opacity: 1; }
            98% { opacity: 1; }
            99% { opacity: 0.98; }
            100% { opacity: 0.995; }
        }
        
        .loading-screen.fade-out {
            opacity: 0;
            transform: perspective(1000px) rotateX(1deg) scale(1.02);
            pointer-events: none;
        }
        
        /* Минимальный матричный фон для производительности */
        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.2;
        }
        
        .matrix-dot {
            position: absolute;
            width: 1px;
            height: 1px;
            background: #00ff00;
            border-radius: 50%;
            animation: matrixFall 1.5s linear infinite;
        }
        
        @keyframes matrixFall {
            0% {
                transform: translateY(-5px);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        
        /* Компактный логотип */
        .logo-container {
            text-align: center;
            margin-bottom: 40px;
            animation: logoGlow 1.5s ease-in-out infinite alternate;
            position: relative;
            z-index: 10;
            
            /* CRT глубина */
            transform: translateZ(20px);
        }
        
        .logo-title {
            font-size: 2.5rem;
            color: #00ff00;
            text-shadow: 
                0 0 5px #00ff00,
                0 0 10px #00ff00,
                0 0 15px #00ff00,
                0 0 20px #00ff00;
            margin-bottom: 10px;
            letter-spacing: 3px;
            
            /* CRT эффект свечения */
            filter: blur(0.5px);
        }
        
        .logo-subtitle {
            font-size: 0.8rem;
            color: #00cccc;
            text-shadow: 0 0 5px #00cccc;
            opacity: 0.7;
            letter-spacing: 1px;
            
            /* CRT эффект */
            filter: blur(0.3px);
        }
        
        @keyframes logoGlow {
            0% {
                text-shadow: 
                    0 0 5px #00ff00,
                    0 0 10px #00ff00,
                    0 0 15px #00ff00,
                    0 0 20px #00ff00;
                filter: blur(0.5px);
            }
            100% {
                text-shadow: 
                    0 0 8px #00ff00,
                    0 0 16px #00ff00,
                    0 0 24px #00ff00,
                    0 0 32px #00ff00;
                filter: blur(0.3px);
            }
        }
        
        /* Быстрый прогресс бар */
        .progress-container {
            width: 320px;
            background: #000;
            border: 2px solid #00ff00;
            border-radius: 0;
            padding: 4px;
            box-shadow: 
                inset 0 0 6px rgba(0, 255, 0, 0.3),
                0 0 12px rgba(0, 255, 0, 0.2);
            margin-bottom: 25px;
            position: relative;
            z-index: 10;
            
            /* CRT эффект */
            filter: contrast(1.1);
            transform: translateZ(10px);
        }
        
        .progress-bar {
            height: 14px;
            background: linear-gradient(90deg, #003300 0%, #00ff00 100%);
            width: 0%;
            transition: width 0.1s ease;
            position: relative;
            overflow: hidden;
            border-radius: 0;
        }
        
        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.3) 50%, 
                transparent 100%);
            animation: progressShine 0.8s infinite;
        }
        
        @keyframes progressShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.6rem;
            color: #ffffff;
            text-shadow: 1px 1px 0px #000;
            z-index: 1;
            letter-spacing: 1px;
        }
        
        /* Статус загрузки */
        .loading-status {
            font-size: 0.8rem;
            color: #00cccc;
            margin-bottom: 20px;
            text-align: center;
            min-height: 20px;
            animation: textBlink 1s infinite;
            letter-spacing: 1px;
            position: relative;
            z-index: 10;
            
            /* CRT эффект */
            filter: blur(0.3px);
            text-shadow: 0 0 3px #00cccc;
        }
        
        @keyframes textBlink {
            0%, 70% { opacity: 1; }
            71%, 100% { opacity: 0.6; }
        }
        
        /* Быстрая пиксельная анимация */
        .pixel-loader {
            display: flex;
            gap: 2px;
            margin-bottom: 15px;
            position: relative;
            z-index: 10;
            
            /* CRT эффект */
            filter: contrast(1.2);
        }
        
        .pixel-dot {
            width: 6px;
            height: 6px;
            background: #00ff00;
            border-radius: 0;
            animation: pixelPulse 0.8s infinite;
            box-shadow: 0 0 2px #00ff00;
        }
        
        .pixel-dot:nth-child(2) { animation-delay: 0.1s; }
        .pixel-dot:nth-child(3) { animation-delay: 0.2s; }
        .pixel-dot:nth-child(4) { animation-delay: 0.3s; }
        .pixel-dot:nth-child(5) { animation-delay: 0.4s; }
        
        @keyframes pixelPulse {
            0%, 60%, 100% {
                background: #003300;
                box-shadow: none;
            }
            30% {
                background: #00ff00;
                box-shadow: 0 0 6px #00ff00;
            }
        }
        
        /* Быстрые сканлинии */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                transparent 50%, 
                rgba(0, 255, 0, 0.02) 50%
            );
            background-size: 100% 2px;
            pointer-events: none;
            animation: scanlineMove 0.06s linear infinite;
            z-index: 3;
            
            /* CRT depth */
            transform: translateZ(5px);
        }
        
        @keyframes scanlineMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(2px); }
        }
        
        /* Основной контент скрыт до загрузки */
        .main-content {
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }
        
        .main-content.loaded {
            opacity: 1;
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .logo-title {
                font-size: 1.8rem;
                letter-spacing: 2px;
            }
            
            .progress-container {
                width: 260px;
            }
            
            .loading-status {
                font-size: 0.7rem;
            }
        }
        
        @media (max-width: 480px) {
            .logo-title {
                font-size: 1.5rem;
                letter-spacing: 1px;
            }
            
            .logo-subtitle {
                font-size: 0.7rem;
            }
            
            .progress-container {
                width: 220px;
            }
            
            .loading-status {
                font-size: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <!-- УЛЬТРА-БЫСТРЫЙ ЗАГРУЗОЧНЫЙ ЭКРАН -->
    <div class="loading-screen" id="loadingScreen">
        <!-- Минимальный матричный фон -->
        <div class="matrix-bg" id="matrixBg"></div>
        
        <!-- Быстрые сканлинии -->
        <div class="scanlines"></div>
        
        <!-- Компактный логотип -->
        <div class="logo-container">
            <div class="logo-title">PLASTICBOY</div>
            <div class="logo-subtitle">Almighty Fast</div>
        </div>
        
        <!-- Быстрая пиксельная анимация -->
        <div class="pixel-loader">
            <div class="pixel-dot"></div>
            <div class="pixel-dot"></div>
            <div class="pixel-dot"></div>
            <div class="pixel-dot"></div>
            <div class="pixel-dot"></div>
        </div>
        
        <!-- Статус загрузки -->
        <div class="loading-status" id="loadingStatus">INIT...</div>
        
        <!-- Быстрый прогресс бар -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
            <div class="progress-text" id="progressText">0%</div>
        </div>
        
        <!-- Быстрая подсказка -->
        <div style="position: absolute; bottom: 20px; text-align: center; color: #00cccc; font-size: 0.5rem; opacity: 0.5;">
            <div>click for speed boost</div>
        </div>
    </div>

    <!-- ОСНОВНОЙ КОНТЕНТ ПРИЛОЖЕНИЯ -->
    <div class="main-content" id="mainContent">
        <div class="container">
            <header class="header">
                <h1>🎯 PlasticBoy</h1>
                <p>Collect'em all</p>
            </header>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="availableCount">0</span>
                    <span class="stat-label">Доступно для сбора</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="collectedCount">0</span>
                    <span class="stat-label">Собрано другими</span>
                </div>
            </div>

            <div class="map-container">
                <div id="map"></div>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-dot green"></div>
                        <span>Доступные модели</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-dot red"></div>
                        <span>Собранные модели</span>
                    </div>
                </div>
            </div>

            <!-- КНОПКА ГЕОЛОКАЦИИ -->
            <div class="map-controls">
                <button class="control-btn location-btn" onclick="getCurrentLocation()">
                    📍 Моё местоположение
                </button>
            </div>
        </div>

        <!-- Модальное окно для информации о собранной модели -->
        <div id="infoModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modalTitle">Информация о модели</h2>
                <div id="modalBody"></div>
            </div>
        </div>
    </div>

    <!-- Предзагрузка Leaflet -->
    <script>
        // Предзагружаем Leaflet для ускорения
        const leafletScript = document.createElement('script');
        leafletScript.src = 'https://unpkg.com/leaflet@1.9.4/dist/leaflet.js';
        leafletScript.async = true;
        document.head.appendChild(leafletScript);
    </script>
    
    <!-- УЛЬТРА-БЫСТРАЯ СИСТЕМА ЗАГРУЗКИ -->
    <script>
        // МГНОВЕННАЯ СИСТЕМА ЗАГРУЗКИ PlasticBoy v3.0
        // Максимально оптимизирована для ультра-быстрой подгрузки точек

        // Флаги состояния загрузки
        let isMapReady = false;
        let arePointsLoaded = false;
        let isLeafletReady = false;
        let loadingTimeout;
        let ultraFastInterval;

        // Счетчики производительности
        let loadStartTime = performance.now();
        let pointsLoadStartTime = 0;

        // Создание минимального матричного фона
        function createMinimalMatrixDots() {
            const matrixBg = document.getElementById('matrixBg');
            const numberOfDots = 12; // Минимум для производительности
            
            for (let i = 0; i < numberOfDots; i++) {
                const dot = document.createElement('div');
                dot.className = 'matrix-dot';
                dot.style.left = Math.random() * 100 + '%';
                dot.style.animationDelay = Math.random() * 0.8 + 's';
                dot.style.animationDuration = (Math.random() * 0.8 + 0.8) + 's';
                matrixBg.appendChild(dot);
            }
        }

        // Ультра-быстрые статусы
        const ultraFastSteps = [
            "INIT...",
            "LOAD...", 
            "LEAFLET...",
            "MAP...",
            "POINTS...",
            "READY!"
        ];

        let currentStep = 0;
        let progress = 0;
        let loadingInterval;

        function ultraFastUpdateScreen() {
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const loadingStatus = document.getElementById('loadingStatus');
            
            // Агрессивное увеличение прогресса
            if (!arePointsLoaded) {
                if (isLeafletReady && progress < 40) {
                    progress += Math.random() * 30 + 20; // Очень быстро до 40%
                } else if (isMapReady && progress < 70) {
                    progress += Math.random() * 25 + 20; // Очень быстро до 70%
                } else if (progress < 95) {
                    progress += Math.random() * 20 + 15; // Быстро до 95%
                }
            } else {
                progress = 100; // Мгновенно до 100%
            }
            
            if (progress > 100) progress = 100;
            
            progressBar.style.width = progress + '%';
            progressText.textContent = Math.floor(progress) + '%';
            
            // Быстрое обновление статуса
            updateUltraFastStatus(loadingStatus);
            
            // Мгновенное завершение при загрузке точек
            if (arePointsLoaded && progress >= 100) {
                loadingStatus.textContent = ultraFastSteps[ultraFastSteps.length - 1];
                setTimeout(() => {
                    finishUltraFastLoading();
                }, 100); // Минимальная задержка
                clearInterval(loadingInterval);
                return;
            }
        }

        function updateUltraFastStatus(loadingStatus) {
            let targetStep = Math.floor(progress / 20); // Быстрое переключение
            
            if (targetStep > currentStep && currentStep < ultraFastSteps.length - 1) {
                currentStep = targetStep;
                loadingStatus.textContent = ultraFastSteps[currentStep];
                playMicroSound();
            }
        }

        function playMicroSound() {
            try {
                if (typeof AudioContext !== 'undefined' || typeof webkitAudioContext !== 'undefined') {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(1100, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(700, audioContext.currentTime + 0.02);
                    
                    gainNode.gain.setValueAtTime(0.04, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.02);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.02);
                }
            } catch (e) {
                // Игнорируем ошибки аудио
            }
        }

        // Ультра-быстрая проверка готовности
        function ultraFastCheck() {
            // Проверяем Leaflet
            if (typeof L !== 'undefined' && !isLeafletReady) {
                isLeafletReady = true;
                console.log('⚡ Leaflet готов МГНОВЕННО');
                progress = Math.max(progress, 30);
            }
            
            // Проверяем карту
            if (window.map && !isMapReady) {
                isMapReady = true;
                console.log('⚡ Карта готова МГНОВЕННО');
                progress = Math.max(progress, 60);
            }
            
            // Мгновенная проверка точек - все возможные способы
            if (!arePointsLoaded) {
                // Способ 1: маркеры
                if (window.markers && window.markers.length > 0) {
                    arePointsLoaded = true;
                    console.log('⚡ Точки загружены МГНОВЕННО через маркеры');
                    progress = 100;
                    return;
                }
                
                // Способ 2: слой маркеров
                if (window.markersLayer && window.markersLayer.getLayers && window.markersLayer.getLayers().length > 0) {
                    arePointsLoaded = true;
                    console.log('⚡ Точки загружены МГНОВЕННО через слой');
                    progress = 100;
                    return;
                }
                
                // Способ 3: статистика
                const availableElement = document.getElementById('availableCount');
                const collectedElement = document.getElementById('collectedCount');
                if (availableElement && collectedElement) {
                    const available = parseInt(availableElement.textContent) || 0;
                    const collected = parseInt(collectedElement.textContent) || 0;
                    if (available > 0 || collected > 0) {
                        arePointsLoaded = true;
                        console.log('⚡ Точки загружены МГНОВЕННО через статистику');
                        progress = 100;
                        return;
                    }
                }
                
                // Способ 4: DOM проверка
                const mapElement = document.getElementById('map');
                if (mapElement) {
                    const markers = mapElement.querySelectorAll('.ultra-fast-marker, .fast-marker-dot, .leaflet-marker-icon');
                    if (markers.length > 0) {
                        arePointsLoaded = true;
                        console.log('⚡ Точки загружены МГНОВЕННО через DOM');
                        progress = 100;
                        return;
                    }
                }
                
                // Способ 5: проверка через PlasticBoy объект
                if (window.PlasticBoy && window.PlasticBoy.pointsCache && window.PlasticBoy.pointsCache.length > 0) {
                    arePointsLoaded = true;
                    console.log('⚡ Точки загружены МГНОВЕННО через кэш');
                    progress = 100;
                    return;
                }
            }
        }

        function finishUltraFastLoading() {
            const loadingScreen = document.getElementById('loadingScreen');
            const mainContent = document.getElementById('mainContent');
            
            const totalTime = performance.now() - loadStartTime;
            console.log(`🚀 УЛЬТРА-БЫСТРОЕ завершение за ${Math.round(totalTime)}ms!`);
            
            // Мгновенное скрытие
            loadingScreen.classList.add('fade-out');
            
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                mainContent.classList.add('loaded');
                
                // Мгновенное уведомление
                setTimeout(() => {
                    if (typeof showFastNotification === 'function') {
                        showFastNotification('PlasticBoy готов! ⚡', 'success');
                    } else if (typeof showNotification === 'function') {
                        showNotification('PlasticBoy готов! ⚡', 'success');
                    }
                }, 50);
            }, 300);
            
            // Очистка ресурсов
            clearInterval(ultraFastInterval);
            clearTimeout(loadingTimeout);
        }

        // Мгновенное уведомление о загрузке точек
        function onPointsLoadedInstantly() {
            if (!arePointsLoaded) {
                arePointsLoaded = true;
                const pointsTime = performance.now() - pointsLoadStartTime;
                console.log(`⚡ Точки загружены за ${Math.round(pointsTime)}ms!`);
                progress = 100;
            }
        }

        // Принудительная быстрая загрузка точек
        function forceLoadPoints() {
            if (pointsLoadStartTime === 0) {
                pointsLoadStartTime = performance.now();
            }
            
            return fetch('/api/points', {
                method: 'GET',
                headers: {
                    'Accept': 'application/json',
                    'Cache-Control': 'no-cache'
                },
                signal: AbortSignal.timeout(1500) // Очень быстрый таймаут
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load points');
                }
                return response.json();
            })
            .then(points => {
                console.log(`⚡ ПРИНУДИТЕЛЬНО загружено ${points.length} точек`);
                
                // Мгновенное обновление если функции доступны
                if (typeof window.PlasticBoy !== 'undefined') {
                    if (typeof window.PlasticBoy.ultraFastUpdateMap === 'function') {
                        window.PlasticBoy.ultraFastUpdateMap(points);
                    }
                    if (typeof window.PlasticBoy.instantUpdateStats === 'function') {
                        window.PlasticBoy.instantUpdateStats(points);
                    }
                } else if (typeof updateMap === 'function' && typeof updateStats === 'function') {
                    updateMap(points);
                    updateStats(points);
                }
                
                onPointsLoadedInstantly();
                return points;
            })
            .catch(error => {
                console.error('Error force loading points:', error);
                onPointsLoadedInstantly(); // Помечаем как загруженные даже при ошибке
            });
        }

        // Ультра-быстрый запуск системы
        document.addEventListener('DOMContentLoaded', function() {
            loadStartTime = performance.now();
            console.log('⚡ УЛЬТРА-БЫСТРЫЙ запуск PlasticBoy v3.0');
            
            createMinimalMatrixDots();
            
            // Переопределяем функции загрузки для максимальной скорости
            if (typeof loadPoints === 'function') {
                window.originalLoadPoints = loadPoints;
                window.loadPoints = forceLoadPoints;
            }
            
            // Ультра-быстрая проверка состояния каждые 25ms
            ultraFastInterval = setInterval(ultraFastCheck, 25);
            
            // Аварийный таймаут - принудительно завершаем через 3 секунды
            loadingTimeout = setTimeout(() => {
                console.log('⏰ АВАРИЙНЫЙ таймаут - принудительное завершение');
                arePointsLoaded = true;
                progress = 100;
            }, 3000);
            
            // Ультра-быстрая инициализация
            Promise.race([
                // Ждем Leaflet с быстрым таймаутом
                new Promise((resolve) => {
                    const checkLeaflet = () => {
                        if (typeof L !== 'undefined') {
                            isLeafletReady = true;
                            resolve();
                        } else {
                            setTimeout(checkLeaflet, 5); // Очень частая проверка
                        }
                    };
                    checkLeaflet();
                    
                    // Быстрый таймаут для Leaflet
                    setTimeout(() => {
                        console.warn('Leaflet загружается долго, продолжаем...');
                        resolve();
                    }, 500);
                }),
                
                // Ждем DOM
                new Promise((resolve) => {
                    if (document.readyState === 'complete') {
                        resolve();
                    } else {
                        window.addEventListener('load', resolve);
                        // Быстрый таймаут для DOM
                        setTimeout(resolve, 200);
                    }
                })
            ]).then(() => {
                console.log('⚡ Ресурсы готовы, МГНОВЕННЫЙ запуск');
                
                // Мгновенный запуск анимации
                setTimeout(() => {
                    loadingInterval = setInterval(ultraFastUpdateScreen, 25); // Очень частое обновление
                }, 25);
                
                // Мгновенная инициализация приложения
                setTimeout(() => {
                    initUltraFastApp();
                }, 50);
            });
        });

        // Ультра-быстрая инициализация приложения
        function initUltraFastApp() {
            console.log('⚡ УЛЬТРА-БЫСТРАЯ инициализация карты');
            
            // Инициализируем карту
            if (typeof initMap === 'function') {
                initMap();
                
                // Очень быстрая проверка карты
                const ultraQuickMapCheck = setInterval(() => {
                    if (window.map && !isMapReady) {
                        isMapReady = true;
                        clearInterval(ultraQuickMapCheck);
                        console.log('⚡ Карта готова, МГНОВЕННАЯ загрузка точек');
                        
                        // Мгновенная загрузка точек
                        pointsLoadStartTime = performance.now();
                        setTimeout(() => {
                            if (typeof forceLoadPoints === 'function') {
                                forceLoadPoints();
                            } else if (typeof window.PlasticBoy !== 'undefined' && typeof window.PlasticBoy.loadPoints === 'function') {
                                window.PlasticBoy.loadPoints();
                            }
                        }, 10);
                    }
                }, 10); // Очень быстрая проверка
                
                // Быстрый таймаут
                setTimeout(() => clearInterval(ultraQuickMapCheck), 500);
            }
        }

        // Ультра-быстрая интерактивность
        document.addEventListener('keydown', function(e) {
            if (!arePointsLoaded) {
                switch(e.key) {
                    case 'Enter':
                        progress += 40; // Большое ускорение
                        playMicroSound();
                        break;
                    case ' ':
                        progress += 25;
                        break;
                    case 'Escape':
                        if (e.ctrlKey && e.shiftKey) {
                            arePointsLoaded = true;
                            progress = 100;
                        }
                        break;
                }
            }
        });

        // Ультра-быстрый клик
        document.addEventListener('click', function(e) {
            if (!arePointsLoaded && e.target.closest('.loading-screen')) {
                progress += 20;
                playMicroSound();
            }
        });

        // Экспорт для внешнего использования
        window.UltraFastLoader = {
            onPointsLoadedInstantly,
            ultraFastCheck,
            forceLoadPoints,
            isMapReady: () => isMapReady,
            arePointsLoaded: () => arePointsLoaded,
            isLeafletReady: () => isLeafletReady,
            progress: () => progress
        };

        // Обратная совместимость
        window.PlasticBoyLoader = window.UltraFastLoader;

        console.log('⚡ УЛЬТРА-БЫСТРАЯ система загрузки v3.0 готова');
    </script>
    
    <!-- Основной скрипт приложения -->
    <script src="script.js"></script>
