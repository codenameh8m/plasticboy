<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- ИСПРАВЛЕНО: улучшенный viewport для мобильных -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, user-scalable=yes, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
    <!-- ИСПРАВЛЕНО: дополнительные мета теги для мобильных -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    
    <title>PlasticBoy - Карта моделей Алматы</title>
    
    <!-- ИСПРАВЛЕНО: предзагрузка Leaflet для быстрой загрузки -->
    <link rel="preload" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" as="style">
    <link rel="preload" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" as="script">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* ИСПРАВЛЕНО: критические стили для мобильных - инлайн для быстрой загрузки */
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-overflow-scrolling: touch;
            -webkit-text-size-adjust: 100%;
            touch-action: manipulation;
        }
        
        #map {
            display: block !important;
            width: 100% !important;
            height: 400px !important;
            min-height: 400px !important;
            position: relative !important;
            z-index: 1 !important;
            background: #f8f9fa !important;
        }
        
        .leaflet-container {
            height: 100% !important;
            width: 100% !important;
            position: relative !important;
        }
        
        /* Критический CSS для быстрой загрузки */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
            font-family: 'Press Start 2P', monospace;
            color: #00ff00;
            overflow: hidden;
        }
        
        .loading-screen.fade-out {
            opacity: 0;
            transform: scale(1.05);
            pointer-events: none;
        }
        
        .main-content {
            opacity: 0;
            transition: opacity 0.6s ease-in;
        }
        
        .main-content.loaded {
            opacity: 1;
        }
        
        /* ИСПРАВЛЕНО: мобильные адаптации */
        @media (max-width: 768px) {
            #map {
                height: 350px !important;
                min-height: 350px !important;
            }
        }
        
        @media (max-width: 480px) {
            #map {
                height: 320px !important;
                min-height: 320px !important;
            }
        }
        
        @media (max-width: 360px) {
            #map {
                height: 300px !important;
                min-height: 300px !important;
            }
        }
        
        /* Ландшафтная ориентация */
        @media (max-height: 500px) and (orientation: landscape) {
            #map {
                height: 250px !important;
                min-height: 250px !important;
            }
        }
        
        /* Анимированный фон с точками */
        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.3;
        }
        
        .matrix-dot {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ff00;
            border-radius: 50%;
            animation: matrixFall 2s linear infinite;
        }
        
        @keyframes matrixFall {
            0% {
                transform: translateY(-10px);
                opacity: 0;
            }
            15% {
                opacity: 1;
            }
            85% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        
        /* Логотип и заголовок */
        .logo-container {
            text-align: center;
            margin-bottom: 50px;
            animation: logoGlow 1.8s ease-in-out infinite alternate;
        }
        
        .logo-title {
            font-size: 3rem;
            color: #00ff00;
            text-shadow: 
                0 0 5px #00ff00,
                0 0 10px #00ff00,
                0 0 15px #00ff00,
                0 0 20px #00ff00;
            margin-bottom: 15px;
            letter-spacing: 4px;
        }
        
        .logo-subtitle {
            font-size: 0.9rem;
            color: #00cccc;
            text-shadow: 0 0 5px #00cccc;
            opacity: 0.8;
            letter-spacing: 2px;
        }
        
        @keyframes logoGlow {
            0% {
                text-shadow: 
                    0 0 5px #00ff00,
                    0 0 10px #00ff00,
                    0 0 15px #00ff00,
                    0 0 20px #00ff00;
            }
            100% {
                text-shadow: 
                    0 0 8px #00ff00,
                    0 0 16px #00ff00,
                    0 0 24px #00ff00,
                    0 0 32px #00ff00;
            }
        }
        
        /* Быстрый прогресс бар */
        .progress-container {
            width: 380px;
            background: #000;
            border: 3px solid #00ff00;
            border-radius: 0;
            padding: 6px;
            box-shadow: 
                inset 0 0 8px rgba(0, 255, 0, 0.3),
                0 0 16px rgba(0, 255, 0, 0.2);
            margin-bottom: 35px;
            position: relative;
        }
        
        .progress-bar {
            height: 18px;
            background: linear-gradient(90deg, #003300 0%, #00ff00 100%);
            width: 0%;
            transition: width 0.2s ease;
            position: relative;
            overflow: hidden;
            border-radius: 0;
        }
        
        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.4) 50%, 
                transparent 100%);
            animation: progressShine 1s infinite;
        }
        
        @keyframes progressShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.7rem;
            color: #ffffff;
            text-shadow: 1px 1px 0px #000;
            z-index: 1;
            letter-spacing: 1px;
        }
        
        /* Статус загрузки */
        .loading-status {
            font-size: 0.9rem;
            color: #00cccc;
            margin-bottom: 25px;
            text-align: center;
            min-height: 25px;
            animation: textBlink 1.2s infinite;
            letter-spacing: 1px;
        }
        
        @keyframes textBlink {
            0%, 60% { opacity: 1; }
            61%, 100% { opacity: 0.7; }
        }
        
        /* Быстрая пиксельная анимация */
        .pixel-loader {
            display: flex;
            gap: 3px;
            margin-bottom: 18px;
        }
        
        .pixel-dot {
            width: 7px;
            height: 7px;
            background: #00ff00;
            border-radius: 0;
            animation: pixelPulse 1s infinite;
        }
        
        .pixel-dot:nth-child(2) { animation-delay: 0.15s; }
        .pixel-dot:nth-child(3) { animation-delay: 0.3s; }
        .pixel-dot:nth-child(4) { animation-delay: 0.45s; }
        .pixel-dot:nth-child(5) { animation-delay: 0.6s; }
        
        @keyframes pixelPulse {
            0%, 70%, 100% {
                background: #003300;
                box-shadow: none;
            }
            35% {
                background: #00ff00;
                box-shadow: 0 0 8px #00ff00;
            }
        }
        
        /* Быстрые сканлинии */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                transparent 50%, 
                rgba(0, 255, 0, 0.02) 50%
            );
            background-size: 100% 3px;
            pointer-events: none;
            animation: scanlineMove 0.08s linear infinite;
        }
        
        @keyframes scanlineMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(3px); }
        }
        
        /* Эффект ЭЛТ монитора */
        .crt-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.25) 100%);
            pointer-events: none;
        }
        
        .loading-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 50%, rgba(0,255,0,0.015) 50%),
                linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,.2) 50%);
            background-size: 2px 2px, 100% 2px;
            pointer-events: none;
        }
        
        /* Адаптивность загрузочного экрана */
        @media (max-width: 768px) {
            .logo-title {
                font-size: 2rem;
                letter-spacing: 2px;
            }
            
            .progress-container {
                width: 280px;
            }
            
            .loading-status {
                font-size: 0.75rem;
            }
        }
        
        @media (max-width: 480px) {
            .logo-title {
                font-size: 1.6rem;
                letter-spacing: 1px;
            }
            
            .logo-subtitle {
                font-size: 0.75rem;
            }
            
            .progress-container {
                width: 240px;
            }
            
            .loading-status {
                font-size: 0.65rem;
            }
        }
    </style>
</head>
<body>
    <!-- ЗАГРУЗОЧНЫЙ ЭКРАН -->
    <div class="loading-screen" id="loadingScreen">
        <!-- Анимированный фон матрицы -->
        <div class="matrix-bg" id="matrixBg"></div>
        
        <!-- Сканлинии для эффекта ЭЛТ монитора -->
        <div class="scanlines"></div>
        <div class="crt-effect"></div>
        
        <!-- Логотип -->
        <div class="logo-container">
            <div class="logo-title">PLASTICBOY</div>
            <div class="logo-subtitle">Almighty Edition</div>
        </div>
        
        <!-- Пиксельная анимация загрузки -->
        <div class="pixel-loader">
            <div class="pixel-dot"></div>
            <div class="pixel-dot"></div>
            <div class="pixel-dot"></div>
            <div class="pixel-dot"></div>
            <div class="pixel-dot"></div>
        </div>
        
        <!-- Статус загрузки -->
        <div class="loading-status" id="loadingStatus">INITIALIZING...</div>
        
        <!-- Прогресс бар -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
            <div class="progress-text" id="progressText">0%</div>
        </div>
        
        <!-- Подсказка для пользователя -->
        <div style="position: absolute; bottom: 25px; text-align: center; color: #00cccc; font-size: 0.6rem; opacity: 0.6;">
            <div>тык тык</div>
        </div>
    </div>

    <!-- ОСНОВНОЙ КОНТЕНТ ПРИЛОЖЕНИЯ -->
    <div class="main-content" id="mainContent">
        <div class="container">
            <header class="header">
                <h1>🎯 PlasticBoy</h1>
                <p>Collect'em all</p>
            </header>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="availableCount">0</span>
                    <span class="stat-label">Доступно для сбора</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="collectedCount">0</span>
                    <span class="stat-label">Собрано другими</span>
                </div>
            </div>

            <!-- ИСПРАВЛЕНО: контейнер карты с гарантированной видимостью -->
            <div class="map-container">
                <div id="map" style="display: block; width: 100%; height: 400px; background: #f8f9fa; position: relative; z-index: 1;"></div>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-dot green"></div>
                        <span>Доступные модели</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-dot red"></div>
                        <span>Собранные модели</span>
                    </div>
                </div>
            </div>

            <!-- КНОПКА ГЕОЛОКАЦИИ -->
            <div class="map-controls">
                <button class="control-btn location-btn" onclick="getCurrentLocation()">
                    📍 Моё местоположение
                </button>
            </div>
        </div>

        <!-- Модальное окно для информации о собранной модели -->
        <div id="infoModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modalTitle">Информация о модели</h2>
                <div id="modalBody"></div>
            </div>
        </div>
    </div>

    <!-- Подключение библиотек -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- ИСПРАВЛЕНО: улучшенная система загрузки для мобильных -->
    <script>
        // БЫСТРАЯ СИСТЕМА ЗАГРУЗКИ PlasticBoy для мобильных устройств
        // Определяем мобильное устройство
        const isMobile = window.innerWidth <= 768 || /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 'ontouchstart' in window;
        
        console.log('📱 Мобильное устройство:', isMobile);
        console.log('📏 Размер экрана:', window.innerWidth + 'x' + window.innerHeight);

        // Флаги состояния загрузки
        let isMapReady = false;
        let arePointsLoaded = false;
        let isLeafletReady = false;
        let loadingTimeout;

        // ИСПРАВЛЕНО: создание матричного фона (меньше точек для мобильных)
        function createMatrixDots() {
            const matrixBg = document.getElementById('matrixBg');
            const numberOfDots = isMobile ? 15 : 30; // Меньше точек для мобильных
            
            for (let i = 0; i < numberOfDots; i++) {
                const dot = document.createElement('div');
                dot.className = 'matrix-dot';
                dot.style.left = Math.random() * 100 + '%';
                dot.style.animationDelay = Math.random() * 2 + 's';
                dot.style.animationDuration = (Math.random() * 1.5 + 1.5) + 's';
                matrixBg.appendChild(dot);
            }
        }

        // Быстрые статусы загрузки
        const loadingSteps = [
            "INITIALIZING...",
            "LOADING ASSETS...", 
            "CONNECTING...",
            "PREPARING MAP...",
            "LOADING LEAFLET...",
            "SCANNING POINTS...",
            "SYNCING DATA...",
            "READY!"
        ];

        let currentStep = 0;
        let progress = 0;
        let loadingInterval;

        function updateLoadingScreen() {
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const loadingStatus = document.getElementById('loadingStatus');
            
            // ИСПРАВЛЕНО: более быстрое увеличение прогресса для мобильных
            if (!arePointsLoaded) {
                if (isLeafletReady && progress < 60) {
                    progress += Math.random() * (isMobile ? 20 : 15) + (isMobile ? 12 : 10);
                } else if (isMapReady && progress < 80) {
                    progress += Math.random() * (isMobile ? 15 : 12) + (isMobile ? 10 : 8);
                } else if (progress < 95) {
                    progress += Math.random() * (isMobile ? 10 : 8) + (isMobile ? 8 : 5);
                }
            } else {
                progress = 100;
            }
            
            if (progress > 100) progress = 100;
            
            progressBar.style.width = progress + '%';
            progressText.textContent = Math.floor(progress) + '%';
            
            updateLoadingStatus(loadingStatus);
            
            // ИСПРАВЛЕНО: быстрое завершение для мобильных
            if (arePointsLoaded && progress >= 100) {
                loadingStatus.textContent = loadingSteps[loadingSteps.length - 1];
                setTimeout(() => {
                    finishLoading();
                }, isMobile ? 200 : 300); // Быстрее для мобильных
                clearInterval(loadingInterval);
                return;
            }
        }

        function updateLoadingStatus(loadingStatus) {
            let targetStep = Math.floor(progress / (isMobile ? 12 : 14)); // Быстрее переключение для мобильных
            
            if (targetStep > currentStep && currentStep < loadingSteps.length - 1) {
                currentStep = targetStep;
                loadingStatus.textContent = loadingSteps[currentStep];
                if (!isMobile) playLoadingSound(); // Звук только на десктопе
            }
        }

        function playLoadingSound() {
            try {
                if (!isMobile && (typeof AudioContext !== 'undefined' || typeof webkitAudioContext !== 'undefined')) {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(900, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(500, audioContext.currentTime + 0.05);
                    
                    gainNode.gain.setValueAtTime(0.08, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.05);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.05);
                }
            } catch (e) {
                // Игнорируем ошибки аудио
            }
        }

        // ИСПРАВЛЕНО: быстрая проверка готовности для мобильных
        function checkMapAndPointsReady() {
            // Проверяем готовность Leaflet
            if (typeof L !== 'undefined' && !isLeafletReady) {
                isLeafletReady = true;
                console.log('✅ Leaflet готов');
            }
            
            // Проверяем готовность карты
            if (window.map && !isMapReady) {
                isMapReady = true;
                console.log('✅ Карта готова');
            }
            
            // ИСПРАВЛЕНО: более агрессивная проверка точек для мобильных
            if (!arePointsLoaded) {
                // Способ 1: проверяем маркеры
                if (window.markers && window.markers.length > 0) {
                    arePointsLoaded = true;
                    console.log('✅ Точки загружены через маркеры');
                    return;
                }
                
                // Способ 2: проверяем статистику
                const availableElement = document.getElementById('availableCount');
                const collectedElement = document.getElementById('collectedCount');
                if (availableElement && collectedElement) {
                    const available = parseInt(availableElement.textContent) || 0;
                    const collected = parseInt(collectedElement.textContent) || 0;
                    if (available > 0 || collected > 0) {
                        arePointsLoaded = true;
                        console.log('✅ Точки загружены через статистику');
                        return;
                    }
                }
                
                // Способ 3: проверяем DOM карты на наличие маркеров
                const mapElement = document.getElementById('map');
                if (mapElement && mapElement.querySelector('.leaflet-marker-pane .leaflet-marker-icon')) {
                    arePointsLoaded = true;
                    console.log('✅ Точки загружены через DOM');
                    return;
                }
                
                // ИСПРАВЛЕНО: для мобильных - принудительное завершение через 5 секунд
                if (isMobile && Date.now() - window.startTime > 5000) {
                    arePointsLoaded = true;
                    console.log('📱 Принудительное завершение для мобильного устройства');
                }
            }
        }

        function finishLoading() {
            const loadingScreen = document.getElementById('loadingScreen');
            const mainContent = document.getElementById('mainContent');
            
            console.log('🚀 Завершение загрузки для', isMobile ? 'мобильного' : 'десктопа');
            
            // Быстрое скрытие загрузочного экрана
            loadingScreen.classList.add('fade-out');
            
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                mainContent.classList.add('loaded');
                
                // ИСПРАВЛЕНО: проверяем карту после загрузки
                setTimeout(() => {
                    const mapEl = document.getElementById('map');
                    if (mapEl && window.map) {
                        window.map.invalidateSize();
                        console.log('🗺️ Карта пересчитана после загрузки');
                    }
                    
                    if (typeof showNotification === 'function') {
                        showNotification(isMobile ? 'PlasticBoy готов! 📱' : 'PlasticBoy готов! ⚡', 'success');
                    }
                }, isMobile ? 300 : 200);
            }, isMobile ? 400 : 600);
        }

        // Быстрое уведомление о загрузке точек
        function onPointsLoaded() {
            if (!arePointsLoaded) {
                arePointsLoaded = true;
                console.log('⚡ Точки загружены!');
            }
        }

        // Быстрый запуск системы
        document.addEventListener('DOMContentLoaded', function() {
            window.startTime = Date.now();
            console.log('⚡ Быстрый запуск PlasticBoy для', isMobile ? 'мобильного' : 'десктопа');
            
            createMatrixDots();
            
            // ИСПРАВЛЕНО: быстрая проверка состояния для мобильных
            const quickCheck = setInterval(checkMapAndPointsReady, isMobile ? 200 : 100);
            
            // ИСПРАВЛЕНО: сокращенный таймаут для мобильных
            loadingTimeout = setTimeout(() => {
                console.log('⏰ Таймаут загрузки - принудительное завершение');
                arePointsLoaded = true;
                progress = 100;
            }, isMobile ? 6000 : 8000);
            
            // Быстрая инициализация
            Promise.all([
                // Ждем Leaflet (быстрее для мобильных)
                new Promise((resolve) => {
                    const checkLeaflet = () => {
                        if (typeof L !== 'undefined') {
                            isLeafletReady = true;
                            resolve();
                        } else {
                            setTimeout(checkLeaflet, isMobile ? 50 : 25);
                        }
                    };
                    checkLeaflet();
                }),
                
                // Ждем DOM
                new Promise((resolve) => {
                    if (document.readyState === 'complete') {
                        resolve();
                    } else {
                        window.addEventListener('load', resolve);
                    }
                })
            ]).then(() => {
                console.log('⚡ Ресурсы готовы, запуск');
                
                // Быстрый запуск анимации
                setTimeout(() => {
                    loadingInterval = setInterval(updateLoadingScreen, isMobile ? 150 : 100);
                }, 100);
                
                // Быстрая инициализация приложения
                setTimeout(() => {
                    initFastApp();
                }, isMobile ? 300 : 200);
            });
            
            // Очистка интервалов при завершении
            const cleanup = () => {
                clearInterval(quickCheck);
                clearTimeout(loadingTimeout);
            };
            
            // Автоочистка
            setTimeout(cleanup, isMobile ? 8000 : 10000);
        });

        // ИСПРАВЛЕНО: быстрая инициализация приложения для мобильных
        function initFastApp() {
            console.log('⚡ Быстрая инициализация карты для', isMobile ? 'мобильного' : 'десктопа');
            
            // ИСПРАВЛЕНО: проверяем что элемент карты существует и виден
            const mapElement = document.getElementById('map');
            if (!mapElement) {
                console.error('❌ Элемент #map не найден');
                return;
            }
            
            // Убеждаемся что элемент видим
            mapElement.style.display = 'block';
            mapElement.style.width = '100%';
            mapElement.style.height = isMobile ? (window.innerWidth <= 480 ? '320px' : '350px') : '400px';
            mapElement.style.position = 'relative';
            mapElement.style.zIndex = '1';
            mapElement.style.background = '#f8f9fa';
            
            // Инициализируем карту
            if (typeof initMap === 'function') {
                initMap();
                
                // ИСПРАВЛЕНО: более частая проверка карты для мобильных
                const quickMapCheck = setInterval(() => {
                    if (window.map && !isMapReady) {
                        isMapReady = true;
                        clearInterval(quickMapCheck);
                        console.log('⚡ Карта готова, быстрая загрузка точек');
                        
                        // ИСПРАВЛЕНО: дополнительная проверка размера для мобильных
                        if (isMobile) {
                            setTimeout(() => {
                                if (window.map) {
                                    window.map.invalidateSize();
                                    console.log('📱 Размер карты пересчитан для мобильного');
                                }
                            }, 500);
                        }
                        
                        // Быстрая загрузка точек
                        setTimeout(() => {
                            if (typeof fastLoadPoints === 'function') {
                                fastLoadPoints();
                            } else if (typeof loadPoints === 'function') {
                                loadPoints();
                            }
                        }, isMobile ? 200 : 100);
                    }
                }, isMobile ? 100 : 50);
                
                // Таймаут для быстрой проверки
                setTimeout(() => clearInterval(quickMapCheck), 3000);
            }
        }

        // ИСПРАВЛЕНО: быстрая интерактивность для мобильных
        document.addEventListener('keydown', function(e) {
            if (!arePointsLoaded && !isMobile) { // Только для десктопа
                switch(e.key) {
                    case 'Enter':
                        progress += 20;
                        playLoadingSound();
                        break;
                    case ' ':
                        progress += 15;
                        break;
                    case 'Escape':
                        if (e.ctrlKey) {
                            arePointsLoaded = true;
                            progress = 100;
                        }
                        break;
                }
            }
        });

        // ИСПРАВЛЕНО: тач события для мобильных
        if (isMobile) {
            document.addEventListener('touchstart', function(e) {
                if (!arePointsLoaded && e.target.closest('.loading-screen')) {
                    progress += 10;
                    // Вибрация если поддерживается
                    if (navigator.vibrate) {
                        navigator.vibrate(50);
                    }
                }
            });
        } else {
            // Быстрый клик для десктопа
            document.addEventListener('click', function(e) {
                if (!arePointsLoaded && e.target.closest('.loading-screen')) {
                    progress += 10;
                    playLoadingSound();
                }
            });
        }

        // Экспорт для внешнего использования
        window.PlasticBoyLoader = {
            onPointsLoaded,
            checkMapAndPointsReady,
            isMapReady: () => isMapReady,
            arePointsLoaded: () => arePointsLoaded,
            isLeafletReady: () => isLeafletReady,
            isMobile: isMobile
        };

        // ИСПРАВЛЕНО: обработка поворота экрана для мобильных
        if (isMobile) {
            window.addEventListener('orientationchange', function() {
                setTimeout(() => {
                    console.log('📱 Поворот экрана обнаружен');
                    const mapEl = document.getElementById('map');
                    if (mapEl && window.map) {
                        // Обновляем размер карты при повороте
                        const newHeight = window.innerWidth <= 480 ? '320px' : '350px';
                        mapEl.style.height = newHeight;
                        window.map.invalidateSize();
                        console.log('📱 Карта обновлена после поворота');
                    }
                }, 500);
            });
            
            // Обработка изменения видимости для мобильных
            document.addEventListener('visibilitychange', function() {
                if (!document.hidden && window.map) {
                    setTimeout(() => {
                        window.map.invalidateSize();
                        console.log('👁️ Карта обновлена после возврата в приложение');
                    }, 300);
                }
            });
        }

        console.log('⚡ Быстрая система загрузки готова для', isMobile ? 'мобильного' : 'десктопа');
    </script>

    <script src="script.js"></script>
