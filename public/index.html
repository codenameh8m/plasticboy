<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>PlasticBoy - Карта моделей Алматы</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* Оптимизация для мобильных устройств */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Стили для загрузочного экрана */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
            font-family: 'Press Start 2P', monospace;
            color: #00ff00;
            overflow: hidden;
        }
        
        .loading-screen.fade-out {
            opacity: 0;
            transform: scale(1.05);
            pointer-events: none;
        }
        
        /* Анимированный фон с точками */
        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.3;
        }
        
        .matrix-dot {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ff00;
            border-radius: 50%;
            animation: matrixFall 2s linear infinite;
        }
        
        @keyframes matrixFall {
            0% {
                transform: translateY(-10px);
                opacity: 0;
            }
            15% {
                opacity: 1;
            }
            85% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        
        /* Логотип и заголовок */
        .logo-container {
            text-align: center;
            margin-bottom: 50px;
            animation: logoGlow 1.8s ease-in-out infinite alternate;
        }
        
        .logo-title {
            font-size: 3rem;
            color: #00ff00;
            text-shadow: 
                0 0 5px #00ff00,
                0 0 10px #00ff00,
                0 0 15px #00ff00,
                0 0 20px #00ff00;
            margin-bottom: 15px;
            letter-spacing: 4px;
        }
        
        .logo-subtitle {
            font-size: 0.9rem;
            color: #00cccc;
            text-shadow: 0 0 5px #00cccc;
            opacity: 0.8;
            letter-spacing: 2px;
        }
        
        @keyframes logoGlow {
            0% {
                text-shadow: 
                    0 0 5px #00ff00,
                    0 0 10px #00ff00,
                    0 0 15px #00ff00,
                    0 0 20px #00ff00;
            }
            100% {
                text-shadow: 
                    0 0 8px #00ff00,
                    0 0 16px #00ff00,
                    0 0 24px #00ff00,
                    0 0 32px #00ff00;
            }
        }
        
        /* Быстрый прогресс бар */
        .progress-container {
            width: 380px;
            background: #000;
            border: 3px solid #00ff00;
            border-radius: 0;
            padding: 6px;
            box-shadow: 
                inset 0 0 8px rgba(0, 255, 0, 0.3),
                0 0 16px rgba(0, 255, 0, 0.2);
            margin-bottom: 35px;
            position: relative;
        }
        
        .progress-bar {
            height: 18px;
            background: linear-gradient(90deg, #003300 0%, #00ff00 100%);
            width: 0%;
            transition: width 0.2s ease;
            position: relative;
            overflow: hidden;
            border-radius: 0;
        }
        
        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.4) 50%, 
                transparent 100%);
            animation: progressShine 1s infinite;
        }
        
        @keyframes progressShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.7rem;
            color: #ffffff;
            text-shadow: 1px 1px 0px #000;
            z-index: 1;
            letter-spacing: 1px;
        }
        
        /* Статус загрузки */
        .loading-status {
            font-size: 0.9rem;
            color: #00cccc;
            margin-bottom: 25px;
            text-align: center;
            min-height: 25px;
            animation: textBlink 1.2s infinite;
            letter-spacing: 1px;
        }
        
        @keyframes textBlink {
            0%, 60% { opacity: 1; }
            61%, 100% { opacity: 0.7; }
        }
        
        /* Быстрая пиксельная анимация */
        .pixel-loader {
            display: flex;
            gap: 3px;
            margin-bottom: 18px;
        }
        
        .pixel-dot {
            width: 7px;
            height: 7px;
            background: #00ff00;
            border-radius: 0;
            animation: pixelPulse 1s infinite;
        }
        
        .pixel-dot:nth-child(2) { animation-delay: 0.15s; }
        .pixel-dot:nth-child(3) { animation-delay: 0.3s; }
        .pixel-dot:nth-child(4) { animation-delay: 0.45s; }
        .pixel-dot:nth-child(5) { animation-delay: 0.6s; }
        
        @keyframes pixelPulse {
            0%, 70%, 100% {
                background: #003300;
                box-shadow: none;
            }
            35% {
                background: #00ff00;
                box-shadow: 0 0 8px #00ff00;
            }
        }
        
        /* Быстрые сканлинии */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                transparent 50%, 
                rgba(0, 255, 0, 0.02) 50%
            );
            background-size: 100% 3px;
            pointer-events: none;
            animation: scanlineMove 0.08s linear infinite;
        }
        
        @keyframes scanlineMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(3px); }
        }
        
        /* Эффект ЭЛТ монитора */
        .crt-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.25) 100%);
            pointer-events: none;
        }
        
        .loading-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 50%, rgba(0,255,0,0.015) 50%),
                linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,.2) 50%);
            background-size: 2px 2px, 100% 2px;
            pointer-events: none;
        }
        
        /* Скрываем основной контент во время загрузки */
        .main-content {
            opacity: 0;
            transition: opacity 0.6s ease-in;
        }
        
        .main-content.loaded {
            opacity: 1;
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .logo-title {
                font-size: 2rem;
                letter-spacing: 2px;
            }
            
            .progress-container {
                width: 280px;
            }
            
            .loading-status {
                font-size: 0.75rem;
            }
        }
        
        @media (max-width: 480px) {
            .logo-title {
                font-size: 1.6rem;
                letter-spacing: 1px;
            }
            
            .logo-subtitle {
                font-size: 0.75rem;
            }
            
            .progress-container {
                width: 240px;
            }
            
            .loading-status {
                font-size: 0.65rem;
            }
        }
        
        /* Фикс для мобильной карты */
        #map {
            position: relative;
            z-index: 1;
        }
        
        .leaflet-container {
            touch-action: manipulation !important;
        }
    </style>
</head>
<body>
    <!-- ЗАГРУЗОЧНЫЙ ЭКРАН -->
    <div class="loading-screen" id="loadingScreen">
        <!-- Анимированный фон матрицы -->
        <div class="matrix-bg" id="matrixBg"></div>
        
        <!-- Сканлинии для эффекта ЭЛТ монитора -->
        <div class="scanlines"></div>
        <div class="crt-effect"></div>
        
        <!-- Логотип -->
        <div class="logo-container">
            <div class="logo-title">PLASTICBOY</div>
            <div class="logo-subtitle">Almighty Edition</div>
        </div>
        
        <!-- Пиксельная анимация загрузки -->
        <div class="pixel-loader">
            <div class="pixel-dot"></div>
            <div class="pixel-dot"></div>
            <div class="pixel-dot"></div>
            <div class="pixel-dot"></div>
            <div class="pixel-dot"></div>
        </div>
        
        <!-- Статус загрузки -->
        <div class="loading-status" id="loadingStatus">INITIALIZING...</div>
        
        <!-- Прогресс бар -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
            <div class="progress-text" id="progressText">0%</div>
        </div>
        
        <!-- Подсказка для пользователя -->
        <div style="position: absolute; bottom: 25px; text-align: center; color: #00cccc; font-size: 0.6rem; opacity: 0.6;">
            <div>тык тык</div>
        </div>
    </div>

    <!-- ОСНОВНОЙ КОНТЕНТ ПРИЛОЖЕНИЯ -->
    <div class="main-content" id="mainContent">
        <div class="container">
            <header class="header">
                <h1>🎯 PlasticBoy</h1>
                <p>Collect'em all</p>
            </header>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="availableCount">0</span>
                    <span class="stat-label">Доступно для сбора</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="collectedCount">0</span>
                    <span class="stat-label">Собрано другими</span>
                </div>
            </div>

            <div class="map-container">
                <div id="map"></div>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-dot green"></div>
                        <span>Доступные модели</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-dot red"></div>
                        <span>Собранные модели</span>
                    </div>
                </div>
            </div>

            <!-- КНОПКА ГЕОЛОКАЦИИ -->
            <div class="map-controls">
                <button class="control-btn location-btn" onclick="getCurrentLocation()">
                    📍 Моё местоположение
                </button>
            </div>
        </div>

        <!-- Модальное окно для информации о собранной модели -->
        <div id="infoModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modalTitle">Информация о модели</h2>
                <div id="modalBody"></div>
            </div>
        </div>
    </div>

    <!-- Подключение библиотек -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- Упрощенная система загрузки для мобильных -->
    <script>
        // МОБИЛЬНАЯ ОПТИМИЗАЦИЯ PlasticBoy
        (function() {
            'use strict';
            
            // Детектирование мобильного устройства
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                           ('ontouchstart' in window && window.innerWidth <= 768);
            
            console.log('📱 Устройство:', isMobile ? 'Мобильное' : 'Десктоп');
            
            // Флаги состояния
            let mapInitialized = false;
            let pointsLoaded = false;
            let loadingComplete = false;
            
            // Создание матричного фона
            function createMatrixDots() {
                const matrixBg = document.getElementById('matrixBg');
                const numberOfDots = isMobile ? 20 : 30; // Меньше точек для мобильных
                
                for (let i = 0; i < numberOfDots; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'matrix-dot';
                    dot.style.left = Math.random() * 100 + '%';
                    dot.style.animationDelay = Math.random() * 2 + 's';
                    dot.style.animationDuration = (Math.random() * 1.5 + 1.5) + 's';
                    matrixBg.appendChild(dot);
                }
            }
            
            // Статусы загрузки
            const loadingSteps = [
                "INITIALIZING...",
                "LOADING ASSETS...", 
                "CONNECTING...",
                "PREPARING MAP...",
                "LOADING POINTS...",
                "ALMOST READY...",
                "READY!"
            ];
            
            let currentStep = 0;
            let progress = 0;
            let loadingInterval;
            
            // Обновление экрана загрузки
            function updateLoadingScreen() {
                const progressBar = document.getElementById('progressBar');
                const progressText = document.getElementById('progressText');
                const loadingStatus = document.getElementById('loadingStatus');
                
                // Прогресс в зависимости от состояния
                if (mapInitialized && !pointsLoaded) {
                    progress = Math.min(progress + 5, 70);
                } else if (pointsLoaded) {
                    progress = 100;
                } else {
                    progress = Math.min(progress + 2, 50);
                }
                
                progressBar.style.width = progress + '%';
                progressText.textContent = Math.floor(progress) + '%';
                
                // Обновление статуса
                const targetStep = Math.floor(progress / 15);
                if (targetStep > currentStep && currentStep < loadingSteps.length - 1) {
                    currentStep = targetStep;
                    loadingStatus.textContent = loadingSteps[currentStep];
                }
                
                // Завершение загрузки
                if (progress >= 100 && !loadingComplete) {
                    loadingComplete = true;
                    loadingStatus.textContent = loadingSteps[loadingSteps.length - 1];
                    setTimeout(finishLoading, 500);
                    clearInterval(loadingInterval);
                }
            }
            
            // Завершение загрузки
            function finishLoading() {
                const loadingScreen = document.getElementById('loadingScreen');
                const mainContent = document.getElementById('mainContent');
                
                console.log('✅ Загрузка завершена');
                
                loadingScreen.classList.add('fade-out');
                
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    mainContent.classList.add('loaded');
                    
                    // Принудительное обновление размера карты для мобильных
                    if (window.map && isMobile) {
                        setTimeout(() => {
                            window.map.invalidateSize();
                            console.log('📐 Размер карты обновлен');
                        }, 100);
                    }
                }, 600);
            }
            
            // Инициализация при загрузке DOM
            document.addEventListener('DOMContentLoaded', function() {
                console.log('🚀 PlasticBoy загружается...');
                
                createMatrixDots();
                
                // Запуск анимации загрузки
                loadingInterval = setInterval(updateLoadingScreen, 100);
                
                // Ждем загрузки Leaflet
                const leafletCheck = setInterval(() => {
                    if (typeof L !== 'undefined') {
                        clearInterval(leafletCheck);
                        console.log('✅ Leaflet загружен');
                        // Небольшая задержка перед загрузкой основного скрипта
                        setTimeout(() => {
                            loadMainScript();
                        }, 100);
                    }
                }, 50);
                
                // Таймаут безопасности
                setTimeout(() => {
                    if (!loadingComplete) {
                        console.log('⏰ Принудительное завершение загрузки');
                        pointsLoaded = true;
                        mapInitialized = true;
                    }
                }, 10000);
            });
            
            // Загрузка основного скрипта
            function loadMainScript() {
                const script = document.createElement('script');
                script.src = 'script.js';
                script.onload = () => {
                    console.log('✅ Основной скрипт загружен');
                    
                    // Отслеживание инициализации карты
                    const mapCheck = setInterval(() => {
                        if (window.map) {
                            mapInitialized = true;
                            clearInterval(mapCheck);
                            console.log('✅ Карта инициализирована');
                        }
                    }, 100);
                    
                    // Отслеживание загрузки точек
                    const pointsCheck = setInterval(() => {
                        const available = document.getElementById('availableCount');
                        const collected = document.getElementById('collectedCount');
                        
                        if (available && collected) {
                            const total = parseInt(available.textContent) + parseInt(collected.textContent);
                            if (total > 0 || (window.markers && window.markers.length > 0)) {
                                pointsLoaded = true;
                                clearInterval(pointsCheck);
                                console.log('✅ Точки загружены:', total || window.markers.length);
                            }
                        }
                    }, 100);
                };
                
                script.onerror = () => {
                    console.error('❌ Ошибка загрузки основного скрипта');
                    // Продолжаем загрузку даже при ошибке
                    pointsLoaded = true;
                    mapInitialized = true;
                };
                
                document.body.appendChild(script);
            }
            
            // Предотвращение масштабирования на iOS
            if (isMobile) {
                document.addEventListener('gesturestart', function(e) {
                    e.preventDefault();
                });
                
                document.addEventListener('touchmove', function(e) {
                    if (e.scale !== 1) {
                        e.preventDefault();
                    }
                }, { passive: false });
            }
            
            // Экспорт для внешнего использования
            window.PlasticBoyLoader = {
                onPointsLoaded: () => { pointsLoaded = true; },
                onMapReady: () => { mapInitialized = true; }
            };
            
        })();
    </script>
</body>
</html>
