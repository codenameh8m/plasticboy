    <!-- –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∏–µ —Å—Ç–∏–ª–∏ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ -->
    <style>
        /* –ü—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è FOUC */
        body { 
            margin: 0; 
            padding: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow-x: hidden;
        }
        
        /* –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∏–µ —Å—Ç–∏–ª–∏ –¥–ª—è –∫–∞—Ä—Ç—ã */
        #map {
            width: 100% !important;
            height: 400px !important;
            min-height: 300px !important;
            background: #f0f0f0;
            position: relative;
        }
        
        .map-container {
            border-radius: 15px;
            overflow: hidden;
            background: white;
            margin: 10px;
        }
        
        /* –°–∫—Ä—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç –¥–æ –∑–∞–≥—Ä—É–∑–∫–∏ */
        .main-content {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .main-content.loaded {
            opacity: 1;
        }
        
        /* –ú–æ–±–∏–ª—å–Ω—ã–µ –∞–¥–∞–ø—Ç–∞—Ü–∏–∏ */
        @media (max-width: 768px) {
            #map {
                height: 350px !important;
                min-height: 320px !important;
            }
            
            .container {
                padding: 5px;
            }
        }
        
        @media (max-width: 480px) {
            #map {
                height: 320px !important;
                min-height: 300px !important;
            }
        }
        
        /* –ó–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω - —É–ø—Ä–æ—â–µ–Ω–Ω—ã–π –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            color: #00ff00;
            font-family: monospace;
        }
        
        .loading-screen.fade-out {
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }
        
        .logo-title {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff00;
        }
        
        .loading-status {
            margin: 20px 0;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .progress-container {
            width: 80%;
            max-width: 300px;
            background: #000;
            border: 2px solid #00ff00;
            border-radius: 5px;
            padding: 5px;
            margin: 20px 0;
        }
        
        .progress-bar {
            height: 15px;
            background: linear-gradient(90deg, #003300 0%, #00ff00 100%);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 3px;
        }
        
        .progress-text {
            position: absolute;
            color: white;
            font-size: 0.8rem;
            margin-top: 5px;
        }
        
        @media (max-width: 480px) {
            .logo-title {
                font-size: 1.5rem;
            }
            
            .progress-container {
                width: 90%;
            }
        }
    </style>
    
    <!-- Leaflet CSS - –∫—Ä–∏—Ç–∏—á–µ—Å–∫–∏–π —Ä–µ—Å—É—Ä—Å -->

<body>

    <!-- –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ù–¢ -->

            <header class="header">

    <!-- –£–ø—Ä–æ—â–µ–Ω–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö -->
    <script>
        // –ë—ã—Å—Ç—Ä–∞—è –º–æ–±–∏–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
        let progress = 0;
        let loadingInterval;
        
        function updateProgress() {
            progress += Math.random() * 15 + 5;
            if (progress > 100) progress = 100;
            
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressText').textContent = Math.floor(progress) + '%';
            
            if (progress >= 100) {
                clearInterval(loadingInterval);
                setTimeout(hideLoading, 500);
            }
        }
        
        function hideLoading() {
            const loadingScreen = document.getElementById('loadingScreen');
            const mainContent = document.getElementById('mainContent');
            
            loadingScreen.classList.add('fade-out');
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                mainContent.classList.add('loaded');
            }, 500);
        }
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –∑–∞–≥—Ä—É–∑–∫–∏
        function updateStatus(status) {
            document.getElementById('loadingStatus').textContent = status;
        }
        
        // –ù–∞—á–∏–Ω–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
        document.addEventListener('DOMContentLoaded', function() {
            loadingInterval = setInterval(updateProgress, 200);
            
            updateStatus('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∫—É Leaflet
            const checkLeaflet = setInterval(() => {
                if (typeof L !== 'undefined') {
                    clearInterval(checkLeaflet);
                    updateStatus('–ö–∞—Ä—Ç–∞ –≥–æ—Ç–æ–≤–∞...');
                    progress = Math.max(progress, 70);
                }
            }, 100);
            
            // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –∑–∞–≤–µ—Ä—à–∞–µ–º —á–µ—Ä–µ–∑ 10 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                if (progress < 100) {
                    progress = 100;
                    updateProgress();
                }
            }, 10000);
        });
        
        // –ë—ã—Å—Ç—Ä–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ –∫–∞—Ä—Ç—ã
        function checkMapReady() {
            if (window.map && window.markers) {
                progress = Math.max(progress, 90);
                updateStatus('–ì–æ—Ç–æ–≤–æ!');
            }
        }
        
        setInterval(checkMapReady, 500);
        
        // –≠–∫—Å–ø–æ—Ä—Ç –¥–ª—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏ —Å –∑–∞–≥—Ä—É–∑—á–∏–∫–æ–º
        window.PlasticBoyLoader = {
            onPointsLoaded: function() {
                updateStatus('–¢–æ—á–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã!');
                progress = 100;
                updateProgress();
            },
            checkMapAndPointsReady: checkMapReady,
            isMapReady: () => !!window.map,
            arePointsLoaded: () => window.markers && window.markers.length > 0
        };
    </script>
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π —Å–∫—Ä–∏–ø—Ç –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è -->

            onerror="console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Å–∫—Ä–∏–ø—Ç–∞');"></script>
    
    <!-- –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö -->
    <script>
        // –ú–æ–±–∏–ª—å–Ω–∞—è –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            console.log('üì± –ú–æ–±–∏–ª—å–Ω–æ–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–æ');
            console.log('üìê –†–∞–∑–º–µ—Ä —ç–∫—Ä–∞–Ω–∞:', window.innerWidth + 'x' + window.innerHeight);
            console.log('üîß User Agent:', navigator.userAgent);
            
            // –û—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º –æ—à–∏–±–∫–∏ JavaScript
            window.addEventListener('error', function(e) {
                console.error('‚ùå JavaScript –æ—à–∏–±–∫–∞:', e.error);
                updateStatus('–û—à–∏–±–∫–∞: ' + e.error.message);
            });
            
            // –û—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º –Ω–µ–æ–±—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã–µ –ø—Ä–æ–º–∏—Å—ã
            window.addEventListener('unhandledrejection', function(e) {
                console.error('‚ùå –ù–µ–æ–±—Ä–∞–±–æ—Ç–∞–Ω–Ω–æ–µ –æ—Ç–∫–ª–æ–Ω–µ–Ω–∏–µ –ø—Ä–æ–º–∏—Å–∞:', e.reason);
                updateStatus('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
            });
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä—É—á–Ω–æ–≥–æ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
        function mobileTest() {
            console.log('üß™ –ó–∞–ø—É—Å–∫ –º–æ–±–∏–ª—å–Ω–æ–≥–æ —Ç–µ—Å—Ç–∞...');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã
            const mapElement = document.getElementById('map');

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º Leaflet
            console.log('üó∫Ô∏è Leaflet:', typeof L !== 'undefined' ? '–∑–∞–≥—Ä—É–∂–µ–Ω' : '–Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–∞—Ä—Ç—É
            console.log('üåç –û–±—ä–µ–∫—Ç –∫–∞—Ä—Ç—ã:', typeof window.map !== 'undefined' ? '—Å–æ–∑–¥–∞–Ω' : '–Ω–µ —Å–æ–∑–¥–∞–Ω');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –º–∞—Ä–∫–µ—Ä—ã
            console.log('üìå –ú–∞—Ä–∫–µ—Ä—ã:', window.markers ? window.markers.length : 0);
            
            if (typeof window.PlasticBoy !== 'undefined') {
                console.log('‚úÖ PlasticBoy API –¥–æ—Å—Ç—É–ø–µ–Ω');
                if (window.PlasticBoy.testData) {
                    console.log('üß™ –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ...');
                    window.PlasticBoy.testData.createPoints();
                }
            } else {
                console.log('‚ùå PlasticBoy API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
            }
        }
        
        // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ—Å—Ç–æ–≤—É—é —Ñ—É–Ω–∫—Ü–∏—é –≤ –≥–ª–æ–±–∞–ª—å–Ω—É—é –æ–±–ª–∞—Å—Ç—å
        window.mobileTest = mobileTest;
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            setTimeout(() => {
                if (!window.map || !window.markers || window.markers.length === 0) {
                    console.log('‚ö†Ô∏è –ü—Ä–æ–±–ª–µ–º—ã —Å –∑–∞–≥—Ä—É–∑–∫–æ–π –Ω–∞ –º–æ–±–∏–ª—å–Ω–æ–º, –∑–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç...');
                    mobileTest();
                }
            }, 5000);
        }
        
        // –ì–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 't':
                        e.preventDefault();
                        mobileTest();
                        break;
                    case 'r':
                        e.preventDefault();
                        location.reload();
                        break;
                }
            }
        });
    </script>
