    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∑–∞–≥—Ä—É–∑–æ—á–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞ */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
            font-family: 'Press Start 2P', monospace;
            color: #00ff00;
            overflow: hidden;
        }
        
        .loading-screen.fade-out {
            opacity: 0;
            transform: scale(1.05);
            pointer-events: none;
        }
        
        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω —Å —Ç–æ—á–∫–∞–º–∏ */
        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.3;
        }
        
        .matrix-dot {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ff00;
            border-radius: 50%;
            animation: matrixFall 2s linear infinite;
        }
        
        @keyframes matrixFall {
            0% {
                transform: translateY(-10px);
                opacity: 0;
            }
            15% {
                opacity: 1;
            }
            85% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        
        /* –õ–æ–≥–æ—Ç–∏–ø –∏ –∑–∞–≥–æ–ª–æ–≤–æ–∫ */
        .logo-container {
            text-align: center;
            margin-bottom: 50px;
            animation: logoGlow 1.8s ease-in-out infinite alternate;
        }
        
        .logo-title {
            font-size: 3rem;
            color: #00ff00;
            text-shadow: 
                0 0 5px #00ff00,
                0 0 10px #00ff00,
                0 0 15px #00ff00,
                0 0 20px #00ff00;
            margin-bottom: 15px;
            letter-spacing: 4px;
        }
        
        .logo-subtitle {
            font-size: 0.9rem;
            color: #00cccc;
            text-shadow: 0 0 5px #00cccc;
            opacity: 0.8;
            letter-spacing: 2px;
        }
        
        @keyframes logoGlow {
            0% {
                text-shadow: 
                    0 0 5px #00ff00,
                    0 0 10px #00ff00,
                    0 0 15px #00ff00,
                    0 0 20px #00ff00;
            }
            100% {
                text-shadow: 
                    0 0 8px #00ff00,
                    0 0 16px #00ff00,
                    0 0 24px #00ff00,
                    0 0 32px #00ff00;
            }
        }
        
        /* –ë—ã—Å—Ç—Ä—ã–π –ø—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä */
        .progress-container {
            width: 380px;
            background: #000;
            border: 3px solid #00ff00;
            border-radius: 0;
            padding: 6px;
            box-shadow: 
                inset 0 0 8px rgba(0, 255, 0, 0.3),
                0 0 16px rgba(0, 255, 0, 0.2);
            margin-bottom: 35px;
            position: relative;
        }
        
        .progress-bar {
            height: 18px;
            background: linear-gradient(90deg, #003300 0%, #00ff00 100%);
            width: 0%;
            transition: width 0.2s ease;
            position: relative;
            overflow: hidden;
            border-radius: 0;
        }
        
        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.4) 50%, 
                transparent 100%);
            animation: progressShine 1s infinite;
        }
        
        @keyframes progressShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.7rem;
            color: #ffffff;
            text-shadow: 1px 1px 0px #000;
            z-index: 1;
            letter-spacing: 1px;
        }
        
        /* –°—Ç–∞—Ç—É—Å –∑–∞–≥—Ä—É–∑–∫–∏ */
        .loading-status {
            font-size: 0.9rem;
            color: #00cccc;
            margin-bottom: 25px;
            text-align: center;
            min-height: 25px;
            animation: textBlink 1.2s infinite;
            letter-spacing: 1px;
        }
        
        @keyframes textBlink {
            0%, 60% { opacity: 1; }
            61%, 100% { opacity: 0.7; }
        }
        
        /* –ë—ã—Å—Ç—Ä–∞—è –ø–∏–∫—Å–µ–ª—å–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è */
        .pixel-loader {
            display: flex;
            gap: 3px;
            margin-bottom: 18px;
        }
        
        .pixel-dot {
            width: 7px;
            height: 7px;
            background: #00ff00;
            border-radius: 0;
            animation: pixelPulse 1s infinite;
        }
        
        .pixel-dot:nth-child(2) { animation-delay: 0.15s; }
        .pixel-dot:nth-child(3) { animation-delay: 0.3s; }
        .pixel-dot:nth-child(4) { animation-delay: 0.45s; }
        .pixel-dot:nth-child(5) { animation-delay: 0.6s; }
        
        @keyframes pixelPulse {
            0%, 70%, 100% {
                background: #003300;
                box-shadow: none;
            }
            35% {
                background: #00ff00;
                box-shadow: 0 0 8px #00ff00;
            }
        }
        
        /* –ë—ã—Å—Ç—Ä—ã–µ —Å–∫–∞–Ω–ª–∏–Ω–∏–∏ */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                transparent 50%, 
                rgba(0, 255, 0, 0.02) 50%
            );
            background-size: 100% 3px;
            pointer-events: none;
            animation: scanlineMove 0.08s linear infinite;
        }
        
        @keyframes scanlineMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(3px); }
        }
        
        /* –≠—Ñ—Ñ–µ–∫—Ç –≠–õ–¢ –º–æ–Ω–∏—Ç–æ—Ä–∞ */
        .crt-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.25) 100%);
            pointer-events: none;
        }
        
        .loading-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 50%, rgba(0,255,0,0.015) 50%),
                linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,.2) 50%);
            background-size: 2px 2px, 100% 2px;
            pointer-events: none;
        }
        
        /* –°–∫—Ä—ã–≤–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç –≤–æ –≤—Ä–µ–º—è –∑–∞–≥—Ä—É–∑–∫–∏ */
        .main-content {
            opacity: 0;
            transition: opacity 0.6s ease-in;
        }
        
        .main-content.loaded {
            opacity: 1;
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .logo-title {
                font-size: 2rem;
                letter-spacing: 2px;
            }
            
            .progress-container {
                width: 280px;
            }
            
            .loading-status {

            }
        }
        
        @media (max-width: 480px) {
            .logo-title {

            }
            
            .logo-subtitle {
                font-size: 0.75rem;
            }
            
            .progress-container {
                width: 240px;
            }
            
            .loading-status {
                font-size: 0.65rem;
            }
        }
        
        /* –§–∏–∫—Å –¥–ª—è –º–æ–±–∏–ª—å–Ω–æ–π –∫–∞—Ä—Ç—ã */
        #map {
            position: relative;
            z-index: 1;
        }
        
        .leaflet-container {
            touch-action: manipulation !important;
        }
    </style>
</head>
<body>

    <div class="main-content" id="mainContent">

        <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Å–æ–±—Ä–∞–Ω–Ω–æ–π –º–æ–¥–µ–ª–∏ -->
        <div id="infoModal" class="modal">

                <h2 id="modalTitle">–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –º–æ–¥–µ–ª–∏</h2>

    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –±–∏–±–ª–∏–æ—Ç–µ–∫ -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- –£–ø—Ä–æ—â–µ–Ω–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö -->
    <script>
        // –ú–û–ë–ò–õ–¨–ù–ê–Ø –û–ü–¢–ò–ú–ò–ó–ê–¶–ò–Ø PlasticBoy
        (function() {
            'use strict';
            
            // –î–µ—Ç–µ–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –º–æ–±–∏–ª—å–Ω–æ–≥–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                           ('ontouchstart' in window && window.innerWidth <= 768);
            
            console.log('üì± –£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ:', isMobile ? '–ú–æ–±–∏–ª—å–Ω–æ–µ' : '–î–µ—Å–∫—Ç–æ–ø');
            
            // –§–ª–∞–≥–∏ —Å–æ—Å—Ç–æ—è–Ω–∏—è
            let mapInitialized = false;
            let pointsLoaded = false;
            let loadingComplete = false;
            
            // –°–æ–∑–¥–∞–Ω–∏–µ –º–∞—Ç—Ä–∏—á–Ω–æ–≥–æ —Ñ–æ–Ω–∞
            function createMatrixDots() {
                const matrixBg = document.getElementById('matrixBg');
                const numberOfDots = isMobile ? 20 : 30; // –ú–µ–Ω—å—à–µ —Ç–æ—á–µ–∫ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
                
                for (let i = 0; i < numberOfDots; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'matrix-dot';
                    dot.style.left = Math.random() * 100 + '%';
                    dot.style.animationDelay = Math.random() * 2 + 's';
                    dot.style.animationDuration = (Math.random() * 1.5 + 1.5) + 's';
                    matrixBg.appendChild(dot);
                }
            }
            
            // –°—Ç–∞—Ç—É—Å—ã –∑–∞–≥—Ä—É–∑–∫–∏
            const loadingSteps = [
                "INITIALIZING...",
                "LOADING ASSETS...", 
                "CONNECTING...",
                "PREPARING MAP...",
                "LOADING POINTS...",
                "ALMOST READY...",
                "READY!"
            ];
            
            let currentStep = 0;
            let progress = 0;
            let loadingInterval;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–∫—Ä–∞–Ω–∞ –∑–∞–≥—Ä—É–∑–∫–∏
            function updateLoadingScreen() {
                const progressBar = document.getElementById('progressBar');
                const progressText = document.getElementById('progressText');
                const loadingStatus = document.getElementById('loadingStatus');
                
                // –ü—Ä–æ–≥—Ä–µ—Å—Å –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å–æ—Å—Ç–æ—è–Ω–∏—è
                if (mapInitialized && !pointsLoaded) {
                    progress = Math.min(progress + 5, 70);
                } else if (pointsLoaded) {
                    progress = 100;
                } else {
                    progress = Math.min(progress + 2, 50);
                }
                
                progressBar.style.width = progress + '%';
                progressText.textContent = Math.floor(progress) + '%';
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
                const targetStep = Math.floor(progress / 15);
                if (targetStep > currentStep && currentStep < loadingSteps.length - 1) {
                    currentStep = targetStep;
                    loadingStatus.textContent = loadingSteps[currentStep];
                }
                
                // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏
                if (progress >= 100 && !loadingComplete) {
                    loadingComplete = true;
                    loadingStatus.textContent = loadingSteps[loadingSteps.length - 1];
                    setTimeout(finishLoading, 500);
                    clearInterval(loadingInterval);
                }
            }
            
            // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏
            function finishLoading() {
                const loadingScreen = document.getElementById('loadingScreen');
                const mainContent = document.getElementById('mainContent');
                
                console.log('‚úÖ –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞');
                
                loadingScreen.classList.add('fade-out');
                
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    mainContent.classList.add('loaded');
                    
                    // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ –∫–∞—Ä—Ç—ã –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
                    if (window.map && isMobile) {
                        setTimeout(() => {
                            window.map.invalidateSize();
                            console.log('üìê –†–∞–∑–º–µ—Ä –∫–∞—Ä—Ç—ã –æ–±–Ω–æ–≤–ª–µ–Ω');
                        }, 100);
                    }
                }, 600);
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ DOM
            document.addEventListener('DOMContentLoaded', function() {
                console.log('üöÄ PlasticBoy –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...');
                
                createMatrixDots();
                
                // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏ –∑–∞–≥—Ä—É–∑–∫–∏
                loadingInterval = setInterval(updateLoadingScreen, 100);
                
                // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ Leaflet
                const leafletCheck = setInterval(() => {
                    if (typeof L !== 'undefined') {
                        clearInterval(leafletCheck);
                        console.log('‚úÖ Leaflet –∑–∞–≥—Ä—É–∂–µ–Ω');
                        // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ –∑–∞–≥—Ä—É–∑–∫–æ–π –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Å–∫—Ä–∏–ø—Ç–∞
                        setTimeout(() => {
                            loadMainScript();
                        }, 100);
                    }
                }, 50);
                
                // –¢–∞–π–º–∞—É—Ç –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏
                setTimeout(() => {
                    if (!loadingComplete) {
                        console.log('‚è∞ –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏');
                        pointsLoaded = true;
                        mapInitialized = true;
                    }
                }, 10000);
            });
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Å–∫—Ä–∏–ø—Ç–∞
            function loadMainScript() {
                const script = document.createElement('script');
                script.src = 'script.js';
                script.onload = () => {
                    console.log('‚úÖ –û—Å–Ω–æ–≤–Ω–æ–π —Å–∫—Ä–∏–ø—Ç –∑–∞–≥—Ä—É–∂–µ–Ω');
                    
                    // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∫–∞—Ä—Ç—ã
                    const mapCheck = setInterval(() => {
                        if (window.map) {
                            mapInitialized = true;
                            clearInterval(mapCheck);
                            console.log('‚úÖ –ö–∞—Ä—Ç–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞');
                        }
                    }, 100);
                    
                    // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ—á–µ–∫
                    const pointsCheck = setInterval(() => {
                        const available = document.getElementById('availableCount');
                        const collected = document.getElementById('collectedCount');
                        
                        if (available && collected) {
                            const total = parseInt(available.textContent) + parseInt(collected.textContent);
                            if (total > 0 || (window.markers && window.markers.length > 0)) {
                                pointsLoaded = true;
                                clearInterval(pointsCheck);
                                console.log('‚úÖ –¢–æ—á–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã:', total || window.markers.length);
                            }
                        }
                    }, 100);
                };
                
                script.onerror = () => {
                    console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Å–∫—Ä–∏–ø—Ç–∞');
                    // –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –¥–∞–∂–µ –ø—Ä–∏ –æ—à–∏–±–∫–µ
                    pointsLoaded = true;
                    mapInitialized = true;
                };
                
                document.body.appendChild(script);
            }
            
            // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è –Ω–∞ iOS
            if (isMobile) {
                document.addEventListener('gesturestart', function(e) {
                    e.preventDefault();
                });
                
                document.addEventListener('touchmove', function(e) {
                    if (e.scale !== 1) {
                        e.preventDefault();
                    }
                }, { passive: false });
            }
            
            // –≠–∫—Å–ø–æ—Ä—Ç –¥–ª—è –≤–Ω–µ—à–Ω–µ–≥–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è
            window.PlasticBoyLoader = {
                onPointsLoaded: () => { pointsLoaded = true; },
                onMapReady: () => { mapInitialized = true; }
            };
            
        })();
    </script>
