    <style>
        /* –ò–°–ü–†–ê–í–õ–ï–ù–û: –∫—Ä–∏—Ç–∏—á–µ—Å–∫–∏–µ —Å—Ç–∏–ª–∏ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö - –∏–Ω–ª–∞–π–Ω –¥–ª—è –±—ã—Å—Ç—Ä–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ */
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-overflow-scrolling: touch;
            -webkit-text-size-adjust: 100%;
            touch-action: manipulation;
        }
        
        #map {
            display: block !important;
            width: 100% !important;
            height: 400px !important;
            min-height: 400px !important;
            position: relative !important;
            z-index: 1 !important;
            background: #f8f9fa !important;
        }
        
        .leaflet-container {
            height: 100% !important;
            width: 100% !important;
            position: relative !important;
        }
        
        /* –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∏–π CSS –¥–ª—è –±—ã—Å—Ç—Ä–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
            font-family: 'Press Start 2P', monospace;
            color: #00ff00;
            overflow: hidden;
        }
        
        .loading-screen.fade-out {
            opacity: 0;
            transform: scale(1.05);
            pointer-events: none;
        }
        
        .main-content {
            opacity: 0;
            transition: opacity 0.6s ease-in;
        }
        
        .main-content.loaded {
            opacity: 1;
        }
        
        /* –ò–°–ü–†–ê–í–õ–ï–ù–û: –º–æ–±–∏–ª—å–Ω—ã–µ –∞–¥–∞–ø—Ç–∞—Ü–∏–∏ */
        @media (max-width: 768px) {
            #map {
                height: 350px !important;
                min-height: 350px !important;
            }
        }
        
        @media (max-width: 480px) {
            #map {
                height: 320px !important;
                min-height: 320px !important;
            }
        }
        
        @media (max-width: 360px) {
            #map {
                height: 300px !important;
                min-height: 300px !important;
            }
        }
        
        /* –õ–∞–Ω–¥—à–∞—Ñ—Ç–Ω–∞—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è */
        @media (max-height: 500px) and (orientation: landscape) {
            #map {
                height: 250px !important;
                min-height: 250px !important;
            }
        }
        
        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω —Å —Ç–æ—á–∫–∞–º–∏ */
        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.3;
        }
        
        .matrix-dot {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ff00;
            border-radius: 50%;
            animation: matrixFall 2s linear infinite;
        }
        
        @keyframes matrixFall {
            0% {
                transform: translateY(-10px);
                opacity: 0;
            }
            15% {
                opacity: 1;
            }
            85% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        
        /* –õ–æ–≥–æ—Ç–∏–ø –∏ –∑–∞–≥–æ–ª–æ–≤–æ–∫ */
        .logo-container {
            text-align: center;
            margin-bottom: 50px;
            animation: logoGlow 1.8s ease-in-out infinite alternate;
        }
        
        .logo-title {
            font-size: 3rem;
            color: #00ff00;
            text-shadow: 
                0 0 5px #00ff00,
                0 0 10px #00ff00,
                0 0 15px #00ff00,
                0 0 20px #00ff00;
            margin-bottom: 15px;
            letter-spacing: 4px;
        }
        
        .logo-subtitle {
            font-size: 0.9rem;
            color: #00cccc;
            text-shadow: 0 0 5px #00cccc;
            opacity: 0.8;
            letter-spacing: 2px;
        }
        
        @keyframes logoGlow {
            0% {
                text-shadow: 
                    0 0 5px #00ff00,
                    0 0 10px #00ff00,
                    0 0 15px #00ff00,
                    0 0 20px #00ff00;
            }
            100% {
                text-shadow: 
                    0 0 8px #00ff00,
                    0 0 16px #00ff00,
                    0 0 24px #00ff00,
                    0 0 32px #00ff00;
            }
        }
        
        /* –ë—ã—Å—Ç—Ä—ã–π –ø—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä */
        .progress-container {
            width: 380px;
            background: #000;
            border: 3px solid #00ff00;
            border-radius: 0;
            padding: 6px;
            box-shadow: 
                inset 0 0 8px rgba(0, 255, 0, 0.3),
                0 0 16px rgba(0, 255, 0, 0.2);
            margin-bottom: 35px;
            position: relative;
        }
        
        .progress-bar {
            height: 18px;
            background: linear-gradient(90deg, #003300 0%, #00ff00 100%);
            width: 0%;
            transition: width 0.2s ease;
            position: relative;
            overflow: hidden;
            border-radius: 0;
        }
        
        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.4) 50%, 
                transparent 100%);
            animation: progressShine 1s infinite;
        }
        
        @keyframes progressShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.7rem;
            color: #ffffff;
            text-shadow: 1px 1px 0px #000;
            z-index: 1;
            letter-spacing: 1px;
        }
        
        /* –°—Ç–∞—Ç—É—Å –∑–∞–≥—Ä—É–∑–∫–∏ */
        .loading-status {
            font-size: 0.9rem;
            color: #00cccc;
            margin-bottom: 25px;
            text-align: center;
            min-height: 25px;
            animation: textBlink 1.2s infinite;
            letter-spacing: 1px;
        }
        
        @keyframes textBlink {
            0%, 60% { opacity: 1; }
            61%, 100% { opacity: 0.7; }
        }
        
        /* –ë—ã—Å—Ç—Ä–∞—è –ø–∏–∫—Å–µ–ª—å–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è */
        .pixel-loader {
            display: flex;
            gap: 3px;
            margin-bottom: 18px;
        }
        
        .pixel-dot {
            width: 7px;
            height: 7px;
            background: #00ff00;
            border-radius: 0;
            animation: pixelPulse 1s infinite;
        }
        
        .pixel-dot:nth-child(2) { animation-delay: 0.15s; }
        .pixel-dot:nth-child(3) { animation-delay: 0.3s; }
        .pixel-dot:nth-child(4) { animation-delay: 0.45s; }
        .pixel-dot:nth-child(5) { animation-delay: 0.6s; }
        
        @keyframes pixelPulse {
            0%, 70%, 100% {
                background: #003300;
                box-shadow: none;
            }
            35% {
                background: #00ff00;
                box-shadow: 0 0 8px #00ff00;
            }
        }
        
        /* –ë—ã—Å—Ç—Ä—ã–µ —Å–∫–∞–Ω–ª–∏–Ω–∏–∏ */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                transparent 50%, 
                rgba(0, 255, 0, 0.02) 50%
            );
            background-size: 100% 3px;
            pointer-events: none;
            animation: scanlineMove 0.08s linear infinite;
        }
        
        @keyframes scanlineMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(3px); }
        }
        
        /* –≠—Ñ—Ñ–µ–∫—Ç –≠–õ–¢ –º–æ–Ω–∏—Ç–æ—Ä–∞ */
        .crt-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.25) 100%);
            pointer-events: none;
        }
        
        .loading-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 50%, rgba(0,255,0,0.015) 50%),
                linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,.2) 50%);
            background-size: 2px 2px, 100% 2px;
            pointer-events: none;
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –∑–∞–≥—Ä—É–∑–æ—á–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞ */
        @media (max-width: 768px) {
            .logo-title {

    </style>

<body>

        <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Å–æ–±—Ä–∞–Ω–Ω–æ–π –º–æ–¥–µ–ª–∏ -->

    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –±–∏–±–ª–∏–æ—Ç–µ–∫ -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- –ò–°–ü–†–ê–í–õ–ï–ù–û: —É–ª—É—á—à–µ–Ω–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö -->
    <script>
        // –ë–´–°–¢–†–ê–Ø –°–ò–°–¢–ï–ú–ê –ó–ê–ì–†–£–ó–ö–ò PlasticBoy –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –º–æ–±–∏–ª—å–Ω–æ–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ
        const isMobile = window.innerWidth <= 768 || /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 'ontouchstart' in window;
        
        console.log('üì± –ú–æ–±–∏–ª—å–Ω–æ–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ:', isMobile);
        console.log('üìè –†–∞–∑–º–µ—Ä —ç–∫—Ä–∞–Ω–∞:', window.innerWidth + 'x' + window.innerHeight);

        // –§–ª–∞–≥–∏ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∑–∞–≥—Ä—É–∑–∫–∏
        let isMapReady = false;
        let arePointsLoaded = false;
        let isLeafletReady = false;
        let loadingTimeout;

        // –ò–°–ü–†–ê–í–õ–ï–ù–û: —Å–æ–∑–¥–∞–Ω–∏–µ –º–∞—Ç—Ä–∏—á–Ω–æ–≥–æ —Ñ–æ–Ω–∞ (–º–µ–Ω—å—à–µ —Ç–æ—á–µ–∫ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö)
        function createMatrixDots() {
            const matrixBg = document.getElementById('matrixBg');
            const numberOfDots = isMobile ? 15 : 30; // –ú–µ–Ω—å—à–µ —Ç–æ—á–µ–∫ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
            
            for (let i = 0; i < numberOfDots; i++) {
                const dot = document.createElement('div');
                dot.className = 'matrix-dot';
                dot.style.left = Math.random() * 100 + '%';
                dot.style.animationDelay = Math.random() * 2 + 's';
                dot.style.animationDuration = (Math.random() * 1.5 + 1.5) + 's';
                matrixBg.appendChild(dot);
            }
        }

        // –ë—ã—Å—Ç—Ä—ã–µ —Å—Ç–∞—Ç—É—Å—ã –∑–∞–≥—Ä—É–∑–∫–∏
        const loadingSteps = [
            "INITIALIZING...",
            "LOADING ASSETS...", 
            "CONNECTING...",
            "PREPARING MAP...",
            "LOADING LEAFLET...",
            "SCANNING POINTS...",
            "SYNCING DATA...",
            "READY!"
        ];

        let currentStep = 0;
        let progress = 0;
        let loadingInterval;

        function updateLoadingScreen() {
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const loadingStatus = document.getElementById('loadingStatus');
            
            // –ò–°–ü–†–ê–í–õ–ï–ù–û: –±–æ–ª–µ–µ –±—ã—Å—Ç—Ä–æ–µ —É–≤–µ–ª–∏—á–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
            if (!arePointsLoaded) {
                if (isLeafletReady && progress < 60) {
                    progress += Math.random() * (isMobile ? 20 : 15) + (isMobile ? 12 : 10);
                } else if (isMapReady && progress < 80) {
                    progress += Math.random() * (isMobile ? 15 : 12) + (isMobile ? 10 : 8);
                } else if (progress < 95) {
                    progress += Math.random() * (isMobile ? 10 : 8) + (isMobile ? 8 : 5);
                }
            } else {
                progress = 100;
            }
            
            if (progress > 100) progress = 100;
            
            progressBar.style.width = progress + '%';
            progressText.textContent = Math.floor(progress) + '%';
            
            updateLoadingStatus(loadingStatus);
            
            // –ò–°–ü–†–ê–í–õ–ï–ù–û: –±—ã—Å—Ç—Ä–æ–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
            if (arePointsLoaded && progress >= 100) {
                loadingStatus.textContent = loadingSteps[loadingSteps.length - 1];
                setTimeout(() => {
                    finishLoading();
                }, isMobile ? 200 : 300); // –ë—ã—Å—Ç—Ä–µ–µ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
                clearInterval(loadingInterval);
                return;
            }
        }

        function updateLoadingStatus(loadingStatus) {
            let targetStep = Math.floor(progress / (isMobile ? 12 : 14)); // –ë—ã—Å—Ç—Ä–µ–µ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
            
            if (targetStep > currentStep && currentStep < loadingSteps.length - 1) {
                currentStep = targetStep;
                loadingStatus.textContent = loadingSteps[currentStep];
                if (!isMobile) playLoadingSound(); // –ó–≤—É–∫ —Ç–æ–ª—å–∫–æ –Ω–∞ –¥–µ—Å–∫—Ç–æ–ø–µ
            }
        }

        function playLoadingSound() {
            try {

                    oscillator.frequency.setValueAtTime(900, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(500, audioContext.currentTime + 0.05);

                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.05);

                    oscillator.stop(audioContext.currentTime + 0.05);

        // –ò–°–ü–†–ê–í–õ–ï–ù–û: –±—ã—Å—Ç—Ä–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö

                // –°–ø–æ—Å–æ–± 3: –ø—Ä–æ–≤–µ—Ä—è–µ–º DOM –∫–∞—Ä—Ç—ã –Ω–∞ –Ω–∞–ª–∏—á–∏–µ –º–∞—Ä–∫–µ—Ä–æ–≤

                // –ò–°–ü–†–ê–í–õ–ï–ù–û: –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö - –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥

            // –ë—ã—Å—Ç—Ä–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            Promise.all([
                // –ñ–¥–µ–º Leaflet (–±—ã—Å—Ç—Ä–µ–µ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö)
                new Promise((resolve) => {

                    checkLeaflet();

                // –ñ–¥–µ–º DOM
                new Promise((resolve) => {
                    if (document.readyState === 'complete') {
                        resolve();
                    } else {
                        window.addEventListener('load', resolve);
                    }
                })
            ]).then(() => {
                console.log('‚ö° –†–µ—Å—É—Ä—Å—ã –≥–æ—Ç–æ–≤—ã, –∑–∞–ø—É—Å–∫');
                
                // –ë—ã—Å—Ç—Ä—ã–π –∑–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏
                setTimeout(() => {
                    loadingInterval = setInterval(updateLoadingScreen, isMobile ? 150 : 100);
                }, 100);
                
                // –ë—ã—Å—Ç—Ä–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è

            // –û—á–∏—Å—Ç–∫–∞ –∏–Ω—Ç–µ—Ä–≤–∞–ª–æ–≤ –ø—Ä–∏ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏
            const cleanup = () => {

            // –ê–≤—Ç–æ–æ—á–∏—Å—Ç–∫–∞

        });

        // –ò–°–ü–†–ê–í–õ–ï–ù–û: –±—ã—Å—Ç—Ä–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö

            // –£–±–µ–∂–¥–∞–µ–º—Å—è —á—Ç–æ —ç–ª–µ–º–µ–Ω—Ç –≤–∏–¥–∏–º

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∫–∞—Ä—Ç—É
            if (typeof initMap === 'function') {
                initMap();
                
                // –ò–°–ü–†–ê–í–õ–ï–ù–û: –±–æ–ª–µ–µ —á–∞—Å—Ç–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –∫–∞—Ä—Ç—ã –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö

                        clearInterval(quickMapCheck);
                        console.log('‚ö° –ö–∞—Ä—Ç–∞ –≥–æ—Ç–æ–≤–∞, –±—ã—Å—Ç—Ä–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ —Ç–æ—á–µ–∫');

                        // –ë—ã—Å—Ç—Ä–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ —Ç–æ—á–µ–∫
                        setTimeout(() => {

                            } else if (typeof loadPoints === 'function') {

                            }

                    }

                // –¢–∞–π–º–∞—É—Ç –¥–ª—è –±—ã—Å—Ç—Ä–æ–π –ø—Ä–æ–≤–µ—Ä–∫–∏

            }

        // –ò–°–ü–†–ê–í–õ–ï–ù–û: –±—ã—Å—Ç—Ä–∞—è –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
        document.addEventListener('keydown', function(e) {
            if (!arePointsLoaded && !isMobile) { // –¢–æ–ª—å–∫–æ –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–∞

        // –≠–∫—Å–ø–æ—Ä—Ç –¥–ª—è –≤–Ω–µ—à–Ω–µ–≥–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è

        if (isMobile) {
