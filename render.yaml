# render.yaml - ОБНОВЛЕННАЯ конфигурация для PlasticBoy

services:
  # Основное веб-приложение (карта, админка, API + Telegram webhook)
  - type: web
    name: plasticboy-web
    env: node
    repo: https://github.com/your-username/plasticboy.git
    buildCommand: npm install
    startCommand: npm run render:web
    plan: free
    region: oregon
    branch: main
    rootDir: .
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - fromGroup: plasticboy-env

  # Telegram бот worker (только настройка и мониторинг)
  - type: worker
    name: plasticboy-bot-worker
    env: node
    repo: https://github.com/your-username/plasticboy.git
    buildCommand: npm install
    startCommand: npm run render:bot
    plan: free
    region: oregon
    branch: main
    rootDir: .
    envVars:
      - key: NODE_ENV
        value: production
      - fromGroup: plasticboy-env

# Группы переменных окружения
envVarGroups:
  - name: plasticboy-env
    envVars:
      # MongoDB конфигурация
