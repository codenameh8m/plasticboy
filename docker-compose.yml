version: '3.8'

services:
  # Основное веб-приложение PlasticBoy
  plasticboy-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: plasticboy-web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=${MONGODB_URI}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - PORT=3000
      - WEB_APP_URL=${WEB_APP_URL}
    volumes:
      - .:/app
      - /app/node_modules
      - uploads:/app/uploads
    depends_on:
      - mongodb
    restart: unless-stopped
    networks:
      - plasticboy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Telegram бот PlasticBoy
  plasticboy-bot:
    build:
      context: ./telegram-bot
      dockerfile: Dockerfile
    container_name: plasticboy-bot
    environment:
      - NODE_ENV=production
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_BOT_USERNAME=${TELEGRAM_BOT_USERNAME}
      - WEB_APP_URL=${WEB_APP_URL}
    volumes:
      - ./telegram-bot:/app
      - /app/node_modules
    depends_on:
      plasticboy-web:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - plasticboy-network
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('Bot is running')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # MongoDB (опционально, если не используете Atlas)
  mongodb:
    image: mongo:6-jammy
    container_name: plasticboy-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    environment:
      - MONGO_INITDB_DATABASE=plasticboy
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
    restart: unless-stopped
    networks:
      - plasticboy-network
    command: mongod --auth

  # Nginx для проксирования (опционально)
  nginx:
    image: nginx:alpine
    container_name: plasticboy-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - plasticboy-web
    restart: unless-stopped
    networks:
      - plasticboy-network

  # Redis для кэширования (опционально)
  redis:
    image: redis:7-alpine
    container_name: plasticboy-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - plasticboy-network
    command: redis-server --appendonly yes

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
  uploads:
    driver: local

networks:
  plasticboy-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Переменные окружения для разработки
# Создайте .env файл в корне проекта:
#
# MONGODB_URI=mongodb://admin:password123@mongodb:27017/plasticboy?authSource=admin
# ADMIN_PASSWORD=your_secure_password
# TELEGRAM_BOT_TOKEN=your_bot_token
# TELEGRAM_BOT_USERNAME=YourBotUsername
# WEB_APP_URL=https://yourdomain.com
